<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <style>
        :root {
            --bg-blur: 80px;
            --card-bg-light: rgba(255, 255, 255, 0.7);
            --card-bg-dark: rgba(40, 40, 40, 0.75);
            --text-primary-light: #1d1d1f;
            --text-primary-dark: #f5f5f7;
            --text-secondary-light: rgba(60, 60, 67, 0.8);
            --text-secondary-dark: rgba(235, 235, 245, 0.8);
            --border-light: rgba(0, 0, 0, 0.1);
            --border-dark: rgba(255, 255, 255, 0.15);
            --search-bg-light: rgba(255, 255, 255, 0.9);
            --search-bg-dark: rgba(30, 30, 30, 0.85);
            --search-placeholder-light: rgba(60, 60, 67, 0.6);
            --search-placeholder-dark: rgba(235, 235, 245, 0.6);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);

            --font-system: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;

            /* Default to light mode variables */
            --card-bg: var(--card-bg-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --border-color: var(--border-light);
            --search-bg: var(--search-bg-light);
            --search-placeholder-color: var(--search-placeholder-light);
            --shadow-color: var(--shadow-light);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --card-bg: var(--card-bg-dark);
                --text-primary: var(--text-primary-dark);
                --text-secondary: var(--text-secondary-dark);
                --border-color: var(--border-dark);
                --search-bg: var(--search-bg-dark);
                --search-placeholder-color: var(--search-placeholder-dark);
                --shadow-color: var(--shadow-dark);
            }

            .spotlight-container::before {
                 /* Slightly darker/different gradients for dark mode if desired */
                 background-image:
                    radial-gradient(circle at 10% 10%, hsla(280, 70%, 60%, 0.3) 0px, transparent 40%),
                    radial-gradient(circle at 90% 20%, hsla(190, 80%, 70%, 0.35) 0px, transparent 45%),
                    radial-gradient(circle at 20% 85%, hsla(30, 70%, 65%, 0.3) 0px, transparent 40%),
                    radial-gradient(circle at 80% 90%, hsla(220, 75%, 60%, 0.35) 0px, transparent 50%),
                    linear-gradient(160deg, #1a1a1d, #0d0d0f); /* Dark base */
            }

            .search-input::placeholder {
                color: var(--search-placeholder-dark);
            }

             .search-icon path,
             .mic-icon path,
             .visual-icon path {
                 fill: var(--search-placeholder-dark);
             }
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: var(--font-system);
            overflow: hidden; /* Prevent scrollbars from the blurred background */
            color: var(--text-primary);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the top */
            padding-top: 10vh; /* Push content down a bit */
        }

        .spotlight-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .spotlight-container::before {
            content: "";
            position: absolute;
            top: -5%; /* Extend slightly beyond viewport */
            left: -5%;
            width: 110%;
            height: 110%;
            /* Multi-layered gradient approach for aurora effect */
            background-image:
                radial-gradient(circle at 10% 10%, hsla(280, 80%, 80%, 0.5) 0px, transparent 50%),
                radial-gradient(circle at 90% 20%, hsla(190, 80%, 85%, 0.6) 0px, transparent 50%),
                radial-gradient(circle at 20% 85%, hsla(30, 80%, 80%, 0.5) 0px, transparent 50%),
                radial-gradient(circle at 80% 90%, hsla(220, 85%, 85%, 0.6) 0px, transparent 50%),
                linear-gradient(160deg, #f8f8ff, #e8efff); /* Light base */
            filter: blur(var(--bg-blur));
            z-index: -1;
        }

        .main-content {
             width: 100%;
             max-width: 720px; /* Limit width like Spotlight */
             margin: 0 auto;
             padding: 0 20px;
             display: flex;
             flex-direction: column;
             align-items: center;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px; /* Wider slightly than content */
            padding: 15px 25px;
            position: fixed; /* Fix to top */
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
             /* background: rgba(255, 255, 255, 0.1); /* Optional subtle bg */
             /* backdrop-filter: blur(10px); */
        }

        .spotlight-title {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex-grow: 1; /* Allow title to center properly */
            padding-left: 50px; /* Offset for logo */
            padding-right: 50px; /* Offset for icons */
        }

        .spotlight-title .logo {
             width: 28px;
             height: auto;
             margin-bottom: 5px;
             fill: var(--text-primary); /* Make logo color adapt */
        }

        .spotlight-title h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .spotlight-title .date {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .top-icons {
            display: flex;
            gap: 15px;
        }

        .top-icons svg {
            width: 20px;
            height: 20px;
            fill: var(--text-primary);
            opacity: 0.8;
        }

        .search-area {
            width: 100%;
            margin-top: 100px; /* Space below fixed top bar */
            margin-bottom: 30px;
            position: relative;
        }

        .search-form {
            display: flex;
            align-items: center;
            background-color: var(--search-bg);
            border-radius: 28px; /* More rounded */
            padding: 0 15px 0 20px;
            box-shadow: 0 5px 20px -5px var(--shadow-color);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(15px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(15px);
        }

        .search-input {
            flex-grow: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 18px;
            padding: 15px 10px 15px 5px;
            color: var(--text-primary);
            font-family: var(--font-system);
        }

        .search-input::placeholder {
            color: var(--search-placeholder-color);
            font-weight: 400;
        }

        .search-input::-webkit-search-decoration,
        .search-input::-webkit-search-cancel-button,
        .search-input::-webkit-search-results-button,
        .search-input::-webkit-search-results-decoration {
            -webkit-appearance: none; /* Hide default search input icons */
        }

        .search-icons {
             display: flex;
             align-items: center;
             gap: 15px;
             padding-left: 10px;
        }

        .search-icons svg {
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.7;
        }

         .search-icon path,
         .mic-icon path,
         .visual-icon path {
            fill: var(--search-placeholder-color); /* Consistent icon color */
         }

        .content-area {
            width: 100%;
        }

        #initial-state {
            /* Styles for the initial Good Morning / Weather view */
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 18px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 3px 10px -3px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .greeting {
            font-size: 22px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .weather-widget {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .weather-icon {
            width: 48px;
            height: 48px;
            /* Placeholder background - replace with actual icon */
            background-color: #007AFF;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* In real app, use an <img> or SVG */
             font-size: 24px; /* Example if using emoji */
             color: white;
        }
        /* Placeholder for actual weather icon - cloud+sun */
        .weather-icon::before {
             content: 'üå§Ô∏è';
        }


        .weather-details {
            display: flex;
            flex-direction: column;
        }

        .weather-location {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .weather-condition {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .weather-temp {
            font-size: 48px;
            font-weight: 300;
            color: var(--text-primary);
        }

        /* Hide initial state when search happens (controlled by JS) */
        .hidden {
             display: none;
        }

    </style>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');

            // --- Date Display ---
            function formatDate() {
                const now = new Date();
                // Format: Wednesday, January '14 (ÏöîÏùº, Ïõî 'Ïùº)
                const options = { weekday: 'long', month: 'long', day: 'numeric' };
