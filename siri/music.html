<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .menu {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-item {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .menu-item:hover {
            background-color: #333;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .music-item {
            background-color: #222;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .music-item:hover {
            transform: scale(1.05);
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .lyrics-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 40px;
            overflow-y: auto;
        }

        .lyrics-text {
            font-size: 24px;
            text-align: center;
            line-height: 1.6;
        }

        .close-lyrics {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-item">둘러보기</div>
            <div class="menu-item">재생목록</div>
            <div class="menu-item">라이브러리</div>
        </div>

        <div class="music-grid" id="musicGrid">
            <!-- 음악 항목들은 JavaScript로 동적 생성됩니다 -->
        </div>
    </div>

    <div class="player-container">
        <audio id="audioPlayer" controls></audio>
        <button id="showLyrics">가사 보기</button>
    </div>

    <div class="lyrics-container" id="lyricsContainer">
        <div class="close-lyrics" onclick="closeLyrics()">×</div>
        <div class="lyrics-text" id="lyricsText"></div>
    </div>

    <script>
        // 음악 데이터 (관리자가 쉽게 수정할 수 있는 형식)
        const musicData = [
            {
                title: "ETA",
                artist: "NewJeans",
                albumArt: "앨범아트_URL",
                audioUrl: "https://raw.githubusercontent.com/jsh081102/jsh081102.github.io/refs/heads/main/music/NewJeans2ndEP'GetUp'/ETA.m4a",
                lyricsUrl: "https://raw.githubusercontent.com/jsh081102/jsh081102.github.io/refs/heads/main/music/NewJeans2ndEP'GetUp'/ETA.srt"
            },
            // 여기에 더 많은 음악을 추가할 수 있습니다
        ];

        // 음악 그리드 생성
        function createMusicGrid() {
            const grid = document.getElementById('musicGrid');
            musicData.forEach(music => {
                const musicItem = document.createElement('div');
                musicItem.className = 'music-item';
                musicItem.innerHTML = `
                    <img src="${music.albumArt}" alt="${music.title}" class="album-art">
                    <h3>${music.title}</h3>
                    <p>${music.artist}</p>
                `;
                musicItem.onclick = () => playMusic(music);
                grid.appendChild(musicItem);
            });
        }

        // 음악 재생
        function playMusic(music) {
            const player = document.getElementById('audioPlayer');
            player.src = music.audioUrl;
            player.play();
            currentMusic = music;
        }

        // 가사 표시
        document.getElementById('showLyrics').onclick = async () => {
            if (!currentMusic) return;
            
            try {
                const response = await fetch(currentMusic.lyricsUrl);
                const lyrics = await response.text();
                document.getElementById('lyricsText').innerText = lyrics;
                document.getElementById('lyricsContainer').style.display = 'block';
            } catch (error) {
                console.error('가사를 불러오는데 실패했습니다:', error);
            }
        };

        function closeLyrics() {
            document.getElementById('lyricsContainer').style.display = 'none';
        }

        let currentMusic = null;
        createMusicGrid();
    </script>
</body>
</html>
