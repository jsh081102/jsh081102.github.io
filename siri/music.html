<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background-color: #000;
            color: #fff;
        }

        .player-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .album-art {
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-artist {
            font-size: 18px;
            color: #999;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background-color: #fff;
            border-radius: 5px;
            width: 0;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: #999;
        }

        .lyrics-container {
            margin-top: 30px;
            text-align: center;
            height: 150px;
            overflow-y: auto;
        }

        .lyrics-line {
            margin: 10px 0;
            transition: color 0.3s;
        }

        .lyrics-line.active {
            color: #ff2d55;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="album-art">
            <img id="albumArt" src="" alt="Album Art">
        </div>
        <div class="track-info">
            <div class="track-title" id="trackTitle"></div>
            <div class="track-artist" id="trackArtist"></div>
        </div>
        <div class="controls">
            <button class="control-btn" id="prevBtn">⏮</button>
            <button class="control-btn" id="playBtn">▶</button>
            <button class="control-btn" id="nextBtn">⏭</button>
        </div>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <div class="lyrics-container" id="lyricsContainer"></div>
    </div>

    <script>
        // 음악 플레이리스트 설정
        const playlist = [
            {
                title: "ETA",
                artist: "NewJeans",
                audioSrc: "/NewJeans/NewJeans2ndEP'GetUp'/ETA.mp3",
                lyricsSrc: "/NewJeans/NewJeans2ndEP'GetUp'/ETA.srt",
                albumArt: "/NewJeans/NewJeans2ndEP'GetUp'/cover.jpg"
            }
            // 여기에 더 많은 곡을 추가할 수 있습니다.
        ];

        let currentTrackIndex = 0;
        let isPlaying = false;
        const audio = new Audio();

        // DOM 요소
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const lyricsContainer = document.getElementById('lyricsContainer');

        // 곡 로드
        function loadTrack(index) {
            const track = playlist[index];
            audio.src = track.audioSrc;
            document.getElementById('trackTitle').textContent = track.title;
            document.getElementById('trackArtist').textContent = track.artist;
            document.getElementById('albumArt').src = track.albumArt;
            loadLyrics(track.lyricsSrc);
        }

        // 가사 로드
        async function loadLyrics(lyricsSrc) {
            try {
                const response = await fetch(lyricsSrc);
                const text = await response.text();
                const lyrics = parseSRT(text);
                displayLyrics(lyrics);
            } catch (error) {
                console.error('가사를 불러오는데 실패했습니다:', error);
            }
        }

        // SRT 파일 파싱
        function parseSRT(srtContent) {
            const sections = srtContent.trim().split('\n\n');
            return sections.map(section => {
                const lines = section.split('\n');
                const times = lines[1].split(' --> ');
                return {
                    start: timeToSeconds(times[0]),
                    end: timeToSeconds(times[1]),
                    text: lines.slice(2).join('\n')
                };
            });
        }

        // 시간 문자열을 초로 변환
        function timeToSeconds(timeString) {
            const [hours, minutes, seconds] = timeString.split(':').map(Number);
            return hours * 3600 + minutes * 60 + seconds;
        }

        // 가사 표시
        function displayLyrics(lyrics) {
            lyricsContainer.innerHTML = lyrics.map((line, index) => 
                `<div class="lyrics-line" data-index="${index}">${line.text}</div>`
            ).join('');
        }

        // 이벤트 리스너
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '▶';
            } else {
                audio.play();
                playBtn.textContent = '⏸';
            }
            isPlaying = !isPlaying;
        });

        prevBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) audio.play();
        });

        nextBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
            if (isPlaying) audio.play();
        });

        progressContainer.addEventListener('click', (e) => {
            const percent = e.offsetX / progressContainer.offsetWidth;
            audio.currentTime = percent * audio.duration;
        });

        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = percent + '%';
            currentTimeEl.textContent = formatTime(audio.currentTime);
            updateLyrics(audio.currentTime);
        });

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        // 시간 포맷팅
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // 초기 트랙 로드
        loadTrack(currentTrackIndex);
    </script>
</body>
</html>
