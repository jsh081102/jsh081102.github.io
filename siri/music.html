<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siri Music</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #0a84ff;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .main-container {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .artist {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }
        .artist:hover {
            transform: scale(1.05);
        }
        .artist img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .album {
            margin: 1rem 0;
            transition: transform 0.3s ease;
        }
        .album:hover {
            transform: scale(1.05);
        }
        .album img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 1rem;
            z-index: 1000;
        }
        .player img {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
            border-radius: 5px;
        }
        .lyrics {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #0a84ff;
            text-align: center;
        }
        button {
            background-color: #0a84ff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Siri Music</h1>
    </header>
    <div class="main-container">
        <div class="artist">
            <img src="http://www.applesodam.kro.kr/music/NewJeans/NewJeans.jpg" alt="NewJeans">
            <div>
                <h2>NewJeans</h2>
                <button onclick="playVideo('http://www.applesodam.kro.kr/music/NewJeans/NewJeans.mp4')">Play Music Video</button>
            </div>
        </div>
        <div class="album">
            <img src="http://www.applesodam.kro.kr/music/NewJeans/NewJeans2ndEP'GetUp'/NewJeans2ndEP'GetUp'.jpg" alt="NewJeans2ndEP">
            <h3>NewJeans2ndEP 'Get Up'</h3>
            <button onclick="playSong('http://www.applesodam.kro.kr/music/NewJeans/NewJeans2ndEP\'GetUp\'/ETA.mp3', 'http://www.applesodam.kro.kr/music/NewJeans/NewJeans2ndEP\'GetUp\'/ETA.srt')">Play ETA</button>
        </div>
    </div>
    <div class="player" id="player">
        <img src="" alt="Album Art" id="albumArt">
        <div>
            <p id="songTitle">No song playing</p>
            <p id="lyrics">Lyrics will appear here</p>
        </div>
    </div>
    <script>
        function playVideo(videoUrl) {
            window.open(videoUrl, '_blank');
        }

        function fetchMetadata(songUrl) {
            const albumArt = document.getElementById('albumArt');
            const songTitle = document.getElementById('songTitle');

            albumArt.src = 'http://www.applesodam.kro.kr/music/NewJeans/NewJeans2ndEP\'GetUp\'/NewJeans2ndEP\'GetUp\'.jpg';
            songTitle.textContent = 'ETA - NewJeans';
        }

        function playSong(songUrl, lyricsUrl) {
            fetchMetadata(songUrl);
            const player = document.getElementById('player');
            const lyrics = document.getElementById('lyrics');

            fetch(lyricsUrl)
                .then(response => response.text())
                .then(data => {
                    const lines = data.split('\n');
                    let currentLine = 0;

                    const audio = new Audio(songUrl);
                    audio.play();

                    audio.ontimeupdate = () => {
                        const currentTime = audio.currentTime;
                        const timeRegex = /\d{2}:\d{2}:\d{2},\d{3}/;

                        while (currentLine < lines.length && timeRegex.test(lines[currentLine])) {
                            const [startTime, endTime] = lines[currentLine].match(timeRegex);
                            const startSeconds = parseTime(startTime);
                            const endSeconds = parseTime(endTime);

                            if (currentTime >= startSeconds && currentTime <= endSeconds) {
                                lyrics.textContent = lines[currentLine + 1];
                                break;
                            }
                            currentLine += 2;
                        }
                    };
                });
        }

        function parseTime(timeString) {
            const [hours, minutes, seconds] = timeString.split(':');
            return parseInt(hours) * 3600 + parseInt(minutes) * 60 + parseFloat(seconds.replace(',', '.'));
        }
    </script>
</body>
</html>
