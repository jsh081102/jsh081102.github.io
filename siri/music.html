<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Siri Music - musicOS 1.0</title>
    <style>
        /* Apple 디자인 시스템 기반 스타일 */
        :root {
            --primary-color: #fc3c44;
            --background-color: #fff;
            --text-color: #1d1d1f;
            --secondary-color: #86868b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            z-index: 100;
        }

        .artist-section {
            margin-top: 30px;
        }

        .artist-header {
            position: relative;
            height: 400px;
            overflow: hidden;
            border-radius: 20px;
        }

        .artist-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .player-mini {
            width: 300px;
            height: 80px;
            cursor: pointer;
        }

        .player-expanded {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
        }

        .lyrics-container {
            height: 300px;
            overflow-y: auto;
            padding: 20px;
            text-align: center;
        }

        .lyric-line {
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .lyric-line.active {
            opacity: 1;
            font-weight: bold;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .album-card {
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .album-card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>Siri Music</h1>
            <nav>
                <input type="search" placeholder="음악, 아티스트 검색...">
            </nav>
        </header>

        <main>
            <section class="artist-section">
                <div class="artist-header">
                    <video class="artist-video" autoplay muted loop>
                        <source src="http://www.applesodam.kro.kr/music/NewJeans/NewJeans.mp4" type="video/mp4">
                    </video>
                </div>
            </section>

            <div class="album-grid" id="albumGrid"></div>
        </main>

        <div class="player-container player-mini" id="player">
            <audio id="audioPlayer"></audio>
            <div class="lyrics-container" id="lyricsContainer"></div>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const player = document.getElementById('player');
        const lyricsContainer = document.getElementById('lyricsContainer');
        const albumGrid = document.getElementById('albumGrid');

        // 음악 데이터 관리
        const musicLibrary = {
            artists: [{
                name: 'NewJeans',
                albums: [{
                    name: "NewJeans 2nd EP 'Get Up'",
                    songs: [{
                        title: 'ETA',
                        path: "http://www.applesodam.kro.kr/music/NewJeans/NewJeans2ndEP'GetUp'/ETA.mp3",
                        lyrics: "http://www.applesodam.kro.kr/music/NewJeans/NewJeans2ndEP'GetUp'/ETA.srt"
                    }]
                }]
            }]
        };

        // 가사 파싱 및 동기화
        async function loadLyrics(url) {
            const response = await fetch(url);
            const text = await response.text();
            const lyrics = parseSRT(text);
            return lyrics;
        }

        function parseSRT(srtContent) {

            const lines = srtContent.split('\n');

        }

        // 플레이어 확장/축소 토글
        player.addEventListener('click', () => {
            player.classList.toggle('player-expanded');
            player.classList.toggle('player-mini');
        });

        // 음악 재생 시 가사 동기화
        audioPlayer.addEventListener('timeupdate', () => {
            // 현재 시간에 맞는 가사 하이라이트 로직

        // 초기 앨범 그리드 로드
        function loadAlbumGrid() {
            musicLibrary.artists.forEach(artist => {
                artist.albums.forEach(album => {
                    const albumElement = document.createElement('div');

                    // 앨범 카드 내용 구성

                });
            });
        }

        loadAlbumGrid();
    </script>
</body>
</html>
