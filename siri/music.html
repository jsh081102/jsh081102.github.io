<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siri Music</title>
    <style>
        /* CSS 스타일링 */
        :root {
            --primary-color: #ff2d55;
            --background-color: #fff;
            --text-color: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 네비게이션 바 스타일 */
        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
        }

        /* 메인 컨텐츠 영역 */
        .main-content {
            margin-top: 60px;
        }

        /* 아티스트 섹션 */
        .artist-section {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .artist-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 플레이어 스타일 */
        .player {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 10px;
            transition: all 0.3s ease;
        }

        .player.expanded {
            height: 100vh;
        }

        /* 가사 스타일 */
        .lyrics-container {
            height: 50vh;
            overflow-y: auto;
            padding: 20px;
            display: none;
        }

        .lyrics-line {
            text-align: center;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .lyrics-line.active {
            color: var(--primary-color);
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <h1>Siri Music</h1>
    </div>

    <div class="main-content">
        <div class="container">
            <div id="featured-artists"></div>
            <div id="album-list"></div>
        </div>
    </div>

    <div class="player" id="player">
        <div class="player-controls">
            <audio id="audio-player"></audio>
            <div class="controls">
                <button id="prev-btn">⏮</button>
                <button id="play-btn">▶</button>
                <button id="next-btn">⏭</button>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="lyrics-container" id="lyrics-container"></div>
    </div>

    <script>
        // JavaScript 구현
        class MusicOS {
            constructor() {
                this.currentTrack = null;
                this.lyrics = null;
                this.player = document.getElementById('audio-player');
                this.lyricsContainer = document.getElementById('lyrics-container');
                
                this.init();
            }

            init() {
                this.loadFeaturedArtists();
                this.setupEventListeners();
            }

            async loadFeaturedArtists() {
                // 아티스트 데이터 로드 (예시)
                const artists = [
                    {
                        name: 'NewJeans',
                        image: 'http://www.applesodam.kro.kr/music/NewJeans/NewJeans.jpg',
                        video: 'http://www.applesodam.kro.kr/music/NewJeans/NewJeans.mp4'
                    }
                    // 추가 아티스트...
                ];

                this.renderArtists(artists);
            }

            async loadLyrics(trackUrl) {
                try {
                    const response = await fetch(trackUrl.replace('.mp3', '.srt'));
                    const text = await response.text();
                    this.lyrics = this.parseSRT(text);
                } catch (error) {
                    console.error('가사 로드 실패:', error);
                }
            }

            parseSRT(srtContent) {
                // SRT 파일 파싱 로직
                return srtContent.split('\n\n').map(block => {
                    const lines = block.split('\n');
                    const timeData = lines[1].split(' --> ');
                    return {
                        start: this.timeToSeconds(timeData[0]),
                        end: this.timeToSeconds(timeData[1]),
                        text: lines[2]
                    };
                });
            }

            timeToSeconds(timeString) {
                const [hours, minutes, seconds] = timeString.split(':');
                return (parseInt(hours) * 3600) + 
                       (parseInt(minutes) * 60) + 
                       parseFloat(seconds.replace(',', '.'));
            }

            setupEventListeners() {
                this.player.addEventListener('timeupdate', () => {
                    this.updateLyrics();
                });

                document.getElementById('play-btn').addEventListener('click', () => {
                    this.togglePlay();
                });
            }

            updateLyrics() {
                if (!this.lyrics) return;

                const currentTime = this.player.currentTime;
                const currentLyric = this.lyrics.find(lyric => 
                    currentTime >= lyric.start && currentTime <= lyric.end
                );

                if (currentLyric) {
                    this.displayLyric(currentLyric.text);
                }
            }

            displayLyric(text) {
                const lines = document.querySelectorAll('.lyrics-line');
                lines.forEach(line => line.classList.remove('active'));
                
                const activeLine = Array.from(lines).find(line => line.textContent === text);
                if (activeLine) {
                    activeLine.classList.add('active');
                    activeLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            togglePlay() {
                if (this.player.paused) {
                    this.player.play();
                } else {
                    this.player.pause();
                }
            }
        }

        // musicOS 인스턴스 생성
        const musicOS = new MusicOS();
    </script>
</body>
</html>
