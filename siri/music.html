    <script>
         const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const songTitle = document.getElementById('song-title');
        const artistName = document.getElementById('artist-name');
        const albumArt = document.getElementById('album-art');
        const lyricsContainer = document.getElementById('lyrics-container');
        const progressBar = document.getElementById('progress-bar');
        const progressBarContainer = document.querySelector('.progress-bar-container');
        const currentTimeDisplay = document.getElementById('current-time');
        const totalTimeDisplay = document.getElementById('total-time');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeIcon = document.getElementById('volume-icon');

        let currentSongIndex = 0;

        const songs = [
            {
                title: "ETA",
                artist: "NewJeans",
                src: "https://github.com/jsh081102/jsh081102.github.io/raw/refs/heads/main/misic/NewJeans2ndEP'GetUp'/ETA.m4a",
                lyrics: "https://github.com/jsh081102/jsh081102.github.io/raw/refs/heads/main/misic/NewJeans2ndEP'GetUp'/ETA.srt"
            },
            // ì—¬ê¸°ì— ë” ë§ì€ ë…¸ë˜ ì •ë³´ë¥¼ ì¶”ê°€í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
        ];

        function loadSong(songIndex) {
            const song = songs[songIndex];
            songTitle.textContent = song.title;
            artistName.textContent = song.artist;
            audioPlayer.src = song.src;
            // jsmediatagsë¥¼ ì‚¬ìš©í•˜ì—¬ ì•¨ë²” ì•„íŠ¸ ë¡œë“œ
            jsmediatags.read(song.src, {
                onSuccess: function(tag) {
                const { data, format } = tag.tags.picture;
                let base64String = "";
                for (let i = 0; i < data.length; i++) {
                    base64String += String.fromCharCode(data[i]);
                }
                albumArt.src = `data:${format};base64,${window.btoa(base64String)}`;
                },
                onError: function(error) {
                console.log(':(', error.type, error.info);
                }
             });
            loadLyrics(song.lyrics);
        }

        function loadLyrics(lyricsUrl) {
            fetch(lyricsUrl)
                .then(response => response.text())
                .then(srtData => {
                    const parser = new SRTParser();
                    const lyrics = parser.fromSrt(srtData);
                    displayLyrics(lyrics);
                })
                .catch(error => {
                    lyricsContainer.textContent = 'ê°€ì‚¬ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
                    console.error('ê°€ì‚¬ ë¡œë”© ì‹¤íŒ¨:', error);
                });
        }

        function displayLyrics(lyrics) {
            lyricsContainer.innerHTML = ''; // ì´ì „ ê°€ì‚¬ ì œê±°
            lyrics.forEach(lyric => {
                const lyricLine = document.createElement('p');
                lyricLine.textContent = lyric.text;
                lyricLine.dataset.startTime = lyric.startTime; // ë°ì´í„° ì†ì„±ìœ¼ë¡œ ì‹œì‘ ì‹œê°„ ì €ì¥
                lyricLine.dataset.endTime = lyric.endTime; // ë°ì´í„° ì†ì„±ìœ¼ë¡œ ì¢…ë£Œ ì‹œê°„ ì €ì¥
                 lyricLine.classList.add('lyric-line');
                lyricsContainer.appendChild(lyricLine);
            });
        }
        function updateLyricsHighlight() {
            const currentTime = audioPlayer.currentTime;
            const lyricsLines = lyricsContainer.querySelectorAll('.lyric-line');

            lyricsLines.forEach(line => {
                const startTime = parseFloat(line.dataset.startTime);
                const endTime = parseFloat(line.dataset.endTime);

                if (currentTime >= startTime && currentTime <= endTime) {
                    line.style.backgroundColor = 'rgba(76, 175, 80, 0.3)';  // í•˜ì´ë¼ì´íŠ¸ ìƒ‰ìƒ
                    line.style.color = 'darkgreen'; // ê¸€ì ìƒ‰ìƒ ë³€ê²½
                } else {
                    line.style.backgroundColor = 'transparent'; // ê¸°ë³¸ ë°°ê²½ìƒ‰
                    line.style.color = 'black';  // ê¸°ë³¸ ê¸€ì ìƒ‰ìƒ

                }
            });
        }

        function playSong() {
            audioPlayer.play();
            playPauseBtn.textContent = '||'; // ì¼ì‹œì •ì§€ ì•„ì´ì½˜
        }

        function pauseSong() {
            audioPlayer.pause();
            playPauseBtn.textContent = 'â–¶'; // ì¬ìƒ ì•„ì´ì½˜
        }

        function updateProgressBar() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
             // í˜„ì¬ ì¬ìƒ ì‹œê°„ ì—…ë°ì´íŠ¸
            const minutes = Math.floor(audioPlayer.currentTime / 60);
            const seconds = Math.floor(audioPlayer.currentTime % 60).toString().padStart(2, '0');
            currentTimeDisplay.textContent = `${minutes}:${seconds}`;
            updateLyricsHighlight();

        }
          // ì´ ì¬ìƒ ì‹œê°„ í‘œì‹œ (ìŒì› ë¡œë“œ ì™„ë£Œ í›„)
        audioPlayer.onloadedmetadata = function() {
            const duration = audioPlayer.duration;
            const minutes = Math.floor(duration / 60);
            const seconds = Math.floor(duration % 60).toString().padStart(2, '0');
            totalTimeDisplay.textContent = `${minutes}:${seconds}`;
        };

        function setSongPosition(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // ë³¼ë¥¨ ì¡°ì ˆ í•¨ìˆ˜
        function setVolume() {
            audioPlayer.volume = volumeSlider.value;
             // ë³¼ë¥¨ ì•„ì´ì½˜ ì—…ë°ì´íŠ¸
            if (audioPlayer.volume === 0) {
                volumeIcon.textContent = 'ğŸ”‡'; // ì†Œë¦¬ ì—†ìŒ
            } else if (audioPlayer.volume < 0.5) {
                volumeIcon.textContent = 'ğŸ”ˆ'; // ì†Œë¦¬ ì‘ìŒ
            } else {
                volumeIcon.textContent = 'ğŸ”Š'; // ì†Œë¦¬ í¼
            }

        }


        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                playSong();
            } else {
                pauseSong();
            }
        });

        nextBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            playSong();
        });

        prevBtn.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            playSong();
        });

        audioPlayer.addEventListener('timeupdate', updateProgressBar);
        progressBarContainer.addEventListener('click', setSongPosition);
        // ë³¼ë¥¨ ì¡°ì ˆ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        volumeSlider.addEventListener('input', setVolume);

        loadSong(currentSongIndex);

           // srt íŒŒì¼ íŒŒì‹±
        class SRTParser {
            parse(srt) {
                const lines = srt.trim().split('\n\n'); // ê° ìë§‰ ë¸”ë¡ìœ¼ë¡œ ë¶„ë¦¬
                return lines.map(line => this.parseLine(line));
            }

            parseLine(line) {
                const parts = line.trim().split('\n');
                const id = parseInt(parts[0]);
                const time = this.parseTime(parts[1]);
                const text = parts.slice(2).join('\n');
                return { id, ...time, text };
            }

            parseTime(timeStr) {
                const [start, end] = timeStr.split(' --> ');
                return {
                    startTime: this.timeToSeconds(start),
                    endTime: this.timeToSeconds(end)
                };
            }

            timeToSeconds(time) {
                const [h, m, s] = time.split(':');
                const [seconds, milliseconds] = s.split(',');
                return parseFloat(h) * 3600 + parseFloat(m) * 60 + parseFloat(seconds) + parseFloat(milliseconds) / 1000;
            }
            fromSrt(srtData) {
                return this.parse(srtData);
            }
        }
