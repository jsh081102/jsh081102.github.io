<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .album-art {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .song-info {
            margin-bottom: 20px;
        }
        .song-info h2 {
            margin: 0;
        }
        .song-info p {
            margin: 0;
            color: #666;
        }
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .player-controls button {
            border: none;
            background-color: transparent;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }
        .lyrics {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>Music Player</h1>
    </header>
    <main>
        <img id="albumArt" class="album-art" src="" alt="Album Art">
        <div class="song-info">
            <h2 id="songTitle"></h2>
            <p id="songArtist"></p>
        </div>
        <div class="player-controls">
            <button id="prevButton"><i class="fas fa-step-backward"></i></button>
            <button id="playButton"><i class="fas fa-play"></i></button>
            <button id="nextButton"><i class="fas fa-step-forward"></i></button>
        </div>
        <audio id="audioPlayer" src=""></audio>
        <div id="lyrics" class="lyrics"></div>
    </main>

    <script>
        const songs = [
            {
                title: 'ETA',
                artist: 'NewJeans',
                audioSrc: 'https://github.com/jsh081102/jsh081102.github.io/raw/refs/heads/main/misic/NewJeans2ndEP\'GetUp\'/ETA.m4a',
                lyricsSrc: 'https://github.com/jsh081102/jsh081102.github.io/raw/refs/heads/main/misic/NewJeans2ndEP\'GetUp\'/ETA.srt'
            }
            // Add more songs here
        ];

        let currentSongIndex = 0;
        const audioPlayer = document.getElementById('audioPlayer');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const albumArt = document.getElementById('albumArt');
        const lyrics = document.getElementById('lyrics');
        const playButton = document.getElementById('playButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        function loadSong(song) {
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            audioPlayer.src = song.audioSrc;

            fetch(song.lyricsSrc)
                .then(response => response.text())
                .then(data => {
                    lyrics.textContent = data;
                });

            const jsmediatags = window.jsmediatags;
            jsmediatags.read(song.audioSrc, {
                onSuccess: function(tag) {
                    const picture = tag.tags.picture;
                    if (picture) {
                        const imageUrl = URL.createObjectURL(new Blob([picture.data], { type: picture.format }));
                        albumArt.src = imageUrl;
                    } else {
                        albumArt.src = '';
                    }
                },
                onError: function(error) {
                    console.log('Error reading media tags:', error);
                    albumArt.src = '';
                }
            });
        }

        function playPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audioPlayer.pause();
                playButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(songs[currentSongIndex]);
            audioPlayer.play();
            playButton.innerHTML = '<i class="fas fa-pause"></i>';
        }

        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex >= songs.length) {
                currentSongIndex = 0;
            }
            loadSong(songs[currentSongIndex]);
            audioPlayer.play();
            playButton.innerHTML = '<i class="fas fa-pause"></i>';
        }

        loadSong(songs[currentSongIndex]);
        playButton.addEventListener('click', playPause);
        prevButton.addEventListener('click', prevSong);
        nextButton.addEventListener('click', nextSong);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</body>
</html>
