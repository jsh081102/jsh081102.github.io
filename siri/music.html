<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Apple SD Gothic Neo', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 사이드바 스타일 */
        .sidebar {
            width: 250px;
            background-color: #111;
            padding: 20px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
        }

        .sidebar-menu li:hover {
            background-color: #333;
            border-radius: 5px;
        }

        /* 메인 콘텐츠 영역 */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* 음악 플레이어 */
        .player {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 90px;
            background-color: #222;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .song-info {
            display: flex;
            align-items: center;
        }

        .album-art {
            width: 50px;
            height: 50px;
            background-color: #333;
            margin-right: 15px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
        }

        /* 앨범 그리드 */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .album-card {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .album-card:hover {
            background-color: #333;
        }

        .album-image {
            width: 100%;
            aspect-ratio: 1;
            background-color: #333;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li>홈</li>
                <li>검색하기</li>
                <li>보관함</li>
                <li>플레이리스트</li>
                <li>좋아요 표시한 곡</li>
            </ul>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <h1>추천 앨범</h1>
            <div class="album-grid">
                <div class="album-card">
                    <div class="album-image"></div>
                    <h3>앨범 제목</h3>
                    <p>아티스트</p>
                </div>
                <!-- 추가 앨범 카드들 -->
            </div>
        </div>
    </div>

    <!-- 플레이어 -->
    <div class="player">
        <div class="song-info">
            <div class="album-art"></div>
            <div>
                <h4>노래 제목</h4>
                <p>아티스트</p>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn">⏮</button>
            <button class="control-btn">⏯</button>
            <button class="control-btn">⏭</button>
        </div>
        <div class="volume">
            <input type="range" min="0" max="100" value="50">
        </div>
    </div>

    <script>
        // 기본적인 플레이어 기능
        const playButton = document.querySelector('.control-btn:nth-child(2)');
        let isPlaying = false;

        playButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playButton.textContent = isPlaying ? '⏸' : '⏯';
        });

        // 앨범 카드 동적 생성
        const albumGrid = document.querySelector('.album-grid');
        const albums = [
            { title: '앨범 1', artist: '아티스트 1' },
            { title: '앨범 2', artist: '아티스트 2' },
            { title: '앨범 3', artist: '아티스트 3' },
            // 더 많은 앨범 추가 가능
        ];

        albums.forEach(album => {
            const albumCard = document.createElement('div');
            albumCard.className = 'album-card';
            albumCard.innerHTML = `
                <div class="album-image"></div>
                <h3>${album.title}</h3>
                <p>${album.artist}</p>
            `;
            albumGrid.appendChild(albumCard);
        });
    </script>
</body>
</html>
