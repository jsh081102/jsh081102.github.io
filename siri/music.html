<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siri Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0a84ff;
        }

        .player-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .album-art {
            width: 300px;
            height: 300px;
            border-radius: 8px;
            margin: 0 auto;
            display: block;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .control-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #0a84ff;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .control-button:hover {
            background-color: rgba(10, 132, 255, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            cursor: pointer;
            margin: 10px 0;
        }

        .progress {
            height: 100%;
            background: #0a84ff;
            border-radius: 2px;
            width: 0%;
        }

        .song-info {
            text-align: center;
            margin: 20px 0;
        }

        .song-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .artist-name {
            color: #666;
        }

        .lyrics-container {
            max-height: 200px;
            overflow-y: auto;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            margin-top: 20px;
        }

        .current-lyric {
            color: #0a84ff;
            font-weight: bold;
        }

        .playlist {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .playlist-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .playlist-item:hover {
            transform: scale(1.05);
        }

        .playlist-cover {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .playlist-info {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Siri Music</div>
            <input type="text" placeholder="검색" style="padding: 8px; border-radius: 8px; border: none;">
        </header>

        <div class="player-container">
            <img class="album-art" src="" alt="Album Art">
            <div class="song-info">
                <div class="song-title">ETA</div>
                <div class="artist-name">NewJeans</div>
            </div>
            <div class="player-controls">
                <button class="control-button" id="prev">⏮</button>
                <button class="control-button" id="play">▶</button>
                <button class="control-button" id="next">⏭</button>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="lyrics-container">
                <!-- Lyrics will be displayed here -->
            </div>
        </div>

        <div class="playlist">
            <!-- Playlist items will be added here -->
        </div>
    </div>

    <script>
        class MusicOS {
            constructor() {
                this.audio = new Audio();
                this.currentSong = null;
                this.lyrics = [];
                this.isPlaying = false;
                
                this.initializeControls();
                this.loadSong('http://www.applesodam.kro.kr/music/NewJeans/NewJeans2ndEP\'GetUp\'/ETA.mp3');
                this.loadLyrics('http://www.applesodam.kro.kr/music/NewJeans/NewJeans2ndEP\'GetUp\'/ETA.srt');
            }

            initializeControls() {
                document.getElementById('play').addEventListener('click', () => this.togglePlay());
                document.getElementById('prev').addEventListener('click', () => this.prevSong());
                document.getElementById('next').addEventListener('click', () => this.nextSong());
                
                this.audio.addEventListener('timeupdate', () => {
                    this.updateProgress();
                    this.updateLyrics();
                });

                document.querySelector('.progress-bar').addEventListener('click', (e) => {
                    const percent = e.offsetX / e.target.offsetWidth;
                    this.audio.currentTime = percent * this.audio.duration;
                });
            }

            async loadLyrics(url) {
                try {
                    const response = await fetch(url);
                    const text = await response.text();
                    this.parseLyrics(text);
                } catch (error) {
                    console.error('Failed to load lyrics:', error);
                }
            }

            parseLyrics(srtContent) {
                // Simple SRT parser
                const lines = srtContent.split('\n');
                let currentLyric = {};
                
                lines.forEach(line => {
                    if (line.includes('-->')) {
                        const times = line.split('-->').map(time => this.timeToSeconds(time.trim()));
                        currentLyric.start = times[0];
                        currentLyric.end = times[1];
                    } else if (line.trim() && !line.match(/^\d+$/)) {
                        currentLyric.text = line.trim();
                        this.lyrics.push({...currentLyric});
                        currentLyric = {};
                    }
                });
            }

            timeToSeconds(timeStr) {
                const [hours, minutes, seconds] = timeStr.split(':').map(Number);
                return hours * 3600 + minutes * 60 + seconds;
            }

            updateLyrics() {
                const currentTime = this.audio.currentTime;
                const currentLyric = this.lyrics.find(lyric => 
                    currentTime >= lyric.start && currentTime <= lyric.end
                );

                const lyricsContainer = document.querySelector('.lyrics-container');
                if (currentLyric) {
                    lyricsContainer.innerHTML = `<div class="current-lyric">${currentLyric.text}</div>`;
                }
            }

            loadSong(url) {
                this.audio.src = url;
                this.audio.load();
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.audio.pause();
                    document.getElementById('play').textContent = '▶';
                } else {
                    this.audio.play();
                    document.getElementById('play').textContent = '⏸';
                }
                this.isPlaying = !this.isPlaying;
            }

            updateProgress() {
                const progress = document.querySelector('.progress');
                const percent = (this.audio.currentTime / this.audio.duration) * 100;
                progress.style.width = `${percent}%`;
            }

            prevSong() {
                // Implement previous song logic
            }

            nextSong() {
                // Implement next song logic
            }
        }

        // Initialize musicOS
        window.onload = () => {
            window.musicOS = new MusicOS();
        }
    </script>
</body>
</html>
