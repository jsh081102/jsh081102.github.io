<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siri Music - musicOS 1.0</title>
    <style>
        /* Reset CSS (optional, but recommended) */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f0f0;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px; /* Player height 고려 */
        }

        h1, h2, h3 {
            font-weight: bold;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2em;
            margin-top: 20px;
        }

        h2 {
            font-size: 1.5em;
        }

        h3 {
            font-size: 1.2em;
        }

        button {
            background: none;
            border: none;
            cursor: pointer;
            color: #0a84ff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: rgba(10, 132, 255, 0.1); /* 하이라이트 색상 연하게 */
        }

        button.primary {
            background-color: #0a84ff;
            color: white;
        }

        button.primary:hover {
            background-color: rgba(10, 132, 255, 0.8);
        }

        /* Main Content */
        main {
            width: 95%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        /* Artist List */
        #artist-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .artist-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden; /* 이미지 둥글게 */
            transition: transform 0.2s ease;
        }

        .artist-item:hover {
            transform: scale(1.05);
        }

        .artist-item img {
            width: 100%;
            height: auto;
            display: block; /* 이미지 아래 여백 제거 */
        }

        .artist-item span {
            padding: 10px;
            text-align: center;
        }

        /* Artist Detail */
        #artist-detail {
            display: none; /* Initially hidden */
        }

        #artist-header {
            margin-bottom: 20px;
        }

        #artist-header video, #artist-header img {
            width: 100%;
            max-height: 300px;
            object-fit: cover; /* 꽉 채우기 */
            border-radius: 12px;
            margin-bottom: 15px;
        }

        #album-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .album-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .album-item:hover {
            transform: scale(1.03);
        }

        .album-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .album-item span {
            padding: 10px;
            text-align: center;
        }

        /* Song List */
        #song-list {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        .song-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .song-item:last-child {
            border-bottom: none;
        }

        .song-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .song-info {
            flex-grow: 1;
            text-align: left;
            margin-left: 10px;
        }

        .song-title {
            font-weight: bold;
        }

        .song-artist {
            color: #666;
            font-size: 0.9em;
        }

        /* Music Player (PIP) */
        #music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 15px;
            justify-content: space-between;
            z-index: 1000;
            transition: transform 0.3s ease, height 0.3s ease, padding 0.3s ease;
            transform: translateY(0); /* Initially visible */
            height: auto; /* Auto height initially */
        }

        #music-player.minimized {
            transform: translateY(0%); /* Show player */
            height: 80px;
            padding: 10px;
            cursor: pointer; /* Minimize 상태에서 클릭 가능하도록 */
        }

        #music-player.expanded {
            transform: translateY(0);
            height: 100vh; /* Expand to full viewport height */
            padding: 20px;
            flex-direction: column; /* Stack elements vertically in expanded view */
            align-items: center; /* Center elements in expanded view */
            overflow-y: auto; /* Lyrics scrollable if needed */
        }

        #player-album-art {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0; /* Prevent shrinking in minimized state */
        }

        #music-player.expanded #player-album-art {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        #player-album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        #player-controls {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: space-between;
            margin-right: 15px;
        }

        #music-player.expanded #player-controls {
            flex-direction: column;
            align-items: center;
            margin-right: 0;
            margin-bottom: 20px; /* Spacing for lyrics */
        }

        #player-track-info {
            text-align: left;
            flex-grow: 1;
            margin-right: 10px;
            min-width: 0; /* for text-overflow: ellipsis */
        }

        #music-player.expanded #player-track-info {
            text-align: center;
            margin-right: 0;
            margin-bottom: 15px;
        }

        #player-track-title {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* 긴 제목 ... 처리 */
        }

        #player-track-artist {
            color: #666;
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }


        .player-button {
            font-size: 1.5em;
            padding: 5px;
            color: #333;
        }

        .player-button:hover {
            color: #0a84ff;
        }

        #progress-container {
            width: 100%;
            height: 5px;
            background-color: #eee;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px; /* Spacing in expanded view */
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #0a84ff;
            border-radius: 3px;
        }

        #current-time, #duration {
            font-size: 0.8em;
            color: #666;
            margin: 0 5px;
        }

        #lyrics-container {
            text-align: center;
            padding: 20px;
            overflow-y: auto; /* Lyrics scroll if too long */
            max-height: 40vh; /* Max height for lyrics in expanded view */
        }

        .lyric-line {
            margin-bottom: 10px;
            opacity: 0.5; /* 기본적으로 흐리게 */
            transition: opacity 0.2s ease;
        }

        .lyric-line.active {
            opacity: 1; /* 현재 가사 강조 */
            font-weight: bold;
        }

        /* Hidden elements initially */
        #album-list, #song-list, #music-player {
            display: none; /* JavaScript로 display:block 처리 */
        }

        #music-player {
            display: flex; /* Player는 flex로 시작 */
        }

    </style>
</head>
<body>
    <h1>Siri Music</h1>
    <h2>musicOS 1.0</h2>

    <main>
        <section id="artist-list-section">
            <h3>주요 아티스트</h3>
            <div id="artist-list">
                <!-- Artist List will be populated by JavaScript -->
            </div>
        </section>

        <section id="artist-detail" style="display: none;">
            <div id="artist-header">
                <!-- Artist Header (Video/Image, Name, Play Button) -->
            </div>
            <h3>앨범</h3>
            <div id="album-list">
                <!-- Album List will be populated by JavaScript -->
            </div>
        </section>

        <section id="song-list-section" style="display: none;">
            <h3>노래 목록</h3>
            <div id="song-list">
                <!-- Song List will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <div id="music-player" class="minimized">
        <div id="player-album-art">
            <img src="" alt="앨범 아트">
        </div>
        <div id="player-controls">
            <div id="player-track-info">
                <div id="player-track-title">곡 제목</div>
                <div id="player-track-artist">아티스트</div>
            </div>
            <div>
                <button class="player-button" id="prev-track-btn">⏮</button>
                <button class="player-button" id="play-pause-btn"> 재생 </button>
                <button class="player-button" id="next-track-btn">⏭</button>
            </div>
        </div>
        <audio id="audio" src=""></audio>
    </div>

    <div id="expanded-player" style="display: none;">
        <div id="music-player" class="expanded">
            <div id="player-album-art">
                <img src="" alt="앨범 아트 (확장)">
            </div>
            <div id="player-controls">
                <div id="player-track-info">
                    <div id="player-track-title">곡 제목 (확장)</div>
                    <div id="player-track-artist">아티스트 (확장)</div>
                </div>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <div style="display: flex; align-items: center; justify-content: center; width: 100%;">
                    <span id="current-time">0:00</span>
                    <div>
                        <button class="player-button" id="expanded-prev-track-btn">⏮</button>
                        <button class="player-button" id="expanded-play-pause-btn"> 재생 </button>
                        <button class="player-button" id="expanded-next-track-btn">⏭</button>
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div id="lyrics-container">
                <!-- Lyrics will be populated by JavaScript -->
            </div>
        </div>
    </div>


    <script>
        const artistListData = [
            {
                name: "NewJeans",
                artistImg: "http://www.applesodam.kro.kr/music/NewJeans/NewJeans.jpg",
                artistVideo: "http://www.applesodam.kro.kr/music/NewJeans/NewJeans.mp4",
                albums: [
                    {
                        name: "NewJeans 2nd EP 'Get Up'",
                        albumArt: "http://www.applesodam.kro.kr/music/NewJeans/NewJeans2ndEP'GetUp'/NewJeans2ndEP'GetUp'.jpg",
                        songs: [
                            {
                                title: "ETA",
                                artist: "NewJeans",
                                mp3: "http://www.applesodam.kro.kr/music/NewJeans/NewJeans2ndEP'GetUp'/ETA.mp3",
                                srt: "http://www.applesodam.kro.kr/music/NewJeans/NewJeans2ndEP'GetUp'/ETA.srt",
                                albumArt: "http://www.applesodam.kro.kr/music/NewJeans/NewJeans2ndEP'GetUp'/NewJeans2ndEP'GetUp'.jpg" // 앨범 아트 재활용
                            },
                            // ... other songs in the album if any
                        ]
                    },
                    // ... other albums by NewJeans if any
                ]
            },
            {
                name: "아이브",
                artistImg: "http://www.applesodam.kro.kr/music/IVE/IVE.jpg", // 예시 이미지 URL 필요
                artistVideo: "http://www.applesodam.kro.kr/music/IVE/IVE.mp4", // 예시 비디오 URL 필요
                albums: [
                    {
                        name: "I'VE MINE", // 예시 앨범명
                        albumArt: "http://www.applesodam.kro.kr/music/IVE/IVEMINE/IVEMINE.jpg", // 예시 앨범아트 URL 필요
                        songs: [
                            {
                                title: "Baddie", // 예시 곡 제목
                                artist: "IVE",
                                mp3: "http://www.applesodam.kro.kr/music/IVE/IVEMINE/Baddie.mp3", // 예시 mp3 URL 필요
                                srt: "http://www.applesodam.kro.kr/music/IVE/IVEMINE/Baddie.srt", // 예시 srt URL 필요
                                albumArt: "http://www.applesodam.kro.kr/music/IVE/IVEMINE/IVEMINE.jpg" // 예시 앨범아트 URL 필요
                            },
                            // ... other songs in the album
                        ]
                    },
                    // ... other albums by IVE
                ]
            },
            // ... more artists can be added here
        ];

        const artistListDiv = document.getElementById('artist-list');
        const artistDetailSection = document.getElementById('artist-detail');
        const artistHeaderDiv = document.getElementById('artist-header');
        const albumListDiv = document.getElementById('album-list');
        const songListSection = document.getElementById('song-list-section');
        const songListDiv = document.getElementById('song-list');
        const musicPlayerDiv = document.getElementById('music-player');
        const playerAlbumArtImg = musicPlayerDiv.querySelector('#player-album-art img');
        const playerTrackTitleElem = musicPlayerDiv.querySelector('#player-track-title');
        const playerTrackArtistElem = musicPlayerDiv.querySelector('#player-track-artist');
        const playPauseButton = musicPlayerDiv.querySelector('#play-pause-btn');
        const prevTrackButton = musicPlayerDiv.querySelector('#prev-track-btn');
        const nextTrackButton = musicPlayerDiv.querySelector('#next-track-btn');
        const audioPlayer = document.getElementById('audio');
        const lyricsContainer = document.getElementById('lyrics-container');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeElem = document.getElementById('current-time');
        const durationElem = document.getElementById('duration');
        const expandedPlayerDiv = document.getElementById('expanded-player');
        const expandedPlayPauseButton = document.getElementById('expanded-play-pause-btn');
        const expandedPrevTrackButton = document.getElementById('expanded-prev-track-btn');
        const expandedNextTrackButton = document.getElementById('expanded-next-track-btn');
        const expandedAlbumArtImg = expandedPlayerDiv.querySelector('#player-album-art img');
        const expandedTrackTitleElem = expandedPlayerDiv.querySelector('#player-track-title');
        const expandedTrackArtistElem = expandedPlayerDiv.querySelector('#player-track-artist');


        let currentArtistData = null;
        let currentAlbumData = null;
        let currentTrackIndex = 0;
        let currentLyrics = [];
        let isPlayerExpanded = false;


        function displayArtists() {
            artistListDiv.innerHTML = ''; // Clear previous artist list
            artistListData.forEach(artist => {
                const artistItem = document.createElement('div');
                artistItem.classList.add('artist-item');
                artistItem.innerHTML = `
                    <img src="${artist.artistImg}" alt="${artist.name}">
                    <span>${artist.name}</span>
                `;
                artistItem.addEventListener('click', () => showArtistDetail(artist));
                artistListDiv.appendChild(artistItem);
            });
            document.getElementById('artist-list-section').style.display = 'block';
            artistDetailSection.style.display = 'none';
            songListSection.style.display = 'none';
        }

        function showArtistDetail(artist) {
            currentArtistData = artist;
            artistHeaderDiv.innerHTML = ''; // Clear previous header
            albumListDiv.innerHTML = ''; // Clear previous album list

            // 아티스트 비디오 또는 이미지 표시
            if (artist.artistVideo) {
                artistHeaderDiv.innerHTML += `<video src="${artist.artistVideo}" controls loop muted poster="${artist.artistImg}" style="object-fit: contain;"></video>`; // muted 추가, poster 속성 추가
            } else if (artist.artistImg) {
                artistHeaderDiv.innerHTML += `<img src="${artist.artistImg}" alt="${artist.name}">`;
            }

            artistHeaderDiv.innerHTML += `<h2>${artist.name}</h2>
                                         <button class="primary" onclick="playArtistRandomSong()">전체 재생 <span style="font-size: 1.2em;">▶️</span></button>`; // 재생 심볼 추가


            artist.albums.forEach(album => {
                const albumItem = document.createElement('div');
                albumItem.classList.add('album-item');
                albumItem.innerHTML = `
                    <img src="${album.albumArt}" alt="${album.name}">
                    <span>${album.name}</span>
                `;
                albumItem.addEventListener('click', () => showAlbumSongs(album));
                albumListDiv.appendChild(albumItem);
            });

            document.getElementById('artist-list-section').style.display = 'none';
            artistDetailSection.style.display = 'block';
            songListSection.style.display = 'none';
            albumListDiv.style.display = 'grid'; // 앨범 목록 표시
        }

        function showAlbumSongs(album) {
            currentAlbumData = album;
            songListDiv.innerHTML = ''; // Clear previous song list

            album.songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.classList.add('song-item');
                songItem.innerHTML = `
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                    <button onclick="playTrack(${index})"> <span style="font-size: 1.2em;">▶️</span> </button>
                `;
                songListDiv.appendChild(songItem);
            });

            document.getElementById('artist-list-section').style.display = 'none';
            artistDetailSection.style.display = 'none';
            songListSection.style.display = 'block';
            songListDiv.style.display = 'block'; // 노래 목록 표시
        }

        function playArtistRandomSong() {
            if (!currentArtistData || !currentArtistData.albums || currentArtistData.albums.length === 0) return;

            const albumIndex = Math.floor(Math.random() * currentArtistData.albums.length);
            const album = currentArtistData.albums[albumIndex];

            if (!album.songs || album.songs.length === 0) return;

            const songIndex = Math.floor(Math.random() * album.songs.length);
            showAlbumSongs(album); // 먼저 노래 목록 표시 (UX 개선)
            setTimeout(() => { playTrack(songIndex); }, 300); // 약간의 딜레이 후 재생 시작
        }


        function playTrack(trackIndex) {
            if (!currentAlbumData || !currentAlbumData.songs || !currentAlbumData.songs[trackIndex]) return;

            currentTrackIndex = trackIndex;
            const track = currentAlbumData.songs[trackIndex];

            audioPlayer.src = track.mp3;
            playerAlbumArtImg.src = track.albumArt;
            playerTrackTitleElem.textContent = track.title;
            playerTrackArtistElem.textContent = track.artist;
            expandedAlbumArtImg.src = track.albumArt;
            expandedTrackTitleElem.textContent = track.title;
            expandedTrackArtistElem.textContent = track.artist;


            audioPlayer.load(); // Load audio data
            audioPlayer.play();
            playPauseButton.textContent = ' ⏸️ ';
            expandedPlayPauseButton.textContent = ' ⏸️ ';
            musicPlayerDiv.style.display = 'flex'; // Show player if hidden
            expandedPlayerDiv.style.display = 'none'; // Ensure expanded player is hidden initially when playing from song list
            musicPlayerDiv.classList.remove('expanded'); // Minimize player when starting new track from song list
            musicPlayerDiv.classList.add('minimized');
            isPlayerExpanded = false;


            loadLyrics(track.srt);
        }

        function loadLyrics(srtUrl) {
            lyricsContainer.innerHTML = ''; // Clear previous lyrics
            currentLyrics = []; // Clear previous lyrics data

            fetch(srtUrl)
                .then(response => response.text())
                .then(srtText => {
                    const lines = srtText.split('\n').filter(line => line.trim() !== '');
                    let lyricLinesHTML = '';
                    for (let i = 0; i < lines.length; i += 3) {
                        if (i + 2 < lines.length) {
                            const timeCodeLine = lines[i + 1];
                            const lyricLine = lines[i + 2];
                            const timeCodes = timeCodeLine.split('-->');
                            if (timeCodes.length === 2) {
                                const startTime = parseTime(timeCodes[0].trim());
                                const endTime = parseTime(timeCodes[1].trim());
                                currentLyrics.push({ start: startTime, end: endTime, text: lyricLine });
                                lyricLinesHTML += `<div class="lyric-line" data-start="${startTime}">${lyricLine}</div>`;
                            }
                        }
                    }
                    lyricsContainer.innerHTML = lyricLinesHTML;
                })
                .catch(error => {
                    console.error('Error loading lyrics:', error);
                    lyricsContainer.innerHTML = '가사를 불러올 수 없습니다.';
                    currentLyrics = [];
                });
        }

        function parseTime(timeString) {
            const parts = timeString.split(/:|,/);
            return parseInt(parts[0]) * 60 * 60 + parseInt(parts[1]) * 60 + parseInt(parts[2]) + parseInt(parts[3]) / 1000;
        }

        function updateLyricsDisplay() {
            if (currentLyrics.length === 0 || !isPlayerExpanded) return;

            const currentTime = audioPlayer.currentTime;
            const lyricLineElements = lyricsContainer.querySelectorAll('.lyric-line');
            let activeLyricIndex = -1;

            lyricLineElements.forEach((line, index) => {
                const startTime = currentLyrics[index].start;
                const endTime = (index < currentLyrics.length - 1) ? currentLyrics[index + 1].start : Infinity; // 다음 가사 시작 시간 또는 무한대
                if (currentTime >= startTime && currentTime < endTime) {
                    line.classList.add('active');
                    activeLyricIndex = index;
                } else {
                    line.classList.remove('active');
                }
            });

            // 활성 가사가 있고, expanded player && lyrics 컨테이너가 스크롤 가능한 경우 스크롤 조정
            if (activeLyricIndex !== -1 && isPlayerExpanded && lyricsContainer.scrollHeight > lyricsContainer.clientHeight) {
                const activeLyricElement = lyricLineElements[activeLyricIndex];
                const scrollPosition = activeLyricElement.offsetTop - lyricsContainer.clientHeight / 2 + activeLyricElement.clientHeight / 2; // 중앙 정렬
                lyricsContainer.scrollTo({
                    top: scrollPosition,
                    behavior: 'smooth' // 부드러운 스크롤 (선택 사항)
                });
            }
        }


        function formatTime(timeInSeconds) {
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = Math.floor(timeInSeconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateProgress() {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;

            currentTimeElem.textContent = formatTime(currentTime);
            durationElem.textContent = isNaN(duration) ? '0:00' : formatTime(duration); // NaN 처리

            if (duration > 0) { // duration이 valid할 때만 progress bar 업데이트
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
            } else {
                progressBar.style.width = '0%'; // duration이 없으면 0%
            }
        }


        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseButton.textContent = ' ⏸️ ';
                expandedPlayPauseButton.textContent = ' ⏸️ ';
            } else {
                audioPlayer.pause();
                playPauseButton.textContent = ' 재생 ';
                expandedPlayPauseButton.textContent = ' 재생 ';
            }
        }

        function nextTrack() {
            if (!currentAlbumData || !currentAlbumData.songs) return;
            currentTrackIndex = (currentTrackIndex + 1) % currentAlbumData.songs.length;
            playTrack(currentTrackIndex);
        }

        function prevTrack() {
            if (!currentAlbumData || !currentAlbumData.songs) return;
            currentTrackIndex = (currentTrackIndex - 1 + currentAlbumData.songs.length) % currentAlbumData.songs.length;
            playTrack(currentTrackIndex);
        }

        function setProgress(event) {
            const width = progressContainer.clientWidth;
            const clickX = event.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        function togglePlayerSize() {
            isPlayerExpanded = !isPlayerExpanded;
            musicPlayerDiv.classList.toggle('minimized', !isPlayerExpanded);
            musicPlayerDiv.classList.toggle('expanded', isPlayerExpanded);
            expandedPlayerDiv.style.display = isPlayerExpanded ? 'block' : 'none'; // Show/hide expanded player container
            musicPlayerDiv.style.display = 'flex'; // Ensure minimized player remains flex
        }

        // Event Listeners
        playPauseButton.addEventListener('click', togglePlayPause);
        expandedPlayPauseButton.addEventListener('click', togglePlayPause);
        nextTrackButton.addEventListener('click', nextTrack);
        expandedNextTrackButton.addEventListener('click', nextTrack);
        prevTrackButton.addEventListener('click', prevTrack);
        expandedPrevTrackButton.addEventListener('click', prevTrack);
        audioPlayer.addEventListener('timeupdate', () => {
            updateProgress();
            updateLyricsDisplay();
        });
        audioPlayer.addEventListener('loadedmetadata', updateProgress); // duration 초기화
        audioPlayer.addEventListener('ended', nextTrack);
        progressContainer.addEventListener('click', setProgress);
        musicPlayerDiv.addEventListener('click', togglePlayerSize); // minimized player 클릭 시 확장


        // Initial Display
        displayArtists();
        musicPlayerDiv.style.display = 'none'; // 초기 플레이어 숨김

    </script>
</body>
</html>
