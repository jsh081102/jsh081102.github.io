<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siri Music</title>
    <style>
        /* 전체 스타일링 */
        :root {
            --primary-color: #ff2d55;
            --background-color: #fff;
            --text-color: #000;
            --secondary-color: #f5f5f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* 네비게이션 바 */
        .nav-bar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 44px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        /* 메인 컨텐츠 영역 */
        .main-content {
            margin-top: 44px;
            padding: 20px;
        }

        /* 아티스트 섹션 */
        .artist-section {
            margin-bottom: 40px;
        }

        .artist-header {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .artist-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 앨범 그리드 */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* 미니 플레이어 */
        .mini-player {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 64px;
            background: rgba(255, 255, 255, 0.98);
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        /* 전체 화면 플레이어 */
        .full-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #fff, #f5f5f7);
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        /* 가사 표시 영역 */
        .lyrics-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            overflow-y: auto;
            text-align: center;
            margin-top: 40px;
        }

        .lyrics-line {
            padding: 8px 0;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .lyrics-line.active {
            opacity: 1;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="nav-bar">

    </nav>

        <div class="album-grid">
            <!-- 동적으로 채워질 앨범 그리드 -->

</html>
