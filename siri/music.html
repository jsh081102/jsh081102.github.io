<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siri Music - musicOS 1.0</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        /* Main Styles */
        body {
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        /* Main Content */
        .main-content {
            margin-top: 40px;
        }

        .artist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .artist-card {
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .artist-card:hover {
            transform: scale(1.05);
        }

        .artist-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
        }

        .artist-name {
            margin-top: 10px;
            font-size: 16px;
            font-weight: 500;
        }

        /* Artist View */
        .artist-view {
            display: none;
        }

        .artist-header {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .artist-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .artist-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }

        /* Album List */
        .album-list {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .album-card {
            cursor: pointer;
        }

        .album-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Player */
        .mini-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .full-player {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .lyrics-container {
            margin-top: 40px;
            text-align: center;
            font-size: 24px;
            height: 300px;
            overflow: hidden;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            margin-top: 20px;
            position: relative;
        }

        .progress {
            height: 100%;
            background: #fff;
            width: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Siri Music</div>
        </header>

        <main class="main-content">
            <div class="artist-grid">
                <!-- Artist cards will be dynamically added here -->
            </div>

            <div class="artist-view">
                <div class="artist-header">
                    <video class="artist-video" loop muted></video>
                    <div class="artist-info">
                        <h1 class="artist-title"></h1>
                        <button class="play-button">▶</button>
                    </div>
                </div>
                <div class="album-list">
                    <!-- Album cards will be dynamically added here -->
                </div>
            </div>
        </main>

        <div class="mini-player">
            <!-- Album art will be displayed here -->
        </div>

        <div class="full-player">
            <div class="album-art">
                <img src="" alt="Current track">
            </div>
            <div class="track-info">
                <h2 class="track-title"></h2>
                <p class="track-artist"></p>
            </div>
            <div class="lyrics-container"></div>
            <div class="controls">
                <button class="control-btn previous">⏮</button>
                <button class="control-btn play-pause">▶</button>
                <button class="control-btn next">⏭</button>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <script>
        // Sample music data structure
        const musicData = {
            artists: [
                {
                    name: "NewJeans",
                    image: "http://www.applesodam.kro.kr/music/NewJeans/NewJeans.jpg",
                    video: "http://www.applesodam.kro.kr/music/NewJeans/NewJeans.mp4",
                    albums: [
                        {
                            name: "NewJeans2ndEP'GetUp'",
                            image: "http://www.applesodam.kro.kr/music/NewJeans/NewJeans2ndEP'GetUp'/NewJeans2ndEP'GetUp'.jpg",
                            tracks: [
                                {
                                    name: "ETA",
                                    path: "http://www.applesodam.kro.kr/music/NewJeans/NewJeans2ndEP'GetUp'/ETA.mp3",
                                    lyrics: "http://www.applesodam.kro.kr/music/NewJeans/NewJeans2ndEP'GetUp'/ETA.srt"
                                }
                            ]
                        }
                    ]
                }
            ]
        };

        // Main application logic
        class SiriMusic {
            constructor() {
                this.currentTrack = null;
                this.audio = new Audio();
                this.lyrics = [];
                this.currentLyricIndex = 0;

                this.initializeUI();
                this.setupEventListeners();
            }

            initializeUI() {
                this.renderArtists();
            }

            renderArtists() {
                const artistGrid = document.querySelector('.artist-grid');
                artistGrid.innerHTML = musicData.artists.map(artist => `
                    <div class="artist-card" data-artist="${artist.name}">
                        <img src="${artist.image}" alt="${artist.name}" class="artist-image">
                        <div class="artist-name">${artist.name}</div>
                    </div>
                `).join('');
            }

            setupEventListeners() {
                document.querySelectorAll('.artist-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        const artistName = e.currentTarget.dataset.artist;
                        this.showArtistView(artistName);
                    });
                });

                this.audio.addEventListener('timeupdate', () => {
                    this.updateProgress();
                    this.updateLyrics();
                });
            }

            async loadLyrics(url) {
                try {
                    const response = await fetch(url);
                    const text = await response.text();
                    this.lyrics = this.parseSRT(text);
                } catch (error) {
                    console.error('Error loading lyrics:', error);
                }
            }

            parseSRT(srtContent) {
                // Simple SRT parser
                const lines = srtContent.split('\n');
                const lyrics = [];
                let currentLyric = {};

                for (let line of lines) {
                    if (line.includes('-->')) {
                        const times = line.split('-->');
                        currentLyric.startTime = this.timeToSeconds(times[0].trim());
                        currentLyric.endTime = this.timeToSeconds(times[1].trim());
                    } else if (line.trim() !== '' && !line.match(/^\d+$/)) {
                        currentLyric.text = line.trim();
                        lyrics.push({...currentLyric});
                        currentLyric = {};
                    }
                }

                return lyrics;
            }

            timeToSeconds(timeString) {
                const [hours, minutes, seconds] = timeString.split(':');
                return Number(hours) * 3600 + Number(minutes) * 60 + Number(seconds.replace(',', '.'));
            }

            updateLyrics() {
                if (!this.lyrics.length) return;

                const currentTime = this.audio.currentTime;
                const lyricIndex = this.lyrics.findIndex(lyric => 
                    currentTime >= lyric.startTime && currentTime <= lyric.endTime
                );

                if (lyricIndex !== -1 && lyricIndex !== this.currentLyricIndex) {
                    this.currentLyricIndex = lyricIndex;
                    document.querySelector('.lyrics-container').textContent = this.lyrics[lyricIndex].text;
                }
            }

            updateProgress() {
                const progress = (this.audio.currentTime / this.audio.duration) * 100;
                document.querySelector('.progress').style.width = `${progress}%`;
            }

            showArtistView(artistName) {
                const artist = musicData.artists.find(a => a.name === artistName);
                document.querySelector('.artist-grid').style.display = 'none';
                document.querySelector('.artist-view').style.display = 'block';
                
                // Update artist view content
                document.querySelector('.artist-video').src = artist.video;
                document.querySelector('.artist-title').textContent = artist.name;
                
                this.renderAlbums(artist.albums);
            }

            renderAlbums(albums) {
                const albumList = document.querySelector('.album-list');
                albumList.innerHTML = albums.map(album => `
                    <div class="album-card" data-album="${album.name}">
                        <img src="${album.image}" alt="${album.name}" class="album-image">
                        <div class="album-name">${album.name}</div>
                    </div>
                `).join('');
            }
        }

        // Initialize the application
        window.addEventListener('DOMContentLoaded', () => {
            new SiriMusic();
        });
    </script>
</body>
</html>
