<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .album-art {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .play-btn, .prev-btn, .next-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
        }

        .progress-container {
            width: 100%;
            max-width: 500px;
            height: 5px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: #fff;
            border-radius: 5px;
            width: 0%;
        }

        .song-info {
            text-align: center;
        }

        .song-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .artist {
            font-size: 18px;
            color: #999;
        }

        .lyrics {
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
            height: 100px;
            overflow-y: auto;
        }

        .time {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-top: 5px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="album-art">
                <!-- 앨범 아트는 JavaScript로 동적 로드 -->
            </div>
            
            <div class="song-info">
                <div class="song-title">ETA</div>
                <div class="artist">NewJeans</div>
            </div>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="time">
                <span class="current-time">0:00</span>
                <span class="duration">0:00</span>
            </div>

            <div class="controls">
                <button class="prev-btn">⏮</button>
                <button class="play-btn">▶</button>
                <button class="next-btn">⏭</button>
            </div>

            <div class="lyrics"></div>
        </div>
    </div>

    <script>
        class MusicPlayer {
            constructor() {
                this.audio = new Audio();
                this.isPlaying = false;
                this.currentLyrics = [];
                this.currentLyricIndex = 0;

                this.initializeElements();
                this.setupEventListeners();
                this.loadSong();
            }

            initializeElements() {
                this.playBtn = document.querySelector('.play-btn');
                this.prevBtn = document.querySelector('.prev-btn');
                this.nextBtn = document.querySelector('.next-btn');
                this.progressContainer = document.querySelector('.progress-container');
                this.progressBar = document.querySelector('.progress-bar');
                this.currentTimeEl = document.querySelector('.current-time');
                this.durationEl = document.querySelector('.duration');
                this.lyricsContainer = document.querySelector('.lyrics');
            }

            setupEventListeners() {
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.progressContainer.addEventListener('click', (e) => this.setProgress(e));
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
                this.audio.addEventListener('timeupdate', () => this.updateLyrics());
            }

            loadSong() {
                this.audio.src = 'https://github.com/jsh081102/jsh081102.github.io/raw/refs/heads/main/misic/NewJeans2ndEP\'GetUp\'/ETA.m4a';
                this.loadLyrics();
            }

            async loadLyrics() {
                try {
                    const response = await fetch('https://github.com/jsh081102/jsh081102.github.io/raw/refs/heads/main/misic/NewJeans2ndEP\'GetUp\'/ETA.srt');
                    const text = await response.text();
                    this.parseLyrics(text);
                } catch (error) {
                    console.error('가사를 불러오는데 실패했습니다:', error);
                }
            }

            parseLyrics(text) {
                const lines = text.trim().split('\n');
                this.currentLyrics = [];
                
                for (let i = 0; i < lines.length; i += 4) {
                    if (lines[i + 1]) {
                        const times = lines[i + 1].split(' --> ');
                        const startTime = this.timeToSeconds(times[0]);
                        const endTime = this.timeToSeconds(times[1]);
                        const text = lines[i + 2];

                        this.currentLyrics.push({ startTime, endTime, text });
                    }
                }
            }

            timeToSeconds(timeString) {
                const [hours, minutes, seconds] = timeString.split(':');
                return Number(hours) * 3600 + Number(minutes) * 60 + Number(seconds.replace(',', '.'));
            }

            togglePlay() {
                if (this.isPlaying) {
                    this.audio.pause();
                    this.playBtn.textContent = '▶';
                } else {
                    this.audio.play();
                    this.playBtn.textContent = '⏸';
                }
                this.isPlaying = !this.isPlaying;
            }

            updateProgress() {
                const { duration, currentTime } = this.audio;
                const progressPercent = (currentTime / duration) * 100;
                this.progressBar.style.width = `${progressPercent}%`;
                this.currentTimeEl.textContent = this.formatTime(currentTime);
            }

            setProgress(e) {
                const width = this.progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = this.audio.duration;
                this.audio.currentTime = (clickX / width) * duration;
            }

            updateDuration() {
                this.durationEl.textContent = this.formatTime(this.audio.duration);
            }

            formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = Math.floor(seconds % 60);
                return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
            }

            updateLyrics() {
                const currentTime = this.audio.currentTime;
                
                const currentLyric = this.currentLyrics.find(lyric => 
                    currentTime >= lyric.startTime && currentTime <= lyric.endTime
                );

                if (currentLyric) {
                    this.lyricsContainer.textContent = currentLyric.text;
                }
            }
        }

        // 플레이어 인스턴스 생성
        const player = new MusicPlayer();
    </script>
</body>
</html>
