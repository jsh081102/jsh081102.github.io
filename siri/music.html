<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #000;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }

        .music-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .music-item {
            background: #111;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .music-item:hover {
            transform: scale(1.05);
        }

        .album-art {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .lyrics-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
        }

        .lyrics {
            font-size: 24px;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #audioPlayer {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Music Player</h1>
        </div>

        <div class="music-list" id="musicList"></div>

        <div class="player-container">
            <audio id="audioPlayer" controls></audio>
            <button onclick="toggleLyrics()">가사 보기</button>
        </div>

        <div class="lyrics-container" id="lyricsContainer">
            <div class="lyrics" id="currentLyrics"></div>
        </div>
    </div>

    <script>
        // 음악 데이터베이스
        const musicDB = [
            {
                title: "ETA",
                artist: "NewJeans",
                albumArt: "path/to/albumart.jpg",
                musicUrl: "https://raw.githubusercontent.com/jsh081102/jsh081102.github.io/refs/heads/main/music/NewJeans2ndEP'GetUp'/ETA.mp3",
                lyricsUrl: "https://raw.githubusercontent.com/jsh081102/jsh081102.github.io/refs/heads/main/music/NewJeans2ndEP'GetUp'/ETA.srt"
            }
            // 여기에 더 많은 곡을 추가할 수 있습니다
        ];

        let currentLyrics = [];
        let lyricsVisible = false;

        // 음악 리스트 렌더링
        function renderMusicList() {
            const musicList = document.getElementById('musicList');
            musicList.innerHTML = '';

            musicDB.forEach((music, index) => {
                const musicItem = document.createElement('div');
                musicItem.className = 'music-item';
                musicItem.innerHTML = `
                    <img src="${music.albumArt}" alt="${music.title}" class="album-art">
                    <h3>${music.title}</h3>
                    <p>${music.artist}</p>
                `;
                musicItem.onclick = () => playMusic(index);
                musicList.appendChild(musicItem);
            });
        }

        // 음악 재생
        async function playMusic(index) {
            const music = musicDB[index];
            const player = document.getElementById('audioPlayer');
            player.src = music.musicUrl;
            player.play();

            // 가사 로드
            try {
                const response = await fetch(music.lyricsUrl);
                const text = await response.text();
                parseLyrics(text);
            } catch (error) {
                console.error('가사를 불러오는데 실패했습니다:', error);
            }
        }

        // SRT 형식 가사 파싱
        function parseLyrics(srtContent) {
            const lines = srtContent.split('\n');
            currentLyrics = [];
            let currentEntry = {};

            lines.forEach(line => {
                if (line.includes('-->')) {
                    const times = line.split(' --> ');
                    currentEntry.start = timeToSeconds(times[0]);
                    currentEntry.end = timeToSeconds(times[1]);
                } else if (line.trim() && !line.match(/^\d+$/)) {
                    currentEntry.text = line.trim();
                    currentLyrics.push({...currentEntry});
                }
            });
        }

        // 시간 문자열을 초로 변환
        function timeToSeconds(timeString) {
            const [hours, minutes, seconds] = timeString.split(':');
            return Number(hours) * 3600 + Number(minutes) * 60 + Number(seconds.replace(',', '.'));
        }

        // 가사 표시 토글
        function toggleLyrics() {
            const lyricsContainer = document.getElementById('lyricsContainer');
            lyricsVisible = !lyricsVisible;
            lyricsContainer.style.display = lyricsVisible ? 'flex' : 'none';
        }

        // 현재 재생 시간에 맞는 가사 업데이트
        document.getElementById('audioPlayer').ontimeupdate = function(e) {
            if (!lyricsVisible) return;

            const currentTime = e.target.currentTime;
            const currentLyric = currentLyrics.find(lyric => 
                currentTime >= lyric.start && currentTime <= lyric.end
            );

            if (currentLyric) {
                document.getElementById('currentLyrics').textContent = currentLyric.text;
            }
        };

        // 초기 렌더링
        renderMusicList();
    </script>
</body>
</html>
