<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Music Streaming Service</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 40px;
        }

        .player-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .album-art {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background-color: #fff;
            border-radius: 2px;
            width: 0;
        }

        .time {
            font-size: 12px;
            color: #888;
        }

        .lyrics-section {
            flex: 1;
            height: 600px;
            overflow-y: auto;
            padding: 20px;
        }

        .lyrics-line {
            font-size: 24px;
            margin-bottom: 20px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .lyrics-line.active {
            opacity: 1;
            color: #fff;
        }

        button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-section">
            <img id="albumArt" class="album-art" src="" alt="Album Art">
            <div class="controls">
                <button id="prevBtn">⏮</button>
                <button id="playBtn">▶</button>
                <button id="nextBtn">⏭</button>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time">
                <span id="currentTime">0:00</span> / 
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="lyrics-section" id="lyrics"></div>
    </div>

    <script>
        const audio = new Audio();
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const lyricsContainer = document.getElementById('lyrics');
        
        let lyrics = [];
        let isPlaying = false;

        // 음악 파일 로드
        audio.src = "http://www.applesodam.kro.kr/music/NewJeans2ndEP'GetUp'/ETA.mp3";

        // 가사 파일 로드
        async function loadLyrics() {
            const response = await fetch("http://www.applesodam.kro.kr/music/NewJeans2ndEP'GetUp'/ETA.srt");
            const text = await response.text();
            
            // SRT 파일 파싱
            const lines = text.trim().split('\n\n');
            lyrics = lines.map(block => {
                const [id, time, text] = block.split('\n');
                const [start] = time.split(' --> ');
                const [h, m, s] = start.split(':');
                const timeInSeconds = (parseInt(h) * 3600) + (parseInt(m) * 60) + parseFloat(s);
                
                return {
                    time: timeInSeconds,
                    text: text
                };
            });

            displayLyrics();
        }

        function displayLyrics() {
            lyricsContainer.innerHTML = '';
            lyrics.forEach(line => {
                const div = document.createElement('div');
                div.className = 'lyrics-line';
                div.textContent = line.text;
                div.dataset.time = line.time;
                lyricsContainer.appendChild(div);
            });
        }

        // 재생/일시정지 토글
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '▶';
            } else {
                audio.play();
                playBtn.textContent = '⏸';
            }
            isPlaying = !isPlaying;
        });

        // 오디오 메타데이터 로드
        audio.addEventListener('loadedmetadata', () => {
            const duration = Math.floor(audio.duration);
            durationEl.textContent = `${Math.floor(duration / 60)}:${(duration % 60).toString().padStart(2, '0')}`;
        });

        // 시간 업데이트
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const duration = audio.duration;
            
            // 진행바 업데이트
            progress.style.width = `${(currentTime / duration) * 100}%`;
            
            // 현재 시간 표시 업데이트
            currentTimeEl.textContent = `${Math.floor(currentTime / 60)}:${Math.floor(currentTime % 60).toString().padStart(2, '0')}`;
            
            // 가사 하이라이트
            const currentLyrics = Array.from(document.querySelectorAll('.lyrics-line'));
            currentLyrics.forEach(line => {
                const lineTime = parseFloat(line.dataset.time);
                if (currentTime >= lineTime && currentTime < lineTime + 5) {
                    line.classList.add('active');
                    line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    line.classList.remove('active');
                }
            });
        });

        // 진행바 클릭 이벤트
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const ratio = (e.clientX - rect.left) / rect.width;
            audio.currentTime = ratio * audio.duration;
        });

        // 앨범아트 추출
        audio.addEventListener('loadedmetadata', async () => {
            const jsmediatags = window.jsmediatags;
            jsmediatags.read(audio.src, {
                onSuccess: function(tag) {
                    const { data, format } = tag.tags.picture;
                    let base64String = "";
                    for (let i = 0; i < data.length; i++) {
                        base64String += String.fromCharCode(data[i]);
                    }
                    document.getElementById('albumArt').src = `${format};base64,${window.btoa(base64String)}`;
                }
            });
        });

        // 초기화
        loadLyrics();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</body>
</html>
