<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streaming Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 사이드바 스타일링 */
        .sidebar {
            width: 250px;
            background-color: #111;
            padding: 20px;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            padding: 10px 0;
            cursor: pointer;
        }

        .sidebar-menu li:hover {
            color: #1db954;
        }

        /* 메인 컨텐츠 영역 */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* 음악 카드 스타일링 */
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .music-card {
            background-color: #282828;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .music-card:hover {
            background-color: #383838;
        }

        .music-card img {
            width: 100%;
            border-radius: 4px;
        }

        .music-card h3 {
            margin: 10px 0 5px;
            font-size: 16px;
        }

        .music-card p {
            color: #b3b3b3;
            font-size: 14px;
        }

        /* 플레이어 바 스타일링 */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 90px;
            background-color: #282828;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: #4f4f4f;
            margin: 0 20px;
            border-radius: 2px;
            position: relative;
        }

        .progress {
            width: 30%;
            height: 100%;
            background-color: #1db954;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <li>홈</li>
                <li>검색하기</li>
                <li>내 음악</li>
                <li>플레이리스트</li>
                <li>좋아요 표시한 곡</li>
            </ul>
        </nav>

        <main class="main-content">
            <h1>추천 음악</h1>
            <div class="music-grid">
                <!-- 음악 카드 반복 -->
                <div class="music-card">
                    <img src="https://via.placeholder.com/200" alt="앨범 커버">
                    <h3>노래 제목</h3>
                    <p>아티스트</p>
                </div>
                <!-- 추가 음악 카드들... -->
            </div>
        </main>
    </div>

    <div class="player-bar">
        <div class="now-playing">
            <h4>현재 재생 중</h4>
            <p>아티스트 - 노래 제목</p>
        </div>
        <div class="player-controls">
            <button class="control-btn">⏮</button>
            <button class="control-btn">⏯</button>
            <button class="control-btn">⏭</button>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="volume-control">
            <button class="control-btn">🔊</button>
        </div>
    </div>

    <script>
        // 음악 카드 동적 생성
        document.addEventListener('DOMContentLoaded', function() {
            const musicGrid = document.querySelector('.music-grid');
            const musicData = [
                { title: '노래 1', artist: '아티스트 1' },
                { title: '노래 2', artist: '아티스트 2' },
                { title: '노래 3', artist: '아티스트 3' },
                { title: '노래 4', artist: '아티스트 4' },
                { title: '노래 5', artist: '아티스트 5' },
                { title: '노래 6', artist: '아티스트 6' }
            ];

            musicData.forEach(music => {
                const card = document.createElement('div');
                card.className = 'music-card';
                card.innerHTML = `
                    <img src="https://via.placeholder.com/200" alt="앨범 커버">
                    <h3>${music.title}</h3>
                    <p>${music.artist}</p>
                `;
                musicGrid.appendChild(card);

                // 클릭 이벤트 리스너 추가
                card.addEventListener('click', () => {
                    document.querySelector('.now-playing').innerHTML = `
                        <h4>현재 재생 중</h4>
                        <p>${music.artist} - ${music.title}</p>
                    `;
                });
            });
        });

        // 재생 버튼 토글
        let isPlaying = false;
        const playButton = document.querySelector('.player-controls button:nth-child(2)');
        playButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playButton.textContent = isPlaying ? '⏸' : '⏯';
        });
    </script>
</body>
</html>
