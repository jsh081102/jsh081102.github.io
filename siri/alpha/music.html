<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siri Music</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; -webkit-tap-highlight-color: transparent; }
    body { background-color: #f0f0f0; }

    /* 뉴모피즘 스타일 */
    .neumorphic-btn {
      background-color: #f0f0f0;
      border-radius: 15px;
      box-shadow:  9px 9px 18px #d1d1d1,
                   -9px -9px 18px #ffffff;
      transition: box-shadow 0.2s ease-in-out;
      cursor: pointer;
      border: none;
      outline: none;
    }

    .neumorphic-btn:active {
      box-shadow: inset 9px 9px 18px #d1d1d1,
                  inset -9px -9px 18px #ffffff;
    }

    .neumorphic-card {
      background-color: #f0f0f0;
      border-radius: 15px;
      box-shadow:  9px 9px 18px #d1d1d1,
                   -9px -9px 18px #ffffff;
      overflow: hidden;
    }

    .neumorphic-inset {
      background-color: #f0f0f0;
      border-radius: 15px;
      box-shadow: inset 9px 9px 18px #d1d1d1,
                  inset -9px -9px 18px #ffffff;
    }

    .neumorphic-progress-container {
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow:  inset 5px 5px 10px #d1d1d1,
                   inset -5px -5px 10px #ffffff;
      height: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .neumorphic-progress {
      background-color: #e0e0e0; /* Slightly darker shade for progress */
      border-radius: 10px;
      height: 100%;
      width: 0;
    }

    .neumorphic-progress-knob {
      position: relative;
      right: -5px; /* Adjust to center knob on the end */
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #e0e0e0;
      box-shadow:  3px 3px 6px #c8c8c8,
                   -3px -3px 6px #f8f8f8;
    }


    /* 기존 스타일 및 뉴모피즘 적용 */
    .brand { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background-color: #f0f0f0; padding: 15px; display: flex; align-items: center; justify-content: space-between;
      box-shadow:  0px 5px 10px #d1d1d1; /* 하단 그림자 추가 */
    }
    .brand-title { font-size: 20px; color: #000; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 8px; position: relative; }
    .os-version { font-size: 11px; color: rgba(0, 0, 0, 0.5); position: absolute; bottom: -0.1px; left: 90px; white-space: nowrap; }

    .back-button { position: fixed; top: 65px; left: 10px; padding: 6px 12px; border-radius: 20px; z-index: 1001; transition: transform 0.3s ease; font-size: 14px; }
    .back-button { /* 뉴모피즘 버튼 스타일 적용 */
      @extend .neumorphic-btn;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 80px 15px 20px; }

    .artists-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
    .artist-card { border-radius: 10px; transition: transform 0.2s; cursor: pointer; position: relative; }
    .artist-card { /* 뉴모피즘 카드 스타일 적용 */
      @extend .neumorphic-card;
    }
    .artist-card:hover { transform: translateY(-3px); }
    .artist-image { width: 100%; aspect-ratio: 1; object-fit: cover; }
    .artist-name-overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 8px; background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.8)); color: white; font-size: 1.4em; font-weight: bold; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); border-radius: 0 0 10px 10px; } /* artist-card radius와 맞춤 */

    .artist-section { display: none; position: relative; margin-bottom: 30px; }
    .artist-video-container { position: relative; width: 100%; height: 250px; border-radius: 20px; overflow: hidden; }
    .artist-video-container { /* 뉴모피즘 카드 스타일 적용 */
      @extend .neumorphic-card;
    }
    .artist-video { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
    .artist-video-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.4) 90%); pointer-events: none; display: flex; flex-direction: column; justify-content: flex-end; padding: 15px; border-radius: 20px; } /* artist-video-container radius와 맞춤 */
    .artist-section .artist-info h2 { color: white; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); font-size: 1.6em; }

    .albums-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; margin-top: 20px; display: none; }
    .album-card { border-radius: 8px; transition: transform 0.2s; cursor: pointer; }
    .album-card { /* 뉴모피즘 카드 스타일 적용 */
      @extend .neumorphic-card;
    }
    .album-card:hover { transform: translateY(-3px); }
    .album-image { width: 100%; aspect-ratio: 1; object-fit: cover; }
    .album-info { padding: 8px 15px; }
    .album-number { color: #666; font-size: 0.8em; margin-bottom: 3px; }

    .tracks-list { display: none; border-radius: 10px; padding: 15px; margin-top: 20px; }
    .tracks-list { /* 뉴모피즘 카드 스타일 적용 */
      @extend .neumorphic-card;
    }
    .track-item { display: flex; align-items: center; padding: 8px; cursor: pointer; border-radius: 6px; transition: background-color 0.2s ease; }
    .track-item:hover { background-color: #e5e5e5; } /* 호버시 배경색 변경 */
    .track-number { width: 25px; color: #666; font-size: 0.9em; }
    .track-info { flex-grow: 1; font-size: 0.95em; }

    .mini-player { position: fixed; bottom: 15px; right: 15px; border-radius: 8px; padding: 10px; display: none; align-items: center; gap: 10px; cursor: pointer; z-index: 1000; width: calc(100% - 30px); max-width: 350px; transition: transform 0.3s ease; }
    .mini-player { /* 뉴모피즘 카드 스타일 적용 */
      @extend .neumorphic-card;
    }
    .mini-player img { width: 40px; height: 40px; border-radius: 4px; object-fit: cover; transition: transform 0.5s ease; }
    .mini-player .track-info{ flex-grow: 1; overflow: hidden; }
    .mini-player .track-name { font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.9em; }
    .mini-player .artist-name { color: rgba(0, 0, 0, 0.5); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.8em; }
    .player-controls { display: flex; align-items: center; gap: 5px; margin-right: 0px; }

     .control-button { padding: 4px;  transition: transform 0.2s; }
    .control-button { /* 뉴모피즘 버튼 스타일 적용 */
      @extend .neumorphic-btn;
      font-size: 18px; color: black;
      border-radius: 50%; /* 원형 버튼 */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 35px; /* 버튼 크기 조정 */
      height: 35px;
    }
    .mini-player .control-button { font-size: 18px; color: black; }
    .full-player .control-button { font-size: 28px; margin: 0 8px; color: white; }

    .control-button:hover { transform: scale(1.1); }
    .full-player .control-button { font-size: 28px; margin: 0 8px; }

    .full-player { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom right, #a8b8fc, #84ccf0); display: none; z-index: 2000; padding: 15px; overflow: hidden; }
    .full-player .back-button { position: absolute; top: 15px; left: 15px; display: block; }
    .full-player-content { display: flex; flex-direction: column; height: 100%; width: 100%; display: flex; padding: 20px; /* 내부 패딩 추가 */ }
    .full-player-content { /* 뉴모피즘 inset 스타일 적용 */
      @extend .neumorphic-inset;
    }
    .player-left, .player-right { flex: none; width: 100%; padding: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .player-right { overflow-y: auto; padding-top: 30px; }
    .full-player-album-art { width: 200px; height: 200px; border-radius: 8px; margin-bottom: 15px; transition: transform 0.5s ease, opacity 0.5s ease; opacity: 1; transform: scale(1); }
    .full-player-album-art { /* 뉴모피즘 카드 스타일 적용 */
      @extend .neumorphic-card;
    }

    .progress-container {
      width: 95%;
      max-width: 400px;
      margin: 20px 0;
      cursor: pointer;
      position: relative;
    }
    .progress-container { /* 뉴모피즘 프로그레스 컨테이너 스타일 적용 */
      @extend .neumorphic-progress-container;
    }
    .progress {
      height: 100%;
      background: #e0e0e0; /* 변경: 진행바 색상을 연한 회색으로 */
      border-radius: 10px;
      width: 0;
      transition: width 0.1s ease;
    }
    .progress { /* 뉴모피즘 프로그레스 스타일 적용 */
      @extend .neumorphic-progress;
    }

    .progress-knob {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 0px;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }
    .progress-knob { /* 뉴모피즘 프로그레스 손잡이 스타일 적용 */
      @extend .neumorphic-progress-knob;
    }
    .progress-container:hover .progress-knob, .progress-container.dragging .progress-knob { opacity: 1; }
    .time-display { display: flex; justify-content: space-between; width: 95%; max-width: 400px; color: #666; font-size: 12px; text-shadow: 0 1px 1px rgba(0,0,0,0.2); }

    .lyrics-container {
        width: 100%;
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        overflow-y: scroll;
        max-height: calc(100vh - 450px);
        padding: 10px;
        margin-bottom: 20px;
    }
    .lyrics-container { /* 뉴모피즘 inset 스타일 적용 */
      @extend .neumorphic-inset;
    }

    .lyrics-line {
        padding: 8px;
        margin: 4px 0;
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s, background-color 0.3s ease;
        opacity: 0.6;
        border-radius: 10px;
        cursor: pointer;
        font-size: 0.95em;
        background-color: #f0f0f0; /* 기본 배경색 */
    }
    .lyrics-line:hover { background-color: #e5e5e5; } /* 호버시 배경색 변경 */
    .lyrics-line.active {
        font-size: 1.3em;
        font-weight: bold;
        opacity: 1;
        transform: scale(1.05);
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        background-color: transparent;
        color: white;
        padding: 10px;
    }
     .lyrics-line:hover { background-color: rgba(255,255,255,0.05); }

    .full-player .track-name, .full-player .artist-name { text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3); color: white; text-align: center; margin-bottom: 3px; font-size: 1.2em; }

    @media (min-width: 768px) {
      .brand { padding: 20px; }
      .brand-title { font-size: 24px; gap: 10px; }
      .os-version { font-size: 12px; left: 110px; }
      .back-button { top: 80px; left: 20px; padding: 8px 16px; font-size: 16px; }
      .container { padding: 100px 20px 20px; }
      .artists-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 30px; margin-top: 30px; }
      .artist-card:hover { transform: translateY(-5px); }
      .artist-name-overlay { padding: 10px; font-size: 2em; }
      .artist-section { margin-bottom: 40px; }
      .artist-video-container { height: 400px; border-radius: 25px; }
      .artist-video-overlay { padding: 20px; border-radius: 25px; }
      .artist-section .artist-info h2 { font-size: 2em; }
      .albums-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
      .album-card { border-radius: 10px; }
      .album-card:hover { transform: translateY(-5px); }
      .album-info { padding: 10px 20px; }
      .album-number { font-size: 0.9em; margin-bottom: 5px; }
      .tracks-list { border-radius: 15px; padding: 20px; margin-top: 30px; }
      .track-item { padding: 10px; border-radius: 8px; }
      .track-number { width: 30px; font-size: 1em; }
      .track-info { font-size: 1em; }
      .mini-player { bottom: 20px; right: 20px; border-radius: 10px; padding: 15px; gap: 15px; width: 300px; }
      .mini-player img { width: 50px; height: 50px; border-radius: 5px; }
      .mini-player .track-name { font-size: 1em; }
      .mini-player .artist-name { font-size: 0.9em; }
      .player-controls { gap: 10px; }
      .mini-player .control-button { font-size: 20px; width: 40px; height: 40px; } /* 버튼 크기 조정 */
      .full-player .control-button { font-size: 32px; margin: 0 10px; }
      .full-player { padding: 20px; }
      .full-player .back-button { top: 20px; left: 20px; }
      .full-player-content { padding: 30px; } /* 내부 패딩 추가 */
      .player-left, .player-right { padding: 20px; }
      .player-right { padding-top: 50px; }
      .full-player-album-art { width: 300px; height: 300px; border-radius: 10px; margin-bottom: 20px; }
      .progress-container { max-width: 800px; height: 12px; border-radius: 12px; margin: 25px 0; }
      .progress { border-radius: 12px; }
      .progress-knob { width: 24px; height: 24px; right: -6px; } /* knob 크기 및 위치 조정 */
      .time-display { max-width: 800px; font-size: 14px; }
      .lyrics-container { max-height: 60vh; }
      .lyrics-line { padding: 5px; font-size: 1em; }
      .lyrics-line.active { font-size: 1.5em;  transform: scale(1.1); }
      .full-player .track-name, .full-player .artist-name { margin-bottom: 5px; font-size: 1.5em; }

      .full-player-content {
        flex-direction: row;
      }
      .player-left, .player-right {
        width: 50%;
        padding: 20px;
      }
      .player-right {
        padding-top: 20px;
      }
      .full-player-album-art {
        width: 250px;
        height: 250px;
      }
      .progress-container {
        max-width: 350px;
      }
      .time-display {
        max-width: 350px;
      }
    }

    @media (max-width: 767px) {
      .full-player-content {
        flex-direction: column;
      }
      .full-player-content { padding: 15px; } /* 내부 패딩 추가 */
      .player-left, .player-right {
        width: 100%;
        padding: 15px;
      }
      .player-right {
        padding-top: 30px;
      }
      .full-player-album-art {
        width: 180px;
        height: 180px;
      }
      .progress-container {
        max-width: 95%;
      }
      .time-display {
        max-width: 95%;
      }
      .full-player .player-left {
        border-radius: 15px;
        padding: 20px;
        background-color: rgba(255,255,255,0.1);
        backdrop-filter: blur(10px); /* 블러 효과 유지 (뉴모피즘과 약간 다름) */
        box-shadow:  9px 9px 18px rgba(209, 209, 209, 0.5), /* 내부 그림자 약하게 */
                     -9px -9px 18px rgba(255, 255, 255, 0.5);
      }
      .full-player .player-controls, .full-player .progress-container, .full-player .time-display {
        text-shadow: none;
      }
    }
      /*뒤로가기 애니메이션*/
      @keyframes slideOutLeft {
          from {
            transform: translateX(0);
          }
          to {
            transform: translateX(-100%);
          }
        }

        .slide-out-left {
          animation: slideOutLeft 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53) both;
        }

    .slide-out-left {
      animation: slideOutLeft 0.5s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
    }

    /* Sass extend directives for neumorphism styles */

        &:active {

                      inset -9px -9px 18px #ffffff;
        }
    }

    @mixin neumorphic-card {
        background-color: #f0f0f0;
        border-radius: 15px;
        box-shadow:  9px 9px 18px #d1d1d1,
                     -9px -9px 18px #ffffff;
        overflow: hidden;
    }

    @mixin neumorphic-inset {
        background-color: #f0f0f0;

        box-shadow: inset 9px 9px 18px #d1d1d1,
                    inset -9px -9px 18px #ffffff;
    }

    @mixin neumorphic-progress-container {
        background-color: #f0f0f0;
        border-radius: 10px;
        box-shadow:  inset 5px 5px 10px #d1d1d1,
                     inset -5px -5px 10px #ffffff;
        height: 10px;
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    @mixin neumorphic-progress {
        background-color: #e0e0e0; /* Slightly darker shade for progress */
        border-radius: 10px;
        height: 100%;
        width: 0;
    }

    @mixin neumorphic-progress-knob {
        position: relative;
        right: -5px; /* Adjust to center knob on the end */
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #e0e0e0;

    let currentArtist = null, currentAlbum = null, currentTrack = null, audio = new Audio(), isPlaying = false, currentLyrics = [], highlightedLyric = null, currentGradientColors = ['#a8b8fc', #84ccf0], isDragging = false;

    function initializeMusicPlayer() {

    function loadArtists() {

    async function playTrack(track) {
      currentTrack = track;
      audio.src = track.audio;
      try {
          await audio.play();
          isPlaying = true;
      } catch (error) {
          console.error('재생 중 오류 발생:', error);

      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = currentAlbum.cover;

            currentGradientColors = colors.map(color => `rgb(${color[0]}, ${color[1]}, ${color[2]})`);
            updateFullPlayerBackground();
        };
        updateMiniPlayer();

    }

    function updateMiniPlayer() {
      const miniPlayer = document.querySelector('.mini-player');

    function updateFullPlayer() {
      const fullPlayer = document.querySelector('.full-player');
      if (fullPlayer.style.display === 'flex') {
        fullPlayer.querySelector('.track-name').textContent = currentTrack.title;
        fullPlayer.querySelector('.artist-name').textContent = currentArtist.name;
        fullPlayer.querySelector('.full-player-album-art').src = currentAlbum.cover;
      }

    function updateFullPlayerBackground() {
      document.querySelector('.full-player').style.background = `linear-gradient(to bottom right, ${currentGradientColors[0]}, ${currentGradientColors[1]})`;

   function parseLRC(lrcContent) {
        const lines = lrcContent.trim().split('\n');
        const lyrics = [];
        const timeRegex = /\[(\d+):(\d+(\.\d+)?)\]/;

        lines.forEach(line => {
            const match = line.match(timeRegex);
            if (match) {
                const minutes = parseInt(match[1]);
                const seconds = parseFloat(match[2]);
                const text = line.replace(timeRegex, '').trim();
                const time = minutes * 60 + seconds;
                if (text) { // 빈 문자열이 아닌 경우만 추가
                    lyrics.push({ time: time, text: text });
                }
            }
        });

        return lyrics.sort((a, b) => a.time - b.time); // Ensure chronological order
    }

    function displayLyrics(lyrics) {
      const lyricsContainer = document.querySelector('.lyrics-container');
        lyricsContainer.innerHTML = ''; // Clear previous lyrics
        lyrics.forEach(line => {
            const lineElement = document.createElement('div');
            lineElement.classList.add('lyrics-line');
            lineElement.dataset.time = line.time;
            lineElement.textContent = line.text;
            lineElement.addEventListener('click', () => {
                audio.currentTime = parseFloat(line.time);
                updateLyrics(); // Update highlight on manual click
            });
            lyricsContainer.appendChild(lineElement);
        });
    }

    async function loadAndDisplayLyrics(lyricsUrl) {
        try {
            const response = await fetch(lyricsUrl);
            if (!response.ok) {
                throw new Error(`Failed to fetch lyrics: ${response.status}`);
            }
            const text = await response.text();
            currentLyrics = parseLRC(text);
            displayLyrics(currentLyrics);
            updateLyrics(); // Initial highlighting
        } catch (error) {
            console.error('Error loading lyrics:', error);
            document.querySelector('.lyrics-container').innerHTML = '<div class="lyrics-line">가사를 불러올 수 없습니다.</div>';
            currentLyrics = [];
        }
    }


   function setupEventListeners() {
      document.querySelector('.back-button').addEventListener('click', handleBack);
      document.querySelector('.brand-title').addEventListener('click', goToHome);
      const miniPlayer = document.querySelector('.mini-player');
      miniPlayer.addEventListener('click', () => { if (currentAlbum && currentTrack) showFullPlayer(); });

      const controls = document.querySelectorAll('.player-controls');
      controls.forEach(control => {
        control.addEventListener('click', e => e.stopPropagation());
        control.querySelector('.play-pause-button').addEventListener('click', togglePlayPause);
        control.querySelector('.prev-button').addEventListener('click', playPreviousTrack);
        control.querySelector('.next-button').addEventListener('click', playNextTrack);
      });

      document.querySelector('.full-player .back-button').addEventListener('click', hideFullPlayer);
        // Add event listeners for dragging the progress knob
      const progressContainer = document.querySelector('.progress-container');
        progressContainer.addEventListener('mousedown', startDragging);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDragging);
    }


    function startDragging(e) {
        isDragging = true;
        document.querySelector('.progress-container').classList.add('dragging');
        seekAudio(e);
    }

    function drag(e) {
        if (isDragging) {
            seekAudio(e);
        }
    }

    function stopDragging() {
     if (isDragging) {
        isDragging = false;
        document.querySelector('.progress-container').classList.remove('dragging');
        }
    }


    function setupAudioEventListeners() {
      audio.addEventListener('timeupdate', updateProgress);
      audio.addEventListener('ended', () => playNextTrack());
    }

 function handleBack() {
    const backButton = document.querySelector('.back-button');

    if (document.querySelector('.tracks-list').style.display === 'block') {
      document.querySelector('.tracks-list').classList.add('slide-out-left');
      setTimeout(() => {
        document.querySelector('.tracks-list').style.display = 'none';
        document.querySelector('.tracks-list').classList.remove('slide-out-left');
        document.querySelector('.albums-grid').style.display = 'grid';
      }, 500); // Matches the animation duration
    } else if (document.querySelector('.albums-grid').style.display === 'grid') {
      document.querySelector('.albums-grid').classList.add('slide-out-left');

}

    function goToHome() {

    function hideFullPlayer() {
      const fullPlayer = document.querySelector('.full-player');
      fullPlayer.style.display = 'none';

      const miniPlayer = document.querySelector('.mini-player');
      miniPlayer.style.display = 'flex';
      miniPlayer.style.transform = 'translateY(0)';

      }, 50);

    function togglePlayPause() {
        if (audio.paused) {
            audio.play();
            isPlaying = true;
        } else {
            audio.pause();
            isPlaying = false;
        }
      updateMiniPlayer();
      updateFullPlayer(); // In case it's visible
      document.querySelectorAll('.play-pause-button').forEach(button => button.textContent = isPlaying ? '⏸' : '▶');
    }


    function playPreviousTrack() {
      const tracks = currentAlbum.tracks;
      const currentIndex = tracks.findIndex(track => track === currentTrack);
      currentIndex > 0 ? playTrack(tracks[currentIndex - 1]) : playTrack(tracks[tracks.length - 1]);
    }

    function playNextTrack() {
      const tracks = currentAlbum.tracks;
      const currentIndex = tracks.findIndex(track => track === currentTrack);
      currentIndex < tracks.length - 1 ? playTrack(tracks[currentIndex + 1]) : playTrack(tracks[0]);
    }

   function seekAudio(e) {
        if (isDragging) {
        const container = document.querySelector('.progress-container');
        const rect = container.getBoundingClientRect();
        let percent = (e.clientX - rect.left) / rect.width;
        percent = Math.max(0, Math.min(1, percent)); // Ensure 0-1 range
        audio.currentTime = percent * audio.duration;

        // 진행바와 손잡이 위치 업데이트
        document.querySelector('.progress').style.width = `${percent * 100}%`;
        document.querySelector('.progress-knob').style.left = `${percent * 100}%`;
        }
    }


    function updateProgress() {
      const progress = document.querySelectorAll('.progress');
      const currentTimeDisplays = document.querySelectorAll('.current-time');
      const totalTimeDisplays = document.querySelectorAll('.total-time');
      const knob = document.querySelector('.progress-knob');
      const percentage = (audio.currentTime / audio.duration) * 100;
      progress.forEach(p => p.style.width = `${percentage}%`);
      knob.style.left = `${percentage}%`
      currentTimeDisplays.forEach(display => display.textContent = formatTime(audio.currentTime));
      totalTimeDisplays.forEach(display => display.textContent = formatTime(audio.duration));
      updateLyrics(); // Update lyric highlighting
    }

     function formatTime(seconds) {
        if (isNaN(seconds)) return '0:00';
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = Math.floor(seconds % 60);
        return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
    }


   function updateLyrics() {
    if (!currentLyrics.length) return;

    const currentTime = audio.currentTime;
    let nextLyricIndex = -1;

    // Find the index of the next lyric to highlight.
    for (let i = 0; i < currentLyrics.length; i++) {
        if (currentLyrics[i].time > currentTime) {
            nextLyricIndex = i;
            break;
        }
    }

    let currentLyricIndex = nextLyricIndex === -1 ? currentLyrics.length - 1 : nextLyricIndex - 1;

    // Remove highlight from the previously active lyric
    if (highlightedLyric) {
        highlightedLyric.classList.remove('active');
        highlightedLyric = null; // Reset the reference
    }

    // Highlight the current lyric and scroll it into view
       if (currentLyricIndex >= 0) {
        const lyricLine = document.querySelector(`.lyrics-line[data-time="${currentLyrics[currentLyricIndex].time}"]`);
        if (lyricLine) {
            lyricLine.classList.add('active');
            highlightedLyric = lyricLine;
            const container = document.querySelector('.lyrics-container');
            const containerHeight = container.offsetHeight;
            const lineTop = lyricLine.offsetTop;
            const lineBottom = lineTop + lyricLine.offsetHeight;

            const scrollTop = container.scrollTop;
            const scrollBottom = scrollTop + containerHeight;

            // 가사 라인이 화면 중앙에 오도록 스크롤 조정
            const offsetToCenter = lineTop - scrollTop - (containerHeight / 2) + (lyricLine.offsetHeight / 2);

            container.scrollBy({
              top: offsetToCenter,
              behavior: 'smooth'
            });

        }
    }
}
