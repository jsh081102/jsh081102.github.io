    <style>
        /* Liquid Glass Design CSS Variables */
        :root {
            /* General */
            --text-color: #1d1d1f;
            --outer-radius: 40px;
            --input-radius: 1000px;
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            --blur-effect: blur(20px) saturate(180%);

            /* Light Mode */
            --bg-gradient: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.3));
            --header-bg: linear-gradient(135deg, rgba(245, 245, 247, 0.7), rgba(245, 245, 247, 0.5));
            --input-area-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.3));
            --input-field-bg: rgba(255, 255, 255, 0.5);
            --user-bubble-gradient: linear-gradient(135deg, #007aff, #0056b3);
            --ai-bubble-gradient: linear-gradient(135deg, rgba(235, 235, 240, 0.8), rgba(220, 220, 225, 0.7));
            --glass-border-color: rgba(255, 255, 255, 0.5);
            --inner-highlight: inset 0 1px 1px rgba(255, 255, 255, 0.3);
            --toggle-bg: rgba(233, 233, 235, 0.9);
            --toggle-circle: #ffffff;
            --button-text-color: #ffffff;
            --update-date-color: rgba(60, 60, 67, 0.6);
        }

        .dark-mode {
            /* Dark Mode */
            --text-color: #f5f5f7;
            --bg-gradient: linear-gradient(135deg, rgba(29, 29, 31, 0.6), rgba(29, 29, 31, 0.3));
            --header-bg: linear-gradient(135deg, rgba(44, 44, 46, 0.7), rgba(44, 44, 46, 0.5));
            --input-area-bg: linear-gradient(135deg, rgba(29, 29, 31, 0.5), rgba(29, 29, 31, 0.3));
            --input-field-bg: rgba(58, 58, 60, 0.5);
            --user-bubble-gradient: linear-gradient(135deg, #0a84ff, #005ecb);
            --ai-bubble-gradient: linear-gradient(135deg, rgba(58, 58, 60, 0.8), rgba(44, 44, 46, 0.7));
            --glass-border-color: rgba(255, 255, 255, 0.2);
            --inner-highlight: inset 0 1px 1px rgba(255, 255, 255, 0.1);
            --toggle-bg: rgba(48, 209, 88, 0.9);
            --update-date-color: rgba(235, 235, 245, 0.6);
        }

        /* Animated Background for "Environment" */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 25%, #fad0c4 50%, #89f7fe 75%, #a1c4fd 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            transition: opacity 0.5s ease;
        }
        
        .dark-mode body::before {
            background: linear-gradient(45deg, #09203f 0%, #537895 50%, #1f4287 100%);
        }

        /* General Body and HTML Styles */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--text-color);
            transition: color 0.5s ease;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Chat Window Styles */
        .chat-window {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 600px;
            background: var(--bg-gradient);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            border-radius: var(--outer-radius);
            border: 1px solid var(--glass-border-color);
            overflow: hidden;
            box-shadow: var(--shadow), var(--inner-highlight);
            transition: all 0.5s ease;
        }

        /* Chat Header Styles */
        .chat-header {
            background: var(--header-bg);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border-color);
            transition: all 0.5s ease;
            flex-shrink: 0;
        }
        .chat-title-container {
            display: flex;
            align-items: center;
        }
        .chat-title {
            font-weight: 600; /* Bolder */
            margin: 0;
            line-height: 1;
            font-size: 1.1em;
        }
        .chat-title::after {
            content: 'chatOS 3.0(1) 개발자 베타';
            margin-left: 8px;
            font-size: 0.6em;
            color: var(--update-date-color);
            font-weight: 500;
        }
        .header-buttons {
            display: flex;
            align-items: center;
        }
        .header-button {
            background: var(--user-bubble-gradient);
            color: var(--button-text-color);
            border: none;
            padding: 6px 12px;
            border-radius: 100px;
            cursor: pointer;
            font-size: 0.75em;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-right: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* Chat Container (Messages Area) Styles */
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: transparent;
        }
        .message {
            max-width: 75%;
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 25px;
            line-height: 1.4;
            animation: fadeIn 0.4s ease-out;
            word-wrap: break-word;
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            border: 1px solid var(--glass-border-color);
            box-shadow: var(--shadow), var(--inner-highlight);
            transition: all 0.5s ease;
        }
        .user-message {
            background: var(--user-bubble-gradient);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }
        .ai-message {
            background: var(--ai-bubble-gradient);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }
        
        .message-image {
            max-width: 100%;
            border-radius: 15px; /* Softer radius */
            margin-bottom: 10px;
            display: block;
            border: 1px solid var(--glass-border-color);
        }
        
        .message-content {
            display: flex;
            flex-direction: column;
        }

        /* Input Area Styles */
        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background: var(--input-area-bg);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            border-top: 1px solid var(--glass-border-color);
            box-shadow: var(--inner-highlight);
            transition: all 0.5s ease;
            margin: 0; /* No margin for seamless look */
            padding: 15px 20px;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px 20px;
            border: 1px solid transparent;
            border-radius: var(--input-radius);
            font-size: 16px;
            margin: 0 10px;
            background: var(--input-field-bg);
            color: var(--text-color);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        #user-input:focus {
            outline: none;
            border-color: var(--glass-border-color);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06), 0 0 0 4px rgba(0, 122, 255, 0.3);
        }
        #send-button, .image-upload-label {
            background: var(--user-bubble-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.3);
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        #send-button:hover, .image-upload-label:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 15px rgba(0, 122, 255, 0.4);
        }

        /* Dark Mode Toggle Switch Styles */
        .mode-toggle {
            position: relative;
            width: 50px;
            height: 28px;
            background: var(--toggle-bg);
            border-radius: 14px;
            cursor: pointer;
            box-shadow: var(--inner-highlight);
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border-color);
        }
        .mode-toggle::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--toggle-circle);
            top: 1px;
            left: 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .dark-mode .mode-toggle::after {
            transform: translateX(22px);
        }
        .dark-mode-label { display: none; }

        /* Modal Styles (for Update History) */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0s 0.3s linear;
        }
        .modal.show {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.3s ease;
        }
        .modal-content {
            background: var(--bg-gradient);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            color: var(--text-color);
            border-radius: 40px;
            padding: 0;
            width: 90%;
            max-width: 600px;
            box-shadow: var(--shadow), var(--inner-highlight);
            border: 1px solid var(--glass-border-color);
            overflow: hidden;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease;
            margin: auto;
            transform: scale(0.95);
            opacity: 0;
        }
        .modal.show .modal-content {
             transform: scale(1);
             opacity: 1;
             transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            padding: 10px 20px;
            position: relative;
            background: var(--header-bg);
            border-bottom: 1px solid var(--glass-border-color);
            flex-shrink: 0;
        }
        .modal-title {
            font-size: 1.1em;
            font-weight: 600;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            padding: 5px 0;
        }
        .close-button-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
        }
        .close-button {
            width: 13px; height: 13px; border-radius: 50%;
            margin-right: 8px; cursor: pointer; transition: transform 0.2s ease;
        }
        .close-button:hover { transform: scale(1.2); }
        .close { background: #ed6a5e; }
        .minimize, .maximize { background: #ced1d3; }
        .dark-mode .minimize, .dark-mode .maximize { background: #50565a; }

        #updateHistoryList {
            padding: 20px 30px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .update-item {
            margin-bottom: 25px; padding-bottom: 25px;
            border-bottom: 1px solid var(--glass-border-color);
            animation: fadeInUp 0.5s ease;
        }
        .update-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .update-version { font-size: 1.2em; margin-bottom: 5px; color: var(--text-color); font-weight: 600; }
        .update-date { font-size: 0.9em; color: var(--update-date-color); margin-bottom: 12px; }
        .update-description { font-size: 0.95em; margin-bottom: 15px; color: var(--text-color); opacity: 0.9; line-height: 1.5; }
        .update-list { padding-left: 0; list-style-type: none; }
        .update-list li { margin-bottom: 8px; position: relative; padding-left: 20px; font-size: 0.95em; line-height: 1.5; }
        .update-list li::before {
            content: '•'; position: absolute; left: 0;
            color: var(--user-bubble-gradient);
            background: var(--user-bubble-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.2em;
            line-height: 1;
        }
        .dark-mode .update-version { color: #0a84ff; }


        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Message Content Formatting */
        .message strong { font-weight: 600; }
        .message em { font-style: italic; }
        .message code { font-family: 'SF Mono', 'Menlo', monospace; background: rgba(0, 0, 0, 0.1); padding: 3px 6px; border-radius: 6px; font-size: 0.9em; }

        /* Typing Indicator Animation */
        .typing-indicator {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--ai-bubble-gradient);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            padding: 18px 16px; border-radius: 25px; border-bottom-left-radius: 6px;
            width: 48px; margin-bottom: 12px; align-self: flex-start;
            animation: fadeIn 0.3s ease;
            border: 1px solid var(--glass-border-color);
            box-shadow: var(--shadow), var(--inner-highlight);
        }
        .typing-indicator span {
            height: 8px; width: 8px;
            background-color: var(--text-color);
            display: block; border-radius: 50%; opacity: 0.4;
        }
        .typing-indicator span:nth-of-type(1) { animation: 1s blink infinite 0.3333s; }
        .typing-indicator span:nth-of-type(2) { animation: 1s blink infinite 0.6666s; }
        .typing-indicator span:nth-of-type(3) { animation: 1s blink infinite 0.9999s; }
        @keyframes blink { 50% { opacity: 1; } }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            body { align-items: stretch; }
            .chat-window { height: 100vh; border-radius: 0; border: none; }
            .message { max-width: 85%; }
            .modal-content { width: 100%; height: 100%; margin: 0; border-radius: 0; max-height: 100vh; }
            .modal-header { padding: 10px 15px; }
            .close-button-container { left: 15px; }
            .input-area { padding: 10px 15px; }
        }
        @media (min-width: 601px) {
            .chat-window {
                height: clamp(600px, 90vh, 850px);
            }
        }

        /* Image Upload */
        .image-upload-input { display: none; }
        .image-preview {
            max-width: 200px; max-height: 200px; margin-top: 10px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--glass-border-color);
        }
    </style>
</head>

                userInput.value = ''; // 입력창 초기화
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return;
            }

            userInput.value = ''; // 입력창 초기화

            if (userMessage.trim()) {
                messageParts.push({ text: userMessage });
            }

            // 이미지가 있는 경우, parts에 추가
            if (imageBase64) {
                const imageData = imageBase64.split(',')[1]; // Base64 데이터 부분만 추출
                messageParts.push({
                    inlineData: {
                        mimeType: "image/jpeg", // 이미지 타입에 맞게 변경 (현재는 JPEG로 가정)
                        data: imageData

            // 메시지 parts가 있는 경우에만 대화 기록에 추가

                aiMessage = aiMessage.replace(/Gemini/g, 'Siri').replace(/구글/g, 'Apple Sodam').replace(/Google/g, 'Apple Sodam');

                // AI 응답에 이미지가 포함된 경우 처리
                if (data.candidates[0].content.parts.length > 1) {
                    for (const part of data.candidates[0].content.parts) {
                        if (part.inlineData) {
                            // 이미지 요소 생성 및 추가
                            const aiImageElem = document.createElement('img');
                            aiImageElem.className = 'message-image';

                            aiContentDiv.appendChild(aiImageElem);

                aiContentDiv.appendChild(aiTextElem);

                chatContainer.scrollTop = chatContainer.scrollHeight;

                // AI 응답을 대화 기록에 추가
                conversationHistory.push({ role: "model", parts: [{ text: aiMessage }] });

                // Firebase Realtime Database에 채팅 로그 저장
                const chatRef = firebase.database().ref('chats').push();

                    "chatOS는 Apple Sodam 최초의 AI 운영체제입니다. chatOS는 Siri를 손쉽게 사용할 수 있는 새로운 가능성을 열어줍니다. 완전히 새로운 대화형 인공지능은 그저 마법처럼 느껴집니다. 정해진 명령어에 같은 반응만 하는것이 아니라, 문장을 '생성'하여 대화를 이어가죠. 그저 궁금한 내용을 http://www.sodam-siri-chat.kro.kr 에 접속하여 채팅에 메시지만 보내면 끝입니다. 독립된 공간이기 때문에 민감한 주제도 이야기할 수 있죠. 채팅 UI도 우아하게 아름답습니다. 당연하지만, 개인정보 보호는 확실히 합니다."
                ]
            }
        ];

        // 업데이트 내역 모달에 표시하는 함수
        function displayUpdateHistory() {
            const updateHistoryList = document.getElementById('updateHistoryList');
            updateHistoryList.innerHTML = ''; // 기존 목록 초기화

            // 업데이트 내역 데이터를 순회하며 HTML 요소 생성 및 추가
            updateHistory.forEach((update, index) => {
                const updateElement = document.createElement('div');
                updateElement.className = 'update-item';
                updateElement.innerHTML = `
                    <div class="update-version">${update.version}</div>
                    ${update.date ? `<div class="update-date">${update.date}</div>` : ''}
                    ${update.description ? `<p class="update-description">${update.description}</p>` : ''}
                    <ul class="update-list">
                        ${update.changes.map(change => `<li>${change}</li>`).join('')}
                    </ul>
                `;
                updateHistoryList.appendChild(updateElement);
            });
            updateHistoryList.scrollTop = 0; // 모달 스크롤 초기화
        }

        // 업데이트 내역 버튼 클릭 시 모달 표시
        updateHistoryBtn.onclick = function() {
            updateHistoryModal.classList.add('show'); // 모달 표시
            displayUpdateHistory(); // 업데이트 내역 표시
        }

        // 모달 닫기 버튼 클릭 시 모달 숨김
        closeButton.onclick = function() {
            updateHistoryModal.classList.remove('show'); // 모달 숨김
        }

        // 모달 외부 영역 클릭 시 모달 숨김
        window.onclick = function(event) {
            if (event.target == updateHistoryModal) {
                updateHistoryModal.classList.remove('show'); // 모달 숨김
            }
        }

        // Send 버튼 클릭 이벤트 리스너
        document.getElementById('send-button').addEventListener('click', sendMessage);

        // 대화 내용 저장 기능 (JSON 파일로 다운로드)
        saveHistoryBtn.addEventListener('click', function() {
            if (conversationHistory.length === 0) {
                alert("저장할 대화 내용이 없습니다.");
                return;
            }
            const chatHistory = {
                messages: conversationHistory, // 대화 기록
                timestamp: new Date().toISOString() // 저장 시점 타임스탬프
            };
            const blob = new Blob([JSON.stringify(chatHistory, null, 2)], {type: "application/json"}); // Blob 생성
            const url = URL.createObjectURL(blob); // Blob URL 생성
            const a = document.createElement('a'); // a 태그 생성
            a.href = url;
            a.download = `siri-chat-history-${new Date().toISOString().slice(0,10)}.json`; // 다운로드 파일명 설정
            document.body.appendChild(a);
            a.click(); // 다운로드 트리거
            document.body.removeChild(a); // a 태그 제거
            URL.revokeObjectURL(url); // Blob URL 해제
        });

        // 대화 내용 불러오기 기능 (JSON 파일 선택)
        loadHistoryBtn.addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json'; // JSON 파일만 허용
            input.onchange = function(event) {
                const file = event.target.files[0]; // 선택된 파일 가져오기
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const chatHistory = JSON.parse(reader.result); // JSON 파싱
                        if (chatHistory && Array.isArray(chatHistory.messages)) {
                            conversationHistory = chatHistory.messages; // 대화 기록 업데이트
                            displayLoadedChat(conversationHistory); // 불러온 대화 내용 화면에 표시
                        } else {
                            alert("올바른 형식의 대화 파일이 아닙니다.");
                        }
                    } catch (error) {
                        alert("파일을 읽는 중 오류가 발생했습니다.");
                        console.error("Error parsing chat history file:", error);
                    }
                };
                reader.readAsText(file); // 파일을 텍스트로 읽기
            };
            input.click(); // 파일 선택 창 트리거
        });

        // 불러온 대화 내용을 화면에 표시하는 함수
        function displayLoadedChat(history) {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = ''; // 기존 채팅 내용 초기화
            
            // 불러온 대화 기록을 순회하며 메시지 요소 생성 및 추가
            history.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role === 'user' ? 'user-message' : 'ai-message'}`;
                
                // 메시지 내용을 담을 컨테이너 생성
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // 메시지 parts를 순회하며 텍스트 및 이미지 처리
                if (message.parts && Array.isArray(message.parts)) {
                    message.parts.forEach(part => {
                        if (part.text) {
                            // 텍스트 요소 생성 및 추가
                            const textElem = document.createElement('div');
                            textElem.className = 'message-text';
                            textElem.innerHTML = markdownToHtml(part.text);
                            contentDiv.appendChild(textElem);
                        } else if (part.inlineData) {
                            // 이미지 요소 생성 및 추가
                            const imageElem = document.createElement('img');
                            imageElem.className = 'message-image';
                            imageElem.src = `data:${part.inlineData.mimeType};base64,${part.inlineData.data}`;
                            contentDiv.appendChild(imageElem);
                        }
                    });
                }
                
                // 메시지 컨텐츠를 메시지 버블에 추가
                messageDiv.appendChild(contentDiv);
                chatContainer.appendChild(messageDiv);
            });
            
            chatContainer.scrollTop = chatContainer.scrollHeight; // 스크롤 하단으로 이동
        }
    </script>
</body>
</html>
