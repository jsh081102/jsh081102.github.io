    <style>
        /* CSS Variables for Light and Dark Mode with Liquid Glass */
        :root {
            --text-color: #1d1d1f;
            --text-color-secondary: #6e6e73;
            --body-bg-gradient: linear-gradient(135deg, #a8c0ff, #3f2b96, #a8c0ff, #3f2b96);
            
            /* Liquid Glass Properties */
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-blur: blur(20px);
            --glass-border-color: rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --glass-glow: radial-gradient(ellipse at center, rgba(255,255,255,0.4) 0%,rgba(255,255,255,0) 70%);

            /* Component Specific Colors */
            --user-bubble-color: rgba(0, 122, 255, 0.8);
            --ai-bubble-color: rgba(255, 255, 255, 0.5);
            --input-bg-color: rgba(255, 255, 255, 0.3);
            --toggle-bg: rgba(255, 255, 255, 0.2);
            --toggle-circle: #ffffff;
            --button-text-color: #ffffff;
            
            /* Sizing and Radius */
            --outer-radius: 30px;
            --inner-radius: 20px;
            --button-radius: 100px;
        }

        .dark-mode {
            --text-color: #f5f5f7;
            --text-color-secondary: #86868b;
            --body-bg-gradient: linear-gradient(135deg, #000000, #434343, #000000, #434343);

            /* Liquid Glass Properties - Dark */
            --glass-bg: rgba(29, 29, 31, 0.3);
            --glass-blur: blur(25px);
            --glass-border-color: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --glass-glow: radial-gradient(ellipse at center, rgba(255,255,255,0.2) 0%,rgba(255,255,255,0) 70%);

            /* Component Specific Colors - Dark */
            --user-bubble-color: rgba(10, 132, 255, 0.8);
            --ai-bubble-color: rgba(58, 58, 60, 0.6);
            --input-bg-color: rgba(58, 58, 60, 0.4);
            --toggle-bg: rgba(50, 215, 75, 0.7);
        }
        
        /* General Body and HTML Styles with Animated Background */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--text-color);
            transition: color 0.5s ease;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--body-bg-gradient);
            background-size: 400% 400%;
            overflow: hidden; /* Prevent scrollbars from animated background */
        }
        
        @media (prefers-reduced-motion: no-preference) {
            body {
                animation: gradientBG 20s ease infinite;
            }
        }

        /* Reusable Liquid Glass Class */
        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur); /* Safari support */
            border: 1px solid var(--glass-border-color);
            box-shadow: var(--glass-shadow);
            transition: background 0.5s ease, border 0.5s ease, box-shadow 0.5s ease;
        }
        
        /* Chat Window Styles with Floating Animation */
        .chat-window {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 600px;
            border-radius: var(--outer-radius);
            overflow: hidden;
        }

        @media (prefers-reduced-motion: no-preference) {
            .chat-window {
                animation: float 6s ease-in-out infinite;
            }
        }

        /* Chat Header Styles */
        .chat-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-bottom: 1px solid var(--glass-border-color);
        }
        .chat-title-container {
            display: flex;
            align-items: center;
        }
        .chat-title {
            font-weight: 600;
            font-size: 1.1em;
            margin: 0;
            line-height: 1;
        }
        .chat-title::after {
            content: 'chatOS 3.0(1) 개발자 베타';
            margin-left: 8px;
            font-size: 0.6em;
            color: var(--text-color-secondary);
        }
        .header-buttons {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .header-button {
            background: var(--user-bubble-color);
            color: var(--button-text-color);
            border: none;
            padding: 6px 12px;
            border-radius: var(--button-radius);
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 500;
            transition: transform 0.2s ease, opacity 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .header-button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Chat Container (Messages Area) Styles */
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: transparent;
        }
        .message {
            max-width: 75%;
            margin-bottom: 12px;
            padding: 12px 18px;
            border-radius: var(--inner-radius);
            line-height: 1.4;
            word-wrap: break-word;
            border: 1px solid transparent;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: all 0.5s ease;
        }
        
        @media (prefers-reduced-motion: no-preference) {
             .message {
                animation: fadeIn 0.5s cubic-bezier(0.25, 1, 0.5, 1);
             }
        }

        .user-message {
            background: var(--user-bubble-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .ai-message {
            background: var(--ai-bubble-color);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border-color);
        }

        /* Input Area Styles */
        .input-area {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 10px;
            border-radius: var(--button-radius); /* Make it a pill shape */
        }
        #user-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: none;
            font-size: 16px;
            margin: 0 8px;
            background: transparent;
            color: var(--text-color);
            transition: all 0.3s ease;
            height: 24px;
        }
        #user-input:focus {
            outline: none;
        }
        #user-input::placeholder {
            color: var(--text-color-secondary);
            opacity: 0.8;
        }
        #send-button, .image-upload-label {
            background: var(--user-bubble-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        #send-button:hover, .image-upload-label:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }

        /* Interactive Light Glow on Hover */
        .header-button::before, #send-button::before, .image-upload-label::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: var(--glass-glow);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.7s ease, opacity 0.7s ease;
            opacity: 0;
            pointer-events: none;
        }

        @media (prefers-reduced-motion: no-preference) {
            .header-button:hover::before, #send-button:hover::before, .image-upload-label:hover::before {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }


        /* Dark Mode Toggle Switch Styles */
        .mode-toggle {
            position: relative;
            width: 50px;
            height: 28px;
            background: var(--toggle-bg);
            border-radius: 14px;
            cursor: pointer;
            border: 1px solid var(--glass-border-color);
            transition: all 0.3s ease;
        }
        .mode-toggle::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--toggle-circle);
            top: 1px;
            left: 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .dark-mode .mode-toggle::after {
            transform: translateX(22px);
        }

        /* Modal Styles (for Update History) */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }
        .modal.show {
            display: flex;
            opacity: 1;
            visibility: visible;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            border-radius: var(--outer-radius);
            padding: 0;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: scale(0.95);
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .modal-header {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            position: relative;
            flex-shrink: 0;
            border-bottom: 1px solid var(--glass-border-color);
        }
        .modal-title {
            font-size: 1.2em;
            font-weight: 600;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .close-button-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
        }
        
        #updateHistoryList {
            padding: 20px 25px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .update-item {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--glass-border-color);
        }
        .update-version {
            font-size: 1.2em;
            margin-bottom: 8px;
            color: var(--user-bubble-color);
            font-weight: 600;
        }
        .dark-mode .update-version {
            color: #2997ff;
        }
        .update-list li::before {
            color: var(--user-bubble-color);
        }
        .dark-mode .update-list li::before {
            color: #2997ff;
        }

        /* Typing Indicator Animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--ai-bubble-color);
            backdrop-filter: blur(5px);
            padding: 16px 12px;
            border-radius: var(--inner-radius);
            border-bottom-left-radius: 5px;
            width: 52px;
            margin-bottom: 10px;
            align-self: flex-start;
            border: 1px solid var(--glass-border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* Animations */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes blink {
            50% { opacity: 1; }
        }
        
        /* Reduced Motion Accessibility */
        @media (prefers-reduced-motion: reduce) {
          *, *::before, *::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
            scroll-behavior: auto !important;
          }
        }
        
        /* Media Queries for Responsiveness - Inherited and slightly adjusted */
        @media (max-width: 600px) {
            body {
                align-items: flex-start;
            }
            .chat-window {
                height: 100dvh; /* Dynamic viewport height */
                border-radius: 0;
                animation: none; /* Disable floating on mobile */
            }
            .chat-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .header-buttons {
                width: 100%;
                justify-content: space-between;
            }
            .modal-content {
                width: 100%;
                height: 100dvh;
                margin: 0;
                border-radius: 0;
                max-height: none;
            }
        }
        @media (min-width: 601px) {
            .chat-window {
                height: 90vh;
                max-height: 800px;
            }
        }
        
        /* Remaining styles (mostly unchanged but included for completeness) */
        .dark-mode-toggle-container { display: flex; align-items: center; }
        .dark-mode-label { font-size: 0.8em; margin-right: 5px; color: var(--text-color-secondary); }
        .message.multiline { border-radius: var(--inner-radius) !important; }
        .user-message.multiline { border-bottom-right-radius: 5px !important; }
        .ai-message.multiline { border-bottom-left-radius: 5px !important; }
        .message-image { max-width: 100%; border-radius: 10px; margin-bottom: 10px; display: block; }
        .message-content { display: flex; flex-direction: column; }
        .image-upload-container { display: flex; align-items: center; margin-right: 8px; }
        .image-upload-input { display: none; }
        .image-preview { max-width: 200px; max-height: 200px; margin-top: 10px; border-radius: 10px; box-shadow: var(--shadow); border: 1px solid var(--input-border-color); }
        .message strong { font-weight: bold; }
        .message em { font-style: italic; }
        .message code { font-family: monospace; background: rgba(0, 0, 0, 0.1); padding: 2px 4px; border-radius: 4px; }
        .close-button { width: 15px; height: 15px; border-radius: 100%; margin-right: 10px; cursor: pointer; transition: transform 0.2s ease; }
        .close-button:hover { transform: scale(1.2); }
        .close { background: #ed6a5e; }
        .minimize, .maximize { background: #ced1d3; }
        .dark-mode .minimize, .dark-mode .maximize { background: #50565a; }
        .update-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .update-date { font-size: 0.9em; color: var(--text-color-secondary); margin-bottom: 5px; }
        .update-description { font-size: 0.9em; margin-bottom: 10px; color: var(--text-color); opacity: 0.9; }
        .update-list { padding-left: 15px; list-style-type: none; }
        .update-list li { margin-bottom: 8px; position: relative; padding-left: 15px; font-size: 0.9em; }
        .update-list li::before { content: '•'; position: absolute; left: 0; }
        .typing-indicator span { height: 8px; width: 8px; background: var(--text-color); display: block; border-radius: 50%; opacity: 0.4; }
        .typing-indicator span:nth-of-type(1) { animation: 1s blink infinite 0.3333s; }
        .typing-indicator span:nth-of-type(2) { animation: 1s blink infinite 0.6666s; }
        .typing-indicator span:nth-of-type(3) { animation: 1s blink infinite 0.9999s; }
    </style>
</head>

        // 다크 모드 토글 함수
        function toggleDarkMode() {
            const isDarkMode = !document.body.classList.contains('dark-mode');
            setDarkMode(isDarkMode);
        }

        // 다크 모드 설정 함수
        function setDarkMode(isDark) {
            document.body.classList.toggle('dark-mode', isDark);
            localStorage.setItem('darkMode', isDark); // 로컬 스토리지에 다크 모드 설정 저장
        }

        // 시스템 다크 모드 감지 함수
        function detectSystemDarkMode() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        // 다크 모드 토글 버튼 이벤트 리스너
        darkModeToggle.addEventListener('click', toggleDarkMode);

        // 페이지 로드 시 다크 모드 설정 적용
        window.addEventListener('load', () => {
            const savedDarkMode = localStorage.getItem('darkMode');

            // 저장된 다크 모드 설정이 있으면 적용, 없으면 시스템 설정에 따라 설정
            if (savedDarkMode !== null) {
                setDarkMode(savedDarkMode === 'true');
            } else {
                const systemDarkMode = detectSystemDarkMode();
                setDarkMode(systemDarkMode);
                localStorage.setItem('darkMode', systemDarkMode); // 시스템 설정에 따라 초기 다크 모드 값을 localStorage에 저장
            }
        });

        // 시스템 다크 모드 변경 감지 및 적용
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            setDarkMode(e.matches);
            localStorage.setItem('darkMode', e.matches); // 시스템 설정 변경 시 localStorage 업데이트
        });

        // Markdown 텍스트를 HTML로 변환하는 함수
        function markdownToHtml(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold 처리
                .replace(/\*(.*?)\*/g, '<em>$1</em>')       // Italic 처리
                .replace(/`(.*?)`/g, '<code>$1</code>')     // Code 처리
                .replace(/\n/g, '<br>');                     // 줄바꿈 처리
        }

        // 금지어 포함 여부 확인 함수
        function containsBannedWord(text) {
            return bannedWords.some(word => text.toLowerCase().includes(word));
        }

        // 타이핑 표시 애니메이션 생성 함수
        function createTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = '<span></span><span></span><span></span>'; // 점 세 개로 구성된 타이핑 애니메이션
            return typingIndicator;
        }

        // 메시지 버블 스타일 조정 함수 (줄 수에 따라 multiline 클래스 추가)
        function adjustMessageBubble(messageDiv) {
            const lineHeight = parseFloat(getComputedStyle(messageDiv).lineHeight);
            const messageHeight = messageDiv.offsetHeight;
            const lines = Math.round(messageHeight / lineHeight);

            if (lines > 1) {
                messageDiv.classList.add('multiline'); // 여러 줄인 경우 multiline 클래스 추가
            } else {
                messageDiv.classList.remove('multiline');
            }

            const messageLength = messageDiv.textContent.length;

            if (messageLength > 50) {
                messageDiv.classList.add('multiline'); // 메시지 길이가 긴 경우에도 multiline 클래스 추가
            }
        }

        // 이미지 선택 및 미리보기 처리 이벤트 리스너
        imageUploadInput.addEventListener('change', function(event) {
            const file = event.target.files[0]; // 선택된 파일 가져오기
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImageBase64 = reader.result; // Base64 데이터 저장

                    // 이미지 미리보기 요소 생성 및 추가
                    const imagePreview = document.createElement('img');
                    imagePreview.className = 'image-preview';
                    imagePreview.src = selectedImageBase64;
                    chatContainer.appendChild(imagePreview);
                    chatContainer.scrollTop = chatContainer.scrollHeight; // 스크롤 하단으로 이동
                };
                reader.readAsDataURL(file); // 파일을 Base64 Data URL로 읽기
            } else {
                selectedImageBase64 = null;
                // 이미지 미리보기 제거
                const imagePreview = document.querySelector('.image-preview');
                if (imagePreview) {
                    chatContainer.removeChild(imagePreview);
                }
            }
        });

        // 메시지 전송 함수 (API 호출 및 응답 처리)
        async function sendMessage() {
            const userMessage = userInput.value; // 입력창의 사용자 메시지
            const imageBase64 = selectedImageBase64; // 선택된 이미지 Base64 데이터

            // 메시지나 이미지가 없으면 전송 중단
            if (!userMessage.trim() && !imageBase64) return;

            // 사용자 메시지 및 이미지를 메시지 버블에 표시
            const userDiv = document.createElement('div');
            userDiv.className = 'message user-message';
            
            // 메시지 내용을 담을 컨테이너 생성
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // 이미지가 있는 경우 메시지 컨텐츠에 추가
            if (imageBase64) {
                const imageElem = document.createElement('img');
                imageElem.className = 'message-image';
                imageElem.src = imageBase64;
                contentDiv.appendChild(imageElem);
            }
            
            // 텍스트 메시지가 있는 경우 메시지 컨텐츠에 추가
            if (userMessage.trim()) {
                const textElem = document.createElement('div');
                textElem.className = 'message-text';
                textElem.innerHTML = markdownToHtml(userMessage);
                contentDiv.appendChild(textElem);
            }
            
            // 메시지 컨텐츠를 메시지 버블에 추가
            userDiv.appendChild(contentDiv);
            chatContainer.appendChild(userDiv);

            // 이미지 미리보기 제거 (새 메시지를 보낼 때)
            const imagePreview = document.querySelector('.image-preview');
            if (imagePreview) {
                chatContainer.removeChild(imagePreview);
            }

            // 금지어 포함 시 경고 메시지 표시 후 처리 중단
            if (containsBannedWord(userMessage)) {
                const warningDiv = document.createElement('div');
                warningDiv.className = 'message ai-message';
                warningDiv.textContent = '적절하지 않은 문구가 감지되었습니다.';
                chatContainer.appendChild(warningDiv);
                userInput.value = ''; // 입력창 초기화
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return;
            }

            userInput.value = ''; // 입력창 초기화
            imageUploadInput.value = ''; // 파일 입력 필드 초기화
            selectedImageBase64 = null; // 이미지 Base64 데이터 초기화
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // 타이핑 표시 애니메이션 추가
            const typingIndicator = createTypingIndicator();
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // 대화 기록에 메시지 추가 (텍스트 및/또는 이미지)
            const messageParts = [];

            // 텍스트 메시지가 있는 경우, parts에 추가
            if (userMessage.trim()) {
                messageParts.push({ text: userMessage });
            }

            // 이미지가 있는 경우, parts에 추가
            if (imageBase64) {
                const imageData = imageBase64.split(',')[1]; // Base64 데이터 부분만 추출
                messageParts.push({
                    inlineData: {
                        mimeType: "image/jpeg", // 이미지 타입에 맞게 변경 (현재는 JPEG로 가정)
                        data: imageData
                    }
                });
            }

            // 메시지 parts가 있는 경우에만 대화 기록에 추가
            if (messageParts.length > 0) {
                conversationHistory.push({
                    role: "user",
                    parts: messageParts
                });
            }

            try {
                // Gemini API 호출
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: conversationHistory // 대화 기록을 요청 본문에 포함
                    })
                });

                const data = await response.json(); // 응답 JSON 파싱
                let aiMessage = data.candidates[0].content.parts[0].text; // AI 응답 메시지 추출

                // Gemini -> Siri, Google -> Apple Sodam으로 텍스트 변경 (브랜드 명칭 변경)
                aiMessage = aiMessage.replace(/Gemini/g, 'Siri').replace(/구글/g, 'Apple Sodam').replace(/Google/g, 'Apple Sodam');

                chatContainer.removeChild(typingIndicator); // 타이핑 표시 제거

                // AI 응답 메시지 화면에 표시
                const aiDiv = document.createElement('div');
                aiDiv.className = 'message ai-message';
                
                // AI 응답 메시지 컨텐츠 생성
                const aiContentDiv = document.createElement('div');
                aiContentDiv.className = 'message-content';
                
                // AI 응답에 이미지가 포함된 경우 처리
                if (data.candidates[0].content.parts.length > 1) {
                    for (const part of data.candidates[0].content.parts) {
                        if (part.inlineData) {
                            // 이미지 요소 생성 및 추가
                            const aiImageElem = document.createElement('img');
                            aiImageElem.className = 'message-image';
                            aiImageElem.src = `data:${part.inlineData.mimeType};base64,${part.inlineData.data}`;
                            aiContentDiv.appendChild(aiImageElem);
                        }
                    }
                }
                
                // 텍스트 요소 생성 및 추가
                const aiTextElem = document.createElement('div');
                aiTextElem.className = 'message-text';
                aiTextElem.innerHTML = markdownToHtml(aiMessage);
                aiContentDiv.appendChild(aiTextElem);
                
                // 메시지 컨텐츠를 AI 메시지 버블에 추가
                aiDiv.appendChild(aiContentDiv);
                chatContainer.appendChild(aiDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // AI 응답을 대화 기록에 추가
                conversationHistory.push({ role: "model", parts: [{ text: aiMessage }] });

                // Firebase Realtime Database에 채팅 로그 저장
                const chatRef = firebase.database().ref('chats').push();
                chatRef.set({
                    ...(userMessage && { user: userMessage }), // userMessage가 있을 때만 user 속성 추가
                    ai: aiMessage,
                    ...(imageBase64 && { image: imageBase64 }), // imageBase64가 있을 때만 image 속성 추가
                    timestamp: firebase.database().ServerValue.TIMESTAMP // 서버 타임스탬프
                });

            } catch (error) {
                console.error('Error:', error); // 에러 로깅
                chatContainer.removeChild(typingIndicator); // 타이핑 표시 제거

                // 오류 메시지 화면에 표시
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message ai-message';
                errorDiv.textContent = '오류: 요청을 처리하던 중 문제가 발생했습니다.';
                chatContainer.appendChild(errorDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

            if (e.key === 'Enter') {

                    "chatOS는 Apple Sodam 최초의 AI 운영체제입니다. chatOS는 Siri를 손쉽게 사용할 수 있는 새로운 가능성을 열어줍니다. 완전히 새로운 대화형 인공지능은 그저 마법처럼 느껴집니다. 정해진 명령어에 같은 반응만 하는것이 아니라, 문장을 '생성'하여 대화를 이어가죠. 그저 궁금한 내용을 http://www.sodam-siri-chat.kro.kr 에 접속하여 채팅에 메시지만 보내면 끝입니다. 독립된 공간이기 때문에 민감한 주제도 이야기할 수 있죠. 채팅 UI도 우아하게 아름답습니다. 당연하지만, 개인정보 보호는 확실히 합니다."
                ]
            }
        ];

        // 업데이트 내역 모달에 표시하는 함수
        function displayUpdateHistory() {
            const updateHistoryList = document.getElementById('updateHistoryList');
            updateHistoryList.innerHTML = ''; // 기존 목록 초기화

            // 업데이트 내역 데이터를 순회하며 HTML 요소 생성 및 추가
            updateHistory.forEach((update, index) => {
                const updateElement = document.createElement('div');
                updateElement.className = 'update-item';
                updateElement.innerHTML = `
                    <h3 class="update-version">${update.version}</h3>
                    <p class="update-description">${update.description}</p>
                    <ul class="update-list">
                        ${update.changes.map(change => `<li>${change}</li>`).join('')}
                    </ul>
                `;
                updateHistoryList.appendChild(updateElement);
            });

            updateHistoryModal.scrollTop = 0; // 모달 스크롤 초기화
        }

        // 업데이트 내역 버튼 클릭 시 모달 표시
        updateHistoryBtn.onclick = function() {
            updateHistoryModal.classList.add('show'); // 모달 표시
            displayUpdateHistory(); // 업데이트 내역 표시
        }

        // 모달 닫기 버튼 클릭 시 모달 숨김
        closeButton.onclick = function() {
            updateHistoryModal.classList.remove('show'); // 모달 숨김
        }

        // 모달 외부 영역 클릭 시 모달 숨김
        window.onclick = function(event) {
            if (event.target == updateHistoryModal) {
                updateHistoryModal.classList.remove('show'); // 모달 숨김
            }
        }

        // Send 버튼 클릭 이벤트 리스너
        document.getElementById('send-button').addEventListener('click', sendMessage);

        // 대화 내용 저장 기능 (JSON 파일로 다운로드)
        saveHistoryBtn.addEventListener('click', function() {
            const chatHistory = {
                messages: conversationHistory, // 대화 기록
                timestamp: new Date().toISOString() // 저장 시점 타임스탬프
            };
            const blob = new Blob([JSON.stringify(chatHistory)], {type: "application/json"}); // Blob 생성
            const url = URL.createObjectURL(blob); // Blob URL 생성
            const a = document.createElement('a'); // a 태그 생성
            a.href = url;
            a.download = `siri-chat-history-${new Date().toISOString()}.json`; // 다운로드 파일명 설정
            document.body.appendChild(a);
            a.click(); // 다운로드 트리거
            document.body.removeChild(a); // a 태그 제거
            URL.revokeObjectURL(url); // Blob URL 해제
        });

        // 대화 내용 불러오기 기능 (JSON 파일 선택)
        loadHistoryBtn.addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json'; // JSON 파일만 허용
            input.onchange = function(event) {
                const file = event.target.files[0]; // 선택된 파일 가져오기
                const reader = new FileReader();
                reader.onload = function(e) {
                    const chatHistory = JSON.parse(reader.result); // JSON 파싱
                    conversationHistory = chatHistory.messages; // 대화 기록 업데이트
                    displayLoadedChat(conversationHistory); // 불러온 대화 내용 화면에 표시
                };
                reader.readAsText(file); // 파일을 텍스트로 읽기
            };
            input.click(); // 파일 선택 창 트리거
        });

        // 불러온 대화 내용을 화면에 표시하는 함수
        function displayLoadedChat(history) {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = ''; // 기존 채팅 내용 초기화
            
            // 불러온 대화 기록을 순회하며 메시지 요소 생성 및 추가
            history.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role === 'user' ? 'user-message' : 'ai-message'}`;
                
                // 메시지 내용을 담을 컨테이너 생성
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // 메시지 parts를 순회하며 텍스트 및 이미지 처리
                message.parts.forEach(part => {
                    if (part.text) {
                        // 텍스트 요소 생성 및 추가
                        const textElem = document.createElement('div');
                        textElem.className = 'message-text';
                        textElem.innerHTML = markdownToHtml(part.text);
                        contentDiv.appendChild(textElem);
                    } else if (part.inlineData) {
                        // 이미지 요소 생성 및 추가
                        const imageElem = document.createElement('img');
                        imageElem.className = 'message-image';
                        imageElem.src = `data:${part.inlineData.mimeType};base64,${part.inlineData.data}`;
                        contentDiv.appendChild(imageElem);
                    }
                });
                
                // 메시지 컨텐츠를 메시지 버블에 추가
                messageDiv.appendChild(contentDiv);
                chatContainer.appendChild(messageDiv);
            });
            
            chatContainer.scrollTop = chatContainer.scrollHeight; // 스크롤 하단으로 이동
        }
    </script>
</body>
</html>
