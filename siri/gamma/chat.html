    <style>
        /* CSS Variables for Light and Dark Mode */
        :root {
            --bg-color: rgba(255, 255, 255, 0.85);
            --text-color: #333333;
            --user-bubble-color: rgba(0, 122, 255, 0.9);
            --ai-bubble-color: rgba(233, 233, 235, 0.85);
            --input-bg-color: rgba(240, 240, 240, 0.75);
            --header-color: rgba(242, 242, 247, 0.85);
            --toggle-bg: rgba(233, 233, 235, 0.9);
            --toggle-circle: #ffffff;
            --body-bg-color: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --input-radius: 1000px;
            --outer-radius: 40px;
            --input-padding: 10px;
            --input-border-color: rgba(200, 200, 200, 0.5);
            --input-area-bg-color: rgba(255, 255, 255, 0.7);
            --button-bg-color: rgba(0, 122, 255, 0.9);
            --button-text-color: #ffffff;
            --modal-header-height: 0px;
            --blur-effect: blur(10px);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .dark-mode {
            --bg-color: rgba(26, 26, 26, 0.85);
            --text-color: #e0e0e0;
            --user-bubble-color: rgba(10, 132, 255, 0.9);
            --ai-bubble-color: rgba(44, 44, 46, 0.85);
            --input-bg-color: rgba(44, 44, 46, 0.75);
            --header-color: rgba(44, 44, 46, 0.85);
            --toggle-bg: rgba(50, 215, 75, 0.9);
            --body-bg-color: linear-gradient(135deg, #1f1f1f 0%, #434343 100%);
            --input-border-color: rgba(76, 76, 78, 0.5);
            --input-area-bg-color: rgba(26, 26, 26, 0.7);
            --button-bg-color: rgba(10, 132, 255, 0.9);
        }

        /* General Body and HTML Styles */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--body-bg-color);
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Chat Window Styles */
        .chat-window {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 600px;
            background: var(--bg-color);
            backdrop-filter: var(--blur-effect);
            border-radius: var(--outer-radius);
            border: 1px solid var(--input-border-color);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        /* Chat Header Styles */
        .chat-header {
            background: var(--header-color);
            backdrop-filter: var(--blur-effect);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--input-border-color);
            transition: all 0.3s ease;
        }
        .chat-title-container {
            display: flex;
            align-items: center;
        }
        .chat-title {
            font-weight: bold;
            margin: 0;
            line-height: 1;
        }
        .chat-title::after {
            content: 'chatOS 2.1.1 Developer Beta';
            margin-left: 5px;
            font-size: 0.6em;
            color: rgba(136, 136, 136, 0.8);
        }
        .header-buttons {
            display: flex;
            align-items: center;
        }
        .header-button {
            background: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            padding: 5px 10px;
            border-radius: 100px;
            cursor: pointer;
            font-size: 0.75em;
            transition: opacity 0.3s ease, transform 0.2s ease;
            margin-right: 10px;
            box-shadow: var(--shadow);
        }
        .header-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        .dark-mode-toggle-container {
            display: flex;
            align-items: center;
        }
        .dark-mode-label {
            font-size: 0.8em;
            margin-right: 5px;
        }

        /* Chat Container (Messages Area) Styles */
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: transparent;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 25px;
            line-height: 1.2;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
            backdrop-filter: var(--blur-effect);
            border: 1px solid var(--input-border-color);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        .user-message {
            background: var(--user-bubble-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background: var(--ai-bubble-color);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .message.multiline {
            border-radius: 20px !important;
        }
        .user-message.multiline {
            border-bottom-right-radius: 4px !important;
        }
        .ai-message.multiline {
            border-bottom-left-radius: 4px !important;
        }

        /* Input Area Styles */
        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background: var(--input-area-bg-color);
            backdrop-filter: var(--blur-effect);
            border: 1px solid var(--input-border-color);
            border-radius: var(--outer-radius);
            margin: 10px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: var(--input-radius);
            font-size: 16px;
            margin: 0 8px;
            background: var(--input-bg-color);
            backdrop-filter: var(--blur-effect);
            color: var(--text-color);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        #user-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }
        #send-button {
            background: var(--user-bubble-color);
            color: white;
            border: none;
            border-radius: var(--input-radius);
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        #send-button:hover {
            transform: scale(1.05);
        }

        /* Dark Mode Toggle Switch Styles */
        .mode-toggle {
            position: relative;
            width: 50px;
            height: 28px;
            background: var(--toggle-bg);
            backdrop-filter: var(--blur-effect);
            border-radius: 14px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        .mode-toggle::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--toggle-circle);
            top: 2px;
            left: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .dark-mode .mode-toggle::after {
            transform: translateX(22px);
        }

        /* Modal Styles (for Update History) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal.show {
            display: flex;
            opacity: 1;
            visibility: visible;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: var(--bg-color);
            backdrop-filter: var(--blur-effect);
            color: var(--text-color);
            border-radius: 40px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: var(--shadow);
            border: 1px solid var(--input-border-color);
            overflow: hidden;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            position: relative;
        }
        .modal-title {
            font-size: 1.3em;
            font-weight: bold;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .close-button-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
        }
        .close-button {
            width: 15px;
            height: 15px;
            border-radius: 100%;
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .close-button:hover {
            transform: scale(1.2);
        }
        .close {
            background: #ed6a5e;
        }
        .minimize, .maximize {
            background: #ced1d3;
        }
        .dark-mode .minimize,
        .dark-mode .maximize {
            background: #50565a;
        }
        #updateHistoryList {
            padding: 0 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .update-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--input-border-color);
            animation: fadeInUp 0.5s ease;
        }
        .update-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .update-version {
            font-size: 1.2em;
            margin-bottom: 8px;
            color: var(--user-bubble-color);
        }
        .update-date {
            font-size: 0.9em;
            color: rgba(136, 136, 136, 0.8);
            margin-bottom: 5px;
        }
        .dark-mode .update-date {
            color: rgba(170, 170, 170, 0.8);
        }
        .update-description {
            font-size: 0.9em;
            margin-bottom: 10px;
            color: var(--text-color);
            opacity: 0.9;
        }
        .update-list {
            padding-left: 15px;
            list-style-type: none;
        }
        .update-list li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 15px;
            font-size: 0.9em;
        }
        .update-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--user-bubble-color);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Message Content Formatting */
        .message strong {
            font-weight: bold;
        }
        .message em {
            font-style: italic;
        }
        .message code {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* Typing Indicator Animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--ai-bubble-color);
            backdrop-filter: var(--blur-effect);
            padding: 16px 12px;
            border-radius: 25px;
            border-bottom-left-radius: 4px;
            width: 52px;
            margin-bottom: 10px;
            align-self: flex-start;
            animation: fadeIn 0.3s ease;
            border: 1px solid var(--input-border-color);
            box-shadow: var(--shadow);
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: var(--text-color);
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        .typing-indicator span:nth-of-type(1) {
            animation: 1s blink infinite 0.3333s;
        }
        .typing-indicator span:nth-of-type(2) {
            animation: 1s blink infinite 0.6666s;
        }
        .typing-indicator span:nth-of-type(3) {
            animation: 1s blink infinite 0.9999s;
        }
        @keyframes blink {
            50% { opacity: 1; }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            body {
                align-items: flex-start;
            }
            .chat-window {
                height: 100%;
                border-radius: 0;
            }
            .message {
                max-width: 80%;
            }
            .chat-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-buttons {
                width: 100%;
                justify-content: space-between;
            }
            .chat-title-container {
                margin-bottom: 10px;
            }
            .modal-content {
                width: 100%;
                height: 100%;
                margin: 0;
                border-radius: 0;
                max-height: 128vh;
            }
            .modal-header {
                padding: 15px 20px;
            }
            .close-button-container {
                left: 0px;
            }
            #updateHistoryList {
                padding: 0 15px 15px;
            }
            .update-item {
                margin-bottom: 15px;
                padding-bottom: 15px;
            }
            .update-version {
                font-size: 1.1em;
            }
            .update-description, .update-list li {
                font-size: 0.85em;
            }
        }
        @media (min-width: 601px) {
            body {
                background: var(--body-bg-color);
            }
            .chat-window {
                height: 90vh;
                max-height: 800px;
                border-radius: var(--outer-radius);
            }
        }

        /* Image Upload Button Styles */
        .image-upload-container {
            display: flex;
            align-items: center;
            margin-right: 8px;
        }
        .image-upload-label {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: var(--input-radius);
            background: var(--user-bubble-color);
            color: white;
            font-size: 18px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        .image-upload-label:hover {
            transform: scale(1.05);
        }
        .image-upload-input {
            display: none;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border: 1px solid var(--input-border-color);
        }
    </style>
</head>

        // 시스템 다크 모드 감지 함수
        function detectSystemDarkMode() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        // 다크 모드 토글 버튼 이벤트 리스너
        darkModeToggle.addEventListener('click', toggleDarkMode);

        window.addEventListener('load', () => {
            const savedDarkMode = localStorage.getItem('darkMode');

            // 저장된 다크 모드 설정이 있으면 적용, 없으면 시스템 설정에 따라 설정
            if (savedDarkMode !== null) {
                setDarkMode(savedDarkMode === 'true');
            } else {
                const systemDarkMode = detectSystemDarkMode();
                setDarkMode(systemDarkMode);
                localStorage.setItem('darkMode', systemDarkMode); // 시스템 설정에 따라 초기 다크 모드 값을 localStorage에 저장
            }
        });

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {

        // Markdown 텍스트를 HTML로 변환하는 함수
        function markdownToHtml(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold 처리
                .replace(/\*(.*?)\*/g, '<em>$1</em>')       // Italic 처리
                .replace(/`(.*?)`/g, '<code>$1</code>')     // Code 처리
                .replace(/\n/g, '<br>');                     // 줄바꿈 처리
        }

        // 금지어 포함 여부 확인 함수
        function containsBannedWord(text) {

            typingIndicator.innerHTML = '<span></span><span></span><span></span>'; // 점 세 개로 구성된 타이핑 애니메이션

        // 메시지 버블 스타일 조정 함수 (줄 수에 따라 multiline 클래스 추가)
        function adjustMessageBubble(messageDiv) {
            const lineHeight = parseFloat(getComputedStyle(messageDiv).lineHeight);
            const messageHeight = messageDiv.offsetHeight;
            const lines = Math.round(messageHeight / lineHeight);

            if (lines > 1) {
                messageDiv.classList.add('multiline'); // 여러 줄인 경우 multiline 클래스 추가
            } else {
                messageDiv.classList.remove('multiline');
            }

            const messageLength = messageDiv.textContent.length;

            if (messageLength > 50) {
                messageDiv.classList.add('multiline'); // 메시지 길이가 긴 경우에도 multiline 클래스 추가
            }
        }

        // 메시지 전송 함수 (API 호출 및 응답 처리)
        async function sendMessage() {
            const userMessage = userInput.value; // 입력창의 사용자 메시지
            const imageBase64 = selectedImageBase64; // 선택된 이미지 Base64 데이터

            // 메시지나 이미지가 없으면 전송 중단
            if (!userMessage.trim() && !imageBase64) return;

            // 사용자 메시지 화면에 표시
            if (userMessage) {
                const userDiv = document.createElement('div');
                userDiv.className = 'message user-message';
                userDiv.innerHTML = markdownToHtml(userMessage);
                chatContainer.appendChild(userDiv);
            }

            // 이미지 미리보기 제거 (새 메시지를 보낼 때)
            const imagePreview = document.querySelector('.image-preview');
            if (imagePreview) {
                chatContainer.removeChild(imagePreview);
            }

            // 금지어 포함 시 경고 메시지 표시 후 처리 중단
            if (containsBannedWord(userMessage)) {
                const warningDiv = document.createElement('div');
                warningDiv.className = 'message ai-message';
                warningDiv.textContent = '적절하지 않은 문구가 감지되었습니다.';
                chatContainer.appendChild(warningDiv);
                userInput.value = ''; // 입력창 초기화
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return;
            }

            userInput.value = ''; // 입력창 초기화
            imageUploadInput.value = ''; // 파일 입력 필드 초기화
            selectedImageBase64 = null; // 이미지 Base64 데이터 초기화
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // 타이핑 표시 애니메이션 추가
            const typingIndicator = createTypingIndicator();
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // 대화 기록에 텍스트 메시지 추가
            if (userMessage) {
                conversationHistory.push({ role: "user", parts: [{ text: userMessage }] });
            }

            // 대화 기록에 이미지 추가
            if (imageBase64) {
                const imageData = imageBase64.split(',')[1]; // Base64 데이터 부분만 추출
                conversationHistory.push({
                    role: "user",
                    parts: [{
                        inlineData: {
                            mimeType: "image/jpeg", // 이미지 타입에 맞게 변경 (현재는 JPEG로 가정)
                            data: imageData
                        }
                    }]
                });
            }

            try {
                // Gemini API 호출
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: conversationHistory // 대화 기록을 요청 본문에 포함
                    })
                });

                const data = await response.json(); // 응답 JSON 파싱
                let aiMessage = data.candidates[0].content.parts[0].text; // AI 응답 메시지 추출

                // Gemini -> Siri, Google -> Apple Sodam으로 텍스트 변경 (브랜드 명칭 변경)
                aiMessage = aiMessage.replace(/Gemini/g, 'Siri').replace(/구글/g, 'Apple Sodam').replace(/Google/g, 'Apple Sodam');

                chatContainer.removeChild(typingIndicator); // 타이핑 표시 제거

                // AI 응답 메시지 화면에 표시
                const aiDiv = document.createElement('div');
                aiDiv.className = 'message ai-message';
                aiDiv.innerHTML = markdownToHtml(aiMessage);
                chatContainer.appendChild(aiDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // AI 응답을 대화 기록에 추가
                conversationHistory.push({ role: "model", parts: [{ text: aiMessage }] });

                // Firebase Realtime Database에 채팅 로그 저장
                const chatRef = firebase.database().ref('chats').push();
                chatRef.set({
                    ...(userMessage && { user: userMessage }), // userMessage가 있을 때만 user 속성 추가
                    ai: aiMessage,
                    ...(imageBase64 && { image: imageBase64 }), // imageBase64가 있을 때만 image 속성 추가
                    timestamp: firebase.database().ServerValue.TIMESTAMP // 서버 타임스탬프
                });

            } catch (error) {
                console.error('Error:', error); // 에러 로깅
                chatContainer.removeChild(typingIndicator); // 타이핑 표시 제거

                errorDiv.className = 'message ai-message';
                errorDiv.textContent = '오류: 요청을 처리하던 중 문제가 발생했습니다.';
                chatContainer.appendChild(errorDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

                reader.onload = function(e) {
                    const chatHistory = JSON.parse(reader.result); // JSON 파싱
                    conversationHistory = chatHistory.messages; // 대화 기록 업데이트
                    displayLoadedChat(conversationHistory); // 불러온 대화 내용 화면에 표시
                };
                reader.readAsText(file); // 파일을 텍스트로 읽기
            };
            input.click(); // 파일 선택 창 트리거
        });

        // 불러온 대화 내용을 화면에 표시하는 함수
        function displayLoadedChat(history) {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = ''; // 기존 채팅 내용 초기화
            // 불러온 대화 기록을 순회하며 메시지 요소 생성 및 추가
            history.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role === 'user' ? 'user-message' : 'ai-message'}`; // 역할에 따라 클래스 적용
                messageDiv.innerHTML = markdownToHtml(message.parts[0].text); // Markdown to HTML 변환 후 메시지 내용 설정
                chatContainer.appendChild(messageDiv); // 채팅 컨테이너에 메시지 추가
            });
            chatContainer.scrollTop = chatContainer.scrollHeight; // 스크롤 하단으로 이동
        }
    </script>
</body>
</html>
