    <style>
        /* CSS Variables for Light and Dark Mode & Liquid Glass */
        :root {
            --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
            --ease-in-out-cubic: cubic-bezier(0.65, 0, 0.35, 1);

            /* Liquid Glass Properties */
            --glass-blur: blur(20px);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            
            /* Light Mode */
            --bg-color: rgba(255, 255, 255, 0.5);
            --text-color: #333;
            --user-bubble-color: rgba(0, 122, 255, 0.75);
            --user-bubble-text-color: #ffffff;
            --ai-bubble-color: rgba(255, 255, 255, 0.55);
            --input-bg-color: rgba(255, 255, 255, 0.5);
            --header-color: rgba(255, 255, 255, 0.4);
            --glass-border-color: rgba(255, 255, 255, 0.2);
            --toggle-bg: rgba(233, 233, 235, 0.9);
            --toggle-circle: #ffffff;
            --button-bg-color: rgba(0, 122, 255, 0.85);
            --button-text-color: #ffffff;
            --modal-header-height: 0px;
            --glare-color: rgba(255, 255, 255, 0.1);
        }

        .dark-mode {
            /* Dark Mode */
            --bg-color: rgba(20, 20, 20, 0.5);
            --text-color: #e0e0e0;
            --user-bubble-color: rgba(10, 132, 255, 0.75);
            --user-bubble-text-color: #ffffff;
            --ai-bubble-color: rgba(44, 44, 46, 0.55);
            --input-bg-color: rgba(44, 44, 46, 0.5);
            --header-color: rgba(20, 20, 20, 0.4);
            --glass-border-color: rgba(255, 255, 255, 0.1);
            --toggle-bg: rgba(10, 132, 255, 1);
            --button-bg-color: rgba(10, 132, 255, 0.85);
            --glare-color: rgba(255, 255, 255, 0.05);
        }

        /* General Body and HTML Styles */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--text-color);
            background-color: #1a1a1a; /* Fallback for no blob bg */
            overflow: hidden;
            transition: color 0.5s var(--ease-in-out-cubic);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dynamic Liquid Background */
        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: #f0f2f5;
        }
        .dark-mode .background-blobs {
            background: #111;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.7;
        }
        .blob:nth-child(1) {
            width: 50vmax;
            height: 50vmax;
            top: -20%;
            left: -10%;
            background: #8BC6EC;
            animation: move 25s infinite alternate;
        }
        .blob:nth-child(2) {
            width: 40vmax;
            height: 40vmax;
            bottom: -15%;
            right: -5%;
            background: #9599E2;
            animation: move 30s infinite alternate-reverse;
        }
        .blob:nth-child(3) {
            width: 30vmax;
            height: 30vmax;
            top: 20%;
            right: 20%;
            background: #f8cdda;
            animation: move 20s infinite alternate;
        }
        @keyframes move {
            from {
                transform: translate(-20vw, -10vh) rotate(0deg) scale(1);
            }
            to {
                transform: translate(20vw, 10vh) rotate(360deg) scale(1.2);
            }
        }

        /* Chat Window Styles */
        .chat-window {
            position: relative; /* For glare effect */
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 600px;
            background: var(--bg-color);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-radius: 40px;
            border: 1px solid var(--glass-border-color);
            overflow: hidden;
            box-shadow: var(--glass-shadow);
            transition: all 0.5s var(--ease-in-out-cubic);
        }
        /* Mouse Glare Effect */
        .chat-window::before {
            content: '';
            position: absolute;
            top: var(--mouse-y, 50%);
            left: var(--mouse-x, 50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--glare-color) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }
        .chat-window:hover::before {
            opacity: 1;
        }


        /* Chat Header Styles */
        .chat-header {
            background: var(--header-color);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border-color);
            transition: all 0.5s var(--ease-in-out-cubic);
            flex-shrink: 0;
        }
        .chat-title-container {
            display: flex;
            align-items: center;
        }
        .chat-title {
            font-weight: bold;
            margin: 0;
            line-height: 1;
        }
        .chat-title::after {
            content: 'chatOS 3.0(1) 개발자 베타';
            margin-left: 5px;
            font-size: 0.6em;
            color: rgba(136, 136, 136, 0.8);
        }
        .header-buttons {
            display: flex;
            align-items: center;
        }
        .header-button {
            background: var(--button-bg-color);
            color: var(--button-text-color);
            border: 1px solid var(--glass-border-color);
            padding: 5px 12px;
            border-radius: 100px;
            cursor: pointer;
            font-size: 0.75em;
            transition: transform 0.3s var(--ease-out-quint), background-color 0.3s var(--ease-out-quint);
            margin-right: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .header-button:hover {
            transform: translateY(-2px) scale(1.05);
            background-color: var(--user-bubble-color);
        }

        /* Chat Container (Messages Area) Styles */
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background: transparent;
        }
        .message {
            max-width: 75%;
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 25px;
            line-height: 1.4;
            animation: fadeIn 0.5s var(--ease-out-quint);
            word-wrap: break-word;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border-color);
            box-shadow: var(--glass-shadow);
            transition: all 0.4s var(--ease-in-out-cubic);
        }
        .user-message {
            background: var(--user-bubble-color);
            color: var(--user-bubble-text-color);
            align-self: flex-end;
            border-bottom-right-radius: 10px;
        }
        .ai-message {
            background: var(--ai-bubble-color);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 10px;
        }

        .message-image {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 10px;
            display: block;
        }
        .message-content {
            display: flex;
            flex-direction: column;
        }

        /* Input Area Styles */
        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background: var(--header-color); /* Same as header for consistency */
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-top: 1px solid var(--glass-border-color);
            transition: all 0.5s var(--ease-in-out-cubic);
            flex-shrink: 0;
            padding: 15px;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px 20px;
            border: 1px solid var(--glass-border-color);
            border-radius: 100px;
            font-size: 16px;
            margin: 0 8px;
            background: var(--input-bg-color);
            color: var(--text-color);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s var(--ease-in-out-cubic);
        }
        #user-input:focus {
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05), 0 0 0 2px var(--user-bubble-color);
        }
        #send-button, .image-upload-label {
            background: var(--user-bubble-color);
            color: white;
            border: 1px solid var(--glass-border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--glass-shadow);
            transition: transform 0.3s var(--ease-out-quint), background-color 0.3s var(--ease-out-quint);
            flex-shrink: 0;
        }
        #send-button:hover, .image-upload-label:hover {
            transform: scale(1.1);
        }
        .image-upload-container {
            display: flex;
            align-items: center;
            margin-right: 8px;
        }
        .image-upload-input {
            display: none;
        }

        /* Dark Mode Toggle Switch Styles */
        .dark-mode-toggle-container {
            display: flex;
            align-items: center;
        }
        .mode-toggle {
            position: relative;
            width: 50px;
            height: 28px;
            background: var(--toggle-bg);
            border-radius: 14px;
            cursor: pointer;
            border: 1px solid var(--glass-border-color);
            box-shadow: var(--glass-shadow);
            transition: background-color 0.4s var(--ease-in-out-cubic);
        }
        .mode-toggle::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--toggle-circle);
            top: 1px;
            left: 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s var(--ease-in-out-cubic);
        }
        .dark-mode .mode-toggle::after {
            transform: translateX(22px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s var(--ease-in-out-cubic);
        }
        .modal.show {
            display: flex;
            opacity: 1;
            visibility: visible;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: var(--bg-color);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            color: var(--text-color);
            border-radius: 40px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: var(--glass-shadow);
            border: 1px solid var(--glass-border-color);
            overflow: hidden;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: all 0.4s var(--ease-in-out-cubic);
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        
        /* Other styles for modal, typing indicator etc. remain mostly the same */
        .modal-header { display: flex; align-items: center; margin-bottom: 20px; padding: 10px 20px; position: relative; }
        .modal-title { font-size: 1.3em; font-weight: bold; margin: 0; flex-grow: 1; text-align: center; }
        .close-button-container { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); display: flex; }
        .close-button { width: 15px; height: 15px; border-radius: 100%; margin-right: 10px; cursor: pointer; transition: transform 0.2s ease; }
        .close-button:hover { transform: scale(1.2); }
        .close { background: #ed6a5e; }
        .minimize, .maximize { background: #ced1d3; }
        .dark-mode .minimize, .dark-mode .maximize { background: #50565a; }
        #updateHistoryList { padding: 0 20px; overflow-y: auto; flex-grow: 1; }
        .update-item { margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid var(--glass-border-color); animation: fadeInUp 0.5s var(--ease-out-quint); }
        .update-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .update-version { font-size: 1.2em; margin-bottom: 8px; color: var(--user-bubble-color); }
        .update-date { font-size: 0.9em; color: rgba(136, 136, 136, 0.8); margin-bottom: 5px; }
        .dark-mode .update-date { color: rgba(170, 170, 170, 0.8); }
        .update-description { font-size: 0.9em; margin-bottom: 10px; color: var(--text-color); opacity: 0.9; }
        .update-list { padding-left: 15px; list-style-type: none; }
        .update-list li { margin-bottom: 8px; position: relative; padding-left: 15px; font-size: 0.9em; }
        .update-list li::before { content: '•'; position: absolute; left: 0; color: var(--user-bubble-color); }

        /* Animations */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* Typing Indicator Animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--ai-bubble-color);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            padding: 16px 12px;
            border-radius: 25px;
            border-bottom-left-radius: 10px;
            width: 52px;
            margin-bottom: 10px;
            align-self: flex-start;
            animation: fadeIn 0.3s ease;
            border: 1px solid var(--glass-border-color);
            box-shadow: var(--glass-shadow);
        }
        .typing-indicator span { height: 8px; width: 8px; background: var(--text-color); display: block; border-radius: 50%; opacity: 0.4; }
        .typing-indicator span:nth-of-type(1) { animation: 1s blink infinite 0.3333s; }
        .typing-indicator span:nth-of-type(2) { animation: 1s blink infinite 0.6666s; }
        .typing-indicator span:nth-of-type(3) { animation: 1s blink infinite 0.9999s; }
        @keyframes blink { 50% { opacity: 1; } }

        /* Accessibility: Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .blob, .chat-window, .header-button, .message, .input-area, #user-input, #send-button, .image-upload-label, .mode-toggle, .mode-toggle::after, .modal, .modal-content {
                animation: none !important;
                transition: none !important;
            }
            .chat-window:hover::before {
                opacity: 0 !important;
            }
            .header-button:hover {
                 transform: none !important;
            }
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            body { align-items: flex-start; }
            .chat-window { height: 100vh; border-radius: 0; border: none; }
            .message { max-width: 85%; }
            .modal-content { width: 100%; height: 100%; margin: 0; border-radius: 0; max-height: none; }
        }
        @media (min-width: 601px) {
            .chat-window { height: 90vh; max-height: 800px; }
        }
        
        /* 기존 스타일 중 불필요하거나 수정된 부분은 위에서 통합/수정되었습니다. */
    </style>
</head>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // --- JAVASCRIPT 개선 사항 ---
        const chatWindow = document.querySelector('.chat-window');

        // 마우스 위치에 따라 Glare 효과 업데이트
        chatWindow.addEventListener('mousemove', e => {
            const rect = chatWindow.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            chatWindow.style.setProperty('--mouse-x', `${x}px`);
            chatWindow.style.setProperty('--mouse-y', `${y}px`);
        });

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');

            a.download = `siri-chat-history-${new Date().toISOString()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        loadHistoryBtn.addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const chatHistory = JSON.parse(reader.result);
                    conversationHistory = chatHistory.messages;
                    displayLoadedChat(conversationHistory);
                };
                reader.readAsText(file);
            };
            input.click();
        });

        function displayLoadedChat(history) {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '';
            history.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role === 'user' ? 'user-message' : 'ai-message'}`;
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                message.parts.forEach(part => {
                    if (part.text) {
                        const textElem = document.createElement('div');
                        textElem.className = 'message-text';
                        textElem.innerHTML = markdownToHtml(part.text);
                        contentDiv.appendChild(textElem);
                    } else if (part.inlineData) {
                        const imageElem = document.createElement('img');
                        imageElem.className = 'message-image';
                        imageElem.src = `data:${part.inlineData.mimeType};base64,${part.inlineData.data}`;
                        contentDiv.appendChild(imageElem);
                    }
                });
                messageDiv.appendChild(contentDiv);
                chatContainer.appendChild(messageDiv);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
