    <style>
        /* --- Liquid Glass Guideline CSS Variables --- */
        :root {
            /* Core Liquid Glass Properties */
            --liquid-glass-blur: blur(24px);
            --liquid-glass-saturation: saturate(180%);
            --liquid-glass-brightness: brightness(1.1);
            --liquid-glass-backdrop: var(--liquid-glass-blur) var(--liquid-glass-saturation) var(--liquid-glass-brightness);
            --liquid-glass-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
            --outer-radius: 40px; /* Increased for a softer, organic feel */
            --inner-radius: 24px;
            --button-radius: 100px;
            
            /* Light Mode Palette */
            --body-bg-color: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass-bg-color: rgba(255, 255, 255, 0.55);
            --glass-border-color: rgba(255, 255, 255, 0.25);
            --primary-text-color: #1d1d1f;
            --secondary-text-color: rgba(60, 60, 67, 0.7);
            
            /* Tinting (for user actions) & Fills */
            --user-bubble-bg: rgba(0, 122, 255, 0.95); /* Tinting Color */
            --user-bubble-text: #ffffff;
            --ai-bubble-bg: rgba(235, 235, 240, 0.9);
            --input-field-bg: rgba(225, 225, 230, 0.7);
            --button-bg: rgba(230, 230, 235, 0.85);
            --button-hover-bg: rgba(215, 215, 220, 0.9);

            /* Transitions */
            --transition-speed: 0.3s;
            --transition-timing: ease-in-out;
        }

        .dark-mode {
            /* Dark Mode Palette */
            --body-bg-color: linear-gradient(135deg, #2c3e50 0%, #434343 100%);
            --glass-bg-color: rgba(28, 28, 30, 0.65);
            --glass-border-color: rgba(80, 80, 80, 0.5);
            --primary-text-color: #f5f5f7;
            --secondary-text-color: rgba(235, 235, 245, 0.6);
            
            /* Tinting (for user actions) & Fills */
            --user-bubble-bg: rgba(10, 132, 255, 0.95); /* Tinting Color */
            --ai-bubble-bg: rgba(44, 44, 46, 0.9);
            --input-field-bg: rgba(58, 58, 60, 0.7);
            --button-bg: rgba(58, 58, 60, 0.85);
            --button-hover-bg: rgba(72, 72, 74, 0.9);
        }

        /* General Body and HTML Styles */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--body-bg-color);
            color: var(--primary-text-color);
            transition: background var(--transition-speed) var(--transition-timing), color var(--transition-speed) var(--transition-timing);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Main Glass Layers --- */
        .liquid-glass-layer {
            background: var(--glass-bg-color);
            backdrop-filter: var(--liquid-glass-backdrop);
            -webkit-backdrop-filter: var(--liquid-glass-backdrop);
            border: 1px solid var(--glass-border-color);
            box-shadow: var(--liquid-glass-shadow);
            transition: background var(--transition-speed) var(--transition-timing), 
                        border var(--transition-speed) var(--transition-timing), 
                        backdrop-filter var(--transition-speed) var(--transition-timing);
        }
        
        /* Chat Window (Primary Glass Surface) */
        .chat-window {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 600px;
            border-radius: var(--outer-radius);
            overflow: hidden;
        }

        /* Chat Header (Functional Glass Layer) */
        .chat-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border-color); /* Separator */
            flex-shrink: 0;
        }
        .chat-title-container { display: flex; align-items: center; }
        .chat-title { font-weight: 600; font-size: 1.2em; margin: 0; }
        .chat-title::after {
            content: 'chatOS 26.0 개발자 베타';
            margin-left: 8px;
            font-size: 0.6em;
            color: var(--secondary-text-color);
            font-weight: 500;
        }
        .header-buttons { display: flex; align-items: center; gap: 8px; }
        
        /* --- Elements ON TOP of Glass (Solid/Translucent Fills) --- */
        
        /* Header Buttons */
        .header-button {
            background: var(--button-bg);
            color: var(--primary-text-color);
            border: none;
            padding: 6px 14px;
            border-radius: var(--button-radius);
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .header-button:hover {
            background: var(--button-hover-bg);
            transform: scale(1.05);
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle-container { display: flex; align-items: center; gap: 8px; }
        .dark-mode-label { font-size: 0.8em; color: var(--secondary-text-color); }
        .mode-toggle {
            position: relative;
            width: 50px;
            height: 28px;
            background: var(--button-bg);
            border-radius: 14px;
            cursor: pointer;
            transition: all var(--transition-speed) var(--transition-timing);
        }
        .mode-toggle::after {
            content: '';
            position: absolute;
            width: 24px; height: 24px;
            border-radius: 50%;
            background: #fff;
            top: 2px; left: 2px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            transition: transform var(--transition-speed) cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .dark-mode .mode-toggle { background: #32D74B; }
        .dark-mode .mode-toggle::after { transform: translateX(22px); }

        /* Chat Container (Messages Area) */
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: transparent;
        }

        /* Message Bubbles (Solid/Translucent Fills) */
        .message {
            max-width: 75%;
            padding: 12px 18px;
            line-height: 1.4;
            animation: fadeIn 0.4s var(--transition-timing);
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }
        .user-message {
            background: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            align-self: flex-end;
            border-radius: var(--inner-radius) var(--inner-radius) 4px var(--inner-radius); /* Organic shape */
        }
        .ai-message {
            background: var(--ai-bubble-bg);
            color: var(--primary-text-color);
            align-self: flex-start;
            border-radius: var(--inner-radius) var(--inner-radius) var(--inner-radius) 4px; /* Organic shape */
        }
        .message-image {
            max-width: 100%;
            border-radius: 12px;
            margin-bottom: 10px;
            display: block;
        }
        .message-content { display: flex; flex-direction: column; }

        /* Input Area (Functional Glass Layer) */
        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px;
            border-radius: var(--button-radius); /* Fully rounded container */
            gap: 8px;
        }

        /* Input Field (Solid/Translucent Fill) */
        #user-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: none;
            border-radius: var(--button-radius);
            font-size: 16px;
            background: var(--input-field-bg);
            color: var(--primary-text-color);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.04);
            transition: all var(--transition-speed) var(--transition-timing);
        }
        #user-input:focus {
            outline: none;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.04), 0 0 0 2px var(--user-bubble-bg);
        }
        
        /* Action Buttons in Input Area */
        .input-action-button {
            background: var(--user-bubble-bg);
            color: white;
            border: none;
            border-radius: var(--button-radius);
            width: 44px;
            height: 44px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            transition: all 0.2s ease;
        }
        .input-action-button:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }
        .image-upload-input { display: none; }

        /* Modal (Large Glass Surface) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
        }
        .modal.show {
            display: flex;
            opacity: 1;
            visibility: visible;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            border-radius: var(--outer-radius);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            position: relative;
        }
        .modal-title { font-size: 1.5em; font-weight: 600; flex-grow: 1; text-align: center; }
        .close-button-container { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); display: flex; gap: 8px; }
        .close-button { width: 14px; height: 14px; border-radius: 100%; cursor: pointer; transition: transform 0.2s ease; }
        .close-button:hover { transform: scale(1.2); }
        .close { background: #ed6a5e; }
        .minimize { background: #f4be4f; }
        .maximize { background: #61c554; }
        #updateHistoryList {
            padding: 0 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .update-item { margin-bottom: 25px; padding-bottom: 25px; border-bottom: 1px solid var(--glass-border-color); }
        .update-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .update-version { font-size: 1.2em; margin-bottom: 8px; color: var(--primary-text-color); font-weight: 600; }
        .update-description { font-size: 0.95em; margin-bottom: 10px; color: var(--secondary-text-color); opacity: 0.9; }
        .update-list { padding-left: 15px; list-style-type: none; }
        .update-list li { margin-bottom: 8px; position: relative; padding-left: 20px; font-size: 0.9em; }
        .update-list li::before { content: '•'; position: absolute; left: 0; color: var(--user-bubble-bg); font-size: 1.2em; top: -1px; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--ai-bubble-bg);
            padding: 16px 12px;
            border-radius: var(--inner-radius) var(--inner-radius) var(--inner-radius) 4px;
            width: 52px;
            align-self: flex-start;
            animation: fadeIn 0.3s ease;
        }
        .typing-indicator span {
            height: 8px; width: 8px;
            background: var(--secondary-text-color);
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        .typing-indicator span:nth-of-type(1) { animation: 1s blink infinite 0.3333s; }
        .typing-indicator span:nth-of-type(2) { animation: 1s blink infinite 0.6666s; }
        .typing-indicator span:nth-of-type(3) { animation: 1s blink infinite 0.9999s; }
        @keyframes blink { 50% { opacity: 1; } }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            body { align-items: flex-start; }
            .chat-window, .modal-content {
                height: 100%;
                width: 100%;
                max-height: none;
                border-radius: 0;
                border: none;
            }
            .chat-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            .header-buttons { width: 100%; justify-content: space-between; }
        }
        @media (min-width: 601px) {
            .chat-window {
                height: 90vh;
                max-height: 800px;
            }
        }
    </style>
</head>

            apiKey: "AIzaSyBGJPTlG3fXj_jwZFfBAGjCeIpftzF4sI", // **주의: Firebase API 키도 안전하게 관리해야 합니다.**

        // 다크 모드 토글 함수
        function toggleDarkMode() {
            const isDarkMode = !document.body.classList.contains('dark-mode');
            setDarkMode(isDarkMode);
        }

        // 다크 모드 설정 함수
        function setDarkMode(isDark) {
            document.body.classList.toggle('dark-mode', isDark);
            localStorage.setItem('darkMode', isDark); // 로컬 스토리지에 다크 모드 설정 저장
        }

        // 시스템 다크 모드 감지 함수
        function detectSystemDarkMode() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }

        // 다크 모드 토글 버튼 이벤트 리스너
        darkModeToggle.addEventListener('click', toggleDarkMode);

        // 페이지 로드 시 다크 모드 설정 적용
        window.addEventListener('load', () => {
            const savedDarkMode = localStorage.getItem('darkMode');

            // 저장된 다크 모드 설정이 있으면 적용, 없으면 시스템 설정에 따라 설정
            if (savedDarkMode !== null) {
                setDarkMode(savedDarkMode === 'true');
            } else {
                const systemDarkMode = detectSystemDarkMode();
                setDarkMode(systemDarkMode);
                localStorage.setItem('darkMode', systemDarkMode); // 시스템 설정에 따라 초기 다크 모드 값을 localStorage에 저장
            }

            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = ''; // 기존 채팅 내용 초기화
            
            // 불러온 대화 기록을 순회하며 메시지 요소 생성 및 추가
            history.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role === 'user' ? 'user-message' : 'ai-message'}`;
                
                // 메시지 내용을 담을 컨테이너 생성
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                // 메시지 parts를 순회하며 텍스트 및 이미지 처리
                message.parts.forEach(part => {
                    if (part.text) {
                        // 텍스트 요소 생성 및 추가
                        const textElem = document.createElement('div');
                        textElem.className = 'message-text';
                        textElem.innerHTML = markdownToHtml(part.text);
                        contentDiv.appendChild(textElem);
                    } else if (part.inlineData) {
                        // 이미지 요소 생성 및 추가
                        const imageElem = document.createElement('img');
                        imageElem.className = 'message-image';
                        imageElem.src = `data:${part.inlineData.mimeType};base64,${part.inlineData.data}`;
                        contentDiv.appendChild(imageElem);
                    }
                });
                
                // 메시지 컨텐츠를 메시지 버블에 추가
                messageDiv.appendChild(contentDiv);
                chatContainer.appendChild(messageDiv);
            });
            
            chatContainer.scrollTop = chatContainer.scrollHeight; // 스크롤 하단으로 이동
        }
    </script>
</body>
</html>
