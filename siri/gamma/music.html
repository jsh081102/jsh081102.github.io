<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .artist { 
            margin: 20px;
            box-shadow: 8px 8px 16px #d1d1d1, -8px -8px 16px #ffffff;
            border-radius: 50px;
            overflow: hidden;
            display: inline-block;
        }
        .artist img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50px;
        }
        .album {
            width: 80%;
            margin: 20px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 8px 8px 16px #d1d1d1, -8px -8px 16px #ffffff;
            cursor: pointer;
        }
        .album img {
            width: 100%;
        }
        .mini-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            border-radius: 75px;
            box-shadow: 8px 8px 16px #d1d1d1, -8px -8px 16px #ffffff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .full-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
        }
        .lyrics {
            max-width: 500px;
            overflow-y: auto;
            margin: 20px;
        }
        .playlist {
            list-style: none;
            padding: 0;
            margin: 20px;
        }
        .playlist-item {
            margin: 10px 0;
            cursor: pointer;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .controls button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="artist">
        <img src="http://www.applesodam.kro.kr/music/뉴진스/NewJeans.jpg" alt="NewJeans">
    </div>
    <div class="album" onclick="selectAlbum()">
        <img src="http://www.applesodam.kro.kr/music/뉴진스/NewJeans 2nd EP 'Get Up'/NewJeans 2nd EP 'Get Up'.jpg" alt="NewJeans Album">
    </div>
    <div class="controls">
        <button onclick="sortPlaylist()">정렬</button>
        <button onclick="shufflePlaylist()">셔플</button>
        <button onclick="toggleLoop()">반복: 꺼짐</button>
    </div>
    <ul class="playlist" id="playlist">
        <li class="playlist-item" onclick="playSong('ETA')">ETA - NewJeans</li>
        <!-- 추가 곡은 여기에 추가 -->
    </ul>
    <div class="mini-player" onclick="togglePlay()">
        <audio id="audioPlayer"></audio>
        <button id="playButton">재생</button>
    </div>
    <div class="full-player" id="fullPlayer">
        <div class="lyrics" id="lyrics"></div>
        <button onclick="closeFullPlayer()">닫기</button>
    </div>
    <script>
        let isPlaying = false;
        let isLooping = false;
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const playlistElement = document.getElementById('playlist');
        const loopButton = document.querySelector('.controls button:nth-child(3)');

        function selectAlbum() {
            // 앨범 선택 로직
            alert('앨범 선택됨!');
        }

        function playSong(song) {
            const songPath = `http://www.applesodam.kro.kr/music/뉴진스/NewJeans 2nd EP 'Get Up'/${song}.mp3`;
            audioPlayer.src = songPath;
            audioPlayer.play();
            playButton.textContent = '일시정지';
            isPlaying = true;
            fetchLyrics(song);
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playButton.textContent = 'Play';
            } else {
                audioPlayer.play();
                playButton.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        }

        function showFullPlayer() {
            document.getElementById('fullPlayer').style.display = 'flex';
            fetchLyrics();
        }

        function closeFullPlayer() {
            document.getElementById('fullPlayer').style.display = 'none';
        }

        async function fetchLyrics(song) {
            let response = await fetch(`http://www.applesodam.kro.kr/music/뉴진스/NewJeans 2nd EP 'Get Up'/${song}.lrc`);
            if (response.ok) {
                let lyrics = await response.text();
                document.getElementById('lyrics').textContent = lyrics;
            } else {
                console.error('Failed to fetch lyrics');
            }
        }

        function sortPlaylist() {
            let items = Array.from(playlistElement.children);
            items.sort((a, b) => a.textContent.localeCompare(b.textContent));
            items.forEach(item => playlistElement.appendChild(item));
        }

        function shufflePlaylist() {
            let items = Array.from(playlistElement.children);
            for (let i = items.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [items[i], items[j]] = [items[j], items[i]];
            }
            items.forEach(item => playlistElement.appendChild(item));
        }

        function toggleLoop() {
            isLooping = !isLooping;
            audioPlayer.loop = isLooping;
            loopButton.textContent = `반복: ${isLooping ? "켜짐" : "꺼짐"}`;
        }
    </script>
</body>
</html>
