    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --user-bubble-color: #007aff;
            --ai-bubble-color: #e9e9eb;
            --input-bg-color: #f0f0f0;
            --header-color: #f2f2f7;
            --toggle-bg: #e9e9eb;
            --toggle-circle: #ffffff;
            --body-bg-color: #f0f0f0;
            --input-radius: 1000px;
            --outer-radius: 40px;
            --input-padding: 10px;
            --input-border-color: #c7c7cc;
            --input-area-bg-color: #ffffff;
            --button-bg-color: #007aff;
            --button-text-color: #ffffff;
            --modal-header-height: 0px;
        }
        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --user-bubble-color: #0a84ff;
            --ai-bubble-color: #2c2c2e;
            --input-bg-color: #2c2c2e;
            --header-color: #2c2c2e;
            --toggle-bg: #32d74b;
            --body-bg-color: #000000;
            --input-border-color: #4c4c4e;
            --input-area-bg-color: #1a1a1a;
            --button-bg-color: #0a84ff;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--body-bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-window {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 600px;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, border-radius 0.3s ease;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .chat-header {
            background-color: var(--header-color);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .chat-title-container {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .chat-title {
            font-weight: bold;
            margin: 0;
            line-height: 1;
        }
        .chat-title::after {
            content: 'chatOS 2.1 Public Beta';
            margin-left: 5px;
            font-size: 0.6em;
            color: #888;
        }
        .header-buttons {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .header-button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            padding: 5px 7.5px;
            border-radius: 100px;
            cursor: pointer;
            font-size: 0.8em;
            transition: opacity 0.3s ease;
            margin-right: 10px;
        }
        .header-button:hover {
            opacity: 0.8;
        }
        .dark-mode-toggle-container {
            display: flex;
            align-items: center;
            height: 100%;
        }
        .dark-mode-label {
            font-size: 0.8em;
            margin-right: 5px;
        }
        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 25px;
            line-height: 1;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
            transition: border-radius 0.3s ease;
        }
        .user-message {
            background-color: var(--user-bubble-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background-color: var(--ai-bubble-color);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .message.multiline {
            border-radius: 20px !important;
        }
        .user-message.multiline {
            border-bottom-right-radius: 4px !important;
        }
        .ai-message.multiline {
            border-bottom-left-radius: 4px !important;
        }
        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: var(--input-area-bg-color);
            border: 2px solid var(--input-border-color);
            border-radius: var(--outer-radius);
            margin: 10px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: var(--input-radius);
            font-size: 16px;
            margin: 0 8px; /* 여백 조정 */
            background-color: var(--input-bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        #user-input:focus {
            outline: none;
        }
        #send-button {
            background-color: var(--user-bubble-color);
            color: white;
            border: none;
            border-radius: var(--input-radius);
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .mode-toggle {
            position: relative;
            width: 50px;
            height: 28px;
            background-color: var(--toggle-bg);
            border-radius: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .mode-toggle::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--toggle-circle);
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }
        .dark-mode .mode-toggle::after {
            transform: translateX(22px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.show {
            display: flex;
            opacity: 1;
            visibility: visible;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: 40px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 20px;
            position: relative;
        }
        .modal-title {
            font-size: 1.3em;
            font-weight: bold;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .close-button-container {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
        }
        .close-button {
            width: 15px;
            height: 15px;
            border-radius: 100%;
            margin-right: 10px;
            cursor: pointer;
        }
        .close {
            background-color: #ed6a5e;
        }
        .minimize, .maximize {
            background-color: #ced1d3;
        }
        .dark-mode .minimize,
        .dark-mode .maximize {
            background-color: #50565a;
        }
        #updateHistoryList {
            padding: 0 20px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .update-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--input-border-color);
            animation: fadeInUp 0.5s ease;
        }
        .update-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .update-version {
            font-size: 1.2em;
            margin-bottom: 8px;
            color: var(--user-bubble-color);
        }
        .update-date {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }
        .dark-mode .update-date {
            color: #aaa;
        }
        .update-description {
            font-size: 0.9em;
            margin-bottom: 10px;
            color: var(--text-color);
            opacity: 0.8;
        }
        .update-list {
            padding-left: 15px;
            list-style-type: none;
        }
        .update-list li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 15px;
            font-size: 0.9em;
        }
        .update-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--user-bubble-color);
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message strong {
            font-weight: bold;
        }
        .message em {
            font-style: italic;
        }
        .message code {
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--ai-bubble-color);
            padding: 16px 12px;
            border-radius: 25px;
            border-bottom-left-radius: 4px;
            width: 52px;
            margin-bottom: 10px;
            align-self: flex-start;
            animation: fadeIn 0.3s ease;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--text-color);
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        .typing-indicator span:nth-of-type(1) {
            animation: 1s blink infinite 0.3333s;
        }
        .typing-indicator span:nth-of-type(2) {
            animation: 1s blink infinite 0.6666s;
        }
        .typing-indicator span:nth-of-type(3) {
            animation: 1s blink infinite 0.9999s;
        }
        @keyframes blink {
            50% {
                opacity: 1;
            }
        }
        @media (max-width: 600px) {
            body {
                align-items: flex-start;
            }
            .chat-window {
                height: 100%;
                border-radius: 0;
            }
            .message {
                max-width: 80%;
            }
            .chat-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-buttons {
                width: 100%;
                justify-content: space-between;
            }
            .chat-title-container {
                margin-bottom: 10px;
            }
            .modal-content {
                width: 100%;
                height: 100%;
                margin: 0;
                border-radius: 0;
                max-height: 128vh;
            }
            .modal-header {
                padding: 15px 20px;
            }
            .close-button-container {
                left: 0px;
            }
            #updateHistoryList {
                padding: 0 15px 15px;
            }
            .update-item {
                margin-bottom: 15px;
                padding-bottom: 15px;
            }
            .update-version {
                font-size: 1.1em;
            }
            .update-description, .update-list li {
                font-size: 0.85em;
            }
        }
        @media (min-width: 601px) {
            body {
                background-color: var(--body-bg-color);
            }
            .chat-window {
                height: 90vh;
                max-height: 800px;
                border-radius: var(--outer-radius);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            }
        }
        .dark-mode .modal-content {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .dark-mode .update-version {
            color: var(--user-bubble-color);
        }
        .dark-mode .update-description {
            color: #cccccc;
        }
        .dark-mode .update-list li::before {
            color: var(--user-bubble-color);
        }
        .image-upload-container {
            display: flex;
            align-items: center;
            margin-right: 8px;
        }
        .image-upload-label {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: var(--input-radius);
            background-color: var(--user-bubble-color);
            color: white;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .image-upload-label:hover {
            opacity: 0.8;
        }
        .image-upload-input {
            display: none;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="chat-window">
        <div class="chat-header">
            <div class="chat-title-container">
                <div class="chat-title">Siri Chat</div>
            </div>
            <div class="header-buttons">
                <button class="header-button" id="updateHistoryBtn">업데이트 내역</button>

                <div class="dark-mode-toggle-container">
                    <span class="dark-mode-label">다크</span>

        <div id="chat-container"></div>
        <div class="input-area">
            <label for="image-upload" class="image-upload-label">

            <input type="text" id="user-input" placeholder="Siri에게 요청하기..." inputmode="search">
            <button id="send-button">↑</button>
        </div>
    </div>

    <div id="updateHistoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="close-button-container">
                    <span class="close-button close"></span>

                </div>
                <h2 class="modal-title">소프트웨어 업데이트 내역</h2>
            </div>
            <div id="updateHistoryList"></div>
        </div>
    </div>

                messageDiv.classList.add('multiline');

        async function sendMessage() {
            const userMessage = userInput.value;
            const imageBase64 = selectedImageBase64;

            if (!userMessage.trim() && !imageBase64) return;

            if (userMessage) {
                const userDiv = document.createElement('div');
                userDiv.className = 'message user-message';
                userDiv.innerHTML = markdownToHtml(userMessage);
                chatContainer.appendChild(userDiv);
            }

            // 이미지 미리보기 제거 (새 메시지를 보낼 때)
            const imagePreview = document.querySelector('.image-preview');
            if (imagePreview) {
                chatContainer.removeChild(imagePreview);
            }

            if (containsBannedWord(userMessage)) {
                const warningDiv = document.createElement('div');
                warningDiv.className = 'message ai-message';
                warningDiv.textContent = '적절하지 않은 문구가 감지되었습니다.';
                chatContainer.appendChild(warningDiv);
                userInput.value = '';
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return;
            }

            userInput.value = '';
            imageUploadInput.value = ''; // 파일 입력 필드 초기화
            selectedImageBase64 = null;
            chatContainer.scrollTop = chatContainer.scrollHeight;

            const typingIndicator = createTypingIndicator();
            chatContainer.appendChild(typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // 대화 기록에 텍스트 메시지 추가
            if (userMessage) {
                conversationHistory.push({ role: "user", parts: [{ text: userMessage }] });
            }

            // 대화 기록에 이미지 추가
            if (imageBase64) {
                const imageData = imageBase64.split(',')[1]; // Base64 데이터 부분만 추출
                conversationHistory.push({
                    role: "user",
                    parts: [{
                        inlineData: {
                            mimeType: "image/jpeg", // 이미지 타입에 맞게 변경
                            data: imageData
                        }
                    }]
                });
            }

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: conversationHistory
                    })
                });

                const data = await response.json();
                let aiMessage = data.candidates[0].content.parts[0].text;

                aiMessage = aiMessage.replace(/Gemini/g, 'Siri').replace(/구글/g, 'Apple Sodam').replace(/Google/g, 'Apple Sodam');

                chatContainer.removeChild(typingIndicator);

                const aiDiv = document.createElement('div');
                aiDiv.className = 'message ai-message';
                aiDiv.innerHTML = markdownToHtml(aiMessage);
                chatContainer.appendChild(aiDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                // AI 응답을 대화 기록에 추가
                conversationHistory.push({ role: "model", parts: [{ text: aiMessage }] });

                const chatRef = firebase.database().ref('chats').push();
                chatRef.set({
                    ...(userMessage && { user: userMessage }), // userMessage가 있을 때만 user 속성 추가
                    ai: aiMessage,
                    ...(imageBase64 && { image: imageBase64 }), // imageBase64가 있을 때만 image 속성 추가
                    timestamp: firebase.database().ServerValue.TIMESTAMP
                });

            } catch (error) {
                console.error('Error:', error);
                chatContainer.removeChild(typingIndicator);

                const errorDiv = document.createElement('div');
                errorDiv.className = 'message ai-message';
                errorDiv.textContent = '오류: 요청을 처리하던 중 문제가 발생했습니다.';
                chatContainer.appendChild(errorDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

                timestamp: new Date().toISOString()
            };
            const blob = new Blob([JSON.stringify(chatHistory)], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `siri-chat-history-${new Date().toISOString()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // 대화 내용 불러오기 기능
        loadHistoryBtn.addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(event) {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const chatHistory = JSON.parse(reader.result);
                    conversationHistory = chatHistory.messages;
                    displayLoadedChat(conversationHistory);
                };
                reader.readAsText(file);
            };
            input.click();
        });

        function displayLoadedChat(history) {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.innerHTML = '';
            history.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role === 'user' ? 'user-message' : 'ai-message'}`;
                messageDiv.innerHTML = markdownToHtml(message.parts[0].text);
                chatContainer.appendChild(messageDiv);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
